<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0,maximum-scale=1">
	<meta name="description" content="乾汇通运营管理平台--登陆" />
	<meta name="keywords" content="乾汇通运营管理平台--登陆">
  <meta name="author" content="yp" />
	<title>乾汇通运营管理平台--登陆</title>
  <link href="../../images/logo_icon.ico" rel="icon">
	<link rel="stylesheet" href="../../css/base.css">
	<link rel="stylesheet" href="../../css/admin.css">
  	<script src="../../js/common/jquery-1.11.1.js"></script>
	<!--[if lt IE 9]>
		<script src="../../js/common/h5support.js"></script>
	<![endif]-->
	
	
</head>
<body class="page-body login-page login-light">
	<div class="login-container">
		<div class="row">
			<div class="col-sm-8">
				<!-- 错误提示组件-->
				<div id="error_wrap" class="errors-container"></div>
				
				<!-- 效果 -->
				<form method="post" role="form" id="login" class="login-form login-form-wrap fade-in-effect">
					<div class="login-header">
						<a href="#" class="logo login-icon">
							<img src="../../images/logo-white-bg@2x.png" alt="" width="80" />
							<span>登&nbsp;陆</span>
						</a>
						<p>乾汇通运营管理平台</p>
					</div>
	
					
					<div class="form-group">
						<label class="control-label" for="username">用户名</label>
						<input type="text" class="form-control" name="username" id="username" autocomplete="off" />
					</div>
					
					<div class="form-group">
						<label class="control-label" for="passwd">密&nbsp;码</label>
						<input type="password" autocomplete="off"  class="form-control" name="passwd" id="passwd" />
					</div>

					<div class="form-group">
						<button type="submit" class="btn btn-primary  btn-block text-left">
							<i class="fa-lock"></i>登&nbsp;陆
						</button>
					</div>
					
					<div class="login-footer">
						<a href="findpwd.html">忘记密码?</a>
					</div>
					
				</form>
				
				
			</div>
			
		</div>
		
	</div>



	<!-- Bottom Scripts -->
  <script src="../../js/common/base.js"></script>
  <script src="../../js/plugins/jquery-validate/jquery.validate.js"></script>
	<script src="../../js/common/common.js"></script>
  <script src="../../js/account/login.js"></script>
  


</body>
</html>
