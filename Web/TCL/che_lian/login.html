<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>TCL车联网--登录</title>
<meta name="description" content="TCL车联网,车联网登录" />
<meta name="keywords" content="TCL车联网,车联网登录" />
<link rel="stylesheet" type="text/css" href="css/login.css">
<script src="js/lib/jquery-1.8.3.min.js"></script>
<script src="js/lib/jquery.form.js"></script>
<script src="js/lib/jquery.validate.js"></script>
<script src="js/login.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
        	<div class="logo">logo</div>
            <ul class="user_interface">
            	<li><a title="" href="register.html">免费注册</a></li>
                <li><a title="" href="login.html">登录</a></li>
                <li class="login_none"><a title="" href="home.html">网站首页</a></li>
            </ul>
        </div>
        <div class="content">
        	<div class="login_theme">
            	<img alt="登录主题" src="images/login_img.jpg">
            </div>
            <div class="login_wrap">
            	<form action="#" method="post" id="login_chelian">
                	<fieldset class="login_username"><label for="username">用户名：</label><input type="text" name="username" id="username"/></fieldset>
                    <span class="un_tips" id="username_tips"></span>
                    <fieldset class="login_password"><label for="password">密&nbsp;&nbsp;码：</label><input type="password" name="password" id="password"/></fieldset>
                    <span class="pw_tips" id="password_tips"></span>
                    <fieldset class="login_valid"><label for="validcode">验证码：</label><input type="text" name="validcode" id="validcode"/><img alt="验证码" src="images/valid_img.png" /></fieldset>
                    <span class="vc_tips" id="validcode_tips"></span>
                    <fieldset class="login_state"><input type="checkbox" name="setstate" id="setstate"/><label for="setstate">保存登录状态一个月</label></fieldset>
                    <fieldset class="login_login"><input type="submit" name="login" id="login" value="登&nbsp;录"/><a title="" href="find_pwd.html">忘记密码，找回密码</a></fieldset>
                    <fieldset class="login_register"><input type="button" name="register" id="register" value="注册"/></fieldset>
                </form>
                <p class="login_tips">温馨提示：如果您已购买了TCL车机产品，无需重新注册，直接使用激活时发送短信中的用户名和密码登录</p>
            </div>
        </div>
        <div class="footer">
        	<p>Copyright&nbsp;&copy;&nbsp;2010&mdash;2013&nbsp;TCL&nbsp;ALL&nbsp;Rights&nbsp;Reserved</p>
        </div>
    </div>
</body>
</html>
