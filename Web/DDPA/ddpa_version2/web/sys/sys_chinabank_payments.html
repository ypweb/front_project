<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>我的账户--充值</title>
<meta name="description" content="贷贷平安-我的账户-充值">
</head>
<body onLoad="javascript:document.E_FORM.submit()">
    <form action="${chinabank_url}" method="POST" name="E_FORM" id="E_FROM">
		<input type="hidden" name="v_md5info"    value="${v_md5info}">
		<input type="hidden" name="v_mid"        value="${v_mid}">
		<input type="hidden" name="v_oid"        value="${v_oid}">
		<input type="hidden" name="v_amount"     value="${v_amount}">
		<input type="hidden" name="v_moneytype"  value="${v_moneytype}">
		<input type="hidden" name="v_url"        value="${v_url}"> 
		<!--以下几项项为网上支付完成后，随支付反馈信息一同传给信息接收页 -->
		<input type="hidden"  name="remark1" value="${remark1}">
		<input type="hidden"  name="remark2" value="${remark2}">
		<input type="hidden"  name="pmode_id" value="${pmode_id}">
	</form>
</body>
</html>
