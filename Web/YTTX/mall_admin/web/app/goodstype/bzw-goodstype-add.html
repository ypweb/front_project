                        <!--表格主体-->
                        <div class="panel-body">
                            <form role="form"  method="post" id="admin_addgoodstype_form" class="admin-form1 validate" >
                                <div class="admin-gap-theme1">分类信息</div>
                                <div class="form-group">
                                    <label class="control-label">上级分类：</label>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <select class="form-control" id="search_gtione" ></select>
                                        </div>
                                        <div class="col-md-6">
                                            <select class="form-control" id="search_gtitwo" ></select>
                                        </div>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="control-label">分类编码：</label>
                                    <input placeholder="请输入分类编码" data-validate="required" data-message-required="分类编码不能为空" value=""  type="text" class="form-control" name="typecode"   id="admin_typecode" />
                                </div>

                                <div class="form-group">
                                    <label class="control-label">分类名称：</label>
                                    <input placeholder="请输入分类名称" data-validate="required" data-message-required="分类名称不能为空" value=""  type="text" class="form-control" name="typename"   id="admin_typename" />
                                </div>

                                <div class="form-group">
                                    <label class="control-label">排序号(值越大越靠前)：</label>
                                    <input placeholder="请输入排序号" data-validate="required,number" data-message-required="排序号不能为空" data-message-number="排序号只能为数字" value=""  type="text" class="form-control" name="typesort"   id="admin_typesort" />
                                </div>

                                <div class="form-group" id="admin_typeshow">
                                    <label class="control-label">显示：</label>
                                    <label class="btn btn-white g-br2 g-c-gray6">显示：<input checked="" name="typeshow" value="1" type="radio">
                                    </label>
                                    <label class="btn btn-white g-br2 g-c-gray6">隐藏：<input name="typeshow" value="0" type="radio">
                                    </label>
                                </div>

                                <div class="form-group admin-rpos-wrap">
                                    <div class="img-url-wrap">
                                        <div class="btn btn-info g-br2 img-url-item img-url-upload" data-value="" id="image_url_file">浏览图片</div>
                                    </div>

                                    <label class="control-label">缩略图：</label>
                                    <div class="form-control admin-image-view" data-image="" id="admin_typeimage"></div>
                                </div>

                                <div class="form-group">
                                    <label class="control-label">备注：</label>
                                    <textarea placeholder="请输入备注" value=""  class="form-control" name="typeremark"   id="admin_typeremark" ></textarea>
                                </div>

                                <div class="form-group">
                                    <button type="submit" id="admin_addaction" class="btn btn-success g-d-hidei">添加</button>
                                </div>
