<script type="text/javascript">
	$(document).ready(function(e){
		
		var reg_userphoto= $("#reg_userphoto");
		/*右部图片切换*/
		var reg_upid=null,reg_upcounts=0,reg_index1=0;
		function reg_UPSlide(){
			clearTimeout(reg_upid);
			reg_upid=null;
			reg_index1=reg_upcounts%2;
			reg_userphoto.find("li").eq(reg_index1).show().siblings().hide();
			reg_upid=setInterval(function(){
				reg_UPSlide(reg_upcounts++);
			},8000);
		}
		reg_UPSlide();
		
		$("#findpwd_toemail,#findbyphone").click(function(e){
			$(this).parents("form").hide();	
			$(this).parents("form").siblings("form").show();
		})
	
	})
</script>
<style type="text/css">
	#phonepwd_action{
		margin-top: 40px;
		overflow: hidden;
		width: 400px;
		float: left;
	}
	.mainbox{
	width:400px;}
	.la{
		color:#00a0e9;
	}
	.la:hover{

	#findbyphone{

</style>

<body>
	<div class="header_wrap">
    	<div class="header">
    		 <a class="account_logo" href="/" title="">
       			<div class="head_logo"><div></div></div>
             	<div class="head_ltheme">找回密码</div>
             </a>
        </div>
    </div>
    <div class="container_wrap">
    	<div class="container">
    		<input type="hidden" id="findPwdUserId"/>
        	<form action="doFindPwd" method="post" id="phonepwd_action">
        	<table class="mainbox" style="*width:650px;">
            	<colgroup>
                	<col class="findpwd_cg1"/>
                    <col class="findpwd_cg2"/>
                    <col class="findpwd_cg3"/>
                </colgroup>
                <tr>
                	<td></td>
                	<td colspan="2"><p class="findpwd_tips" id="findpwd_usernametips"></p></td>
                </tr>
                <tr>
                	<td colspan="3">
                    	<table id="findpassword">
                            <colgroup>
                                <col class="findpwd_cg1"/>
                                <col class="findpwd_cg2"/>
                                <col class="findpwd_cg3"/>
                            </colgroup>
                            <tr class="findpwd_default">
                                <td><label for="findpwd_phoneno">手机号：</label></td>
                                <td><input type="text" maxlength="13" name="mobilePhone" id="findpwd_phoneno" placeholder="请输入常用手机号"/></td>
                                <td><p class="findpwd_toemail" id="findpwd_toemail" style="width:130px;">我想用邮箱找回密码</p><span class="findpwd_success"><span id="findpwd_phonenosucc"></span></span></td>
                            </tr>
                            <tr>
                                <td></td>
                                <td colspan="2"><p class="findpwd_tips" id="findpwd_phoneno_tips"></p></td>
                            </tr>
                            <tr class="findpwd_validcode">
                                <td><label for="findpwd_validcode">验证码：</label></td>
                                <td colspan="2"><input type="text" name="validcode" maxlength="6" id="validcode" class="validcode" /><button type="button" class="findpwd_getcode" id="getcode">获取验证码</button><p class="findpwd_regetcode" id="regetcode" style="display:none;"><span>60</span>秒后重新获取</p></td>
                            </tr>
                            <tr>
                                <td></td>
                                <td colspan="2"><p class="findpwd_tips" id="findpwd_validcodetips"></p></td>
                            </tr>
                        </table>
                    </td>
                </tr>
                <tr>
                	<td></td>
                	<td colspan="2"><input type="submit" id="phonefindpwd" class="findpwd_submit" value="下一步"/></td>
                </tr>
            </table>
            </form>
            <form method="post" action="doFindPwd" id="emailpwd_action">
            	<table style="width:400px;">
            		<colgroup><col class="pwd_cg1"><col class="pwd_cg2"></colgroup>
            		<tbody>
            			<tr>
		                	<td></td>
		                	<td colspan="2"><p class="findpwd_tips" id="findpwd_usernametips"></p></td>
		                </tr>
            			<tr class="findpwd_default">
            				<td><label for="email">注册邮箱：</label></td>
            				<td><input type="text" class="email_def" name="Email" maxlength="100" id="findpwd_email" placeholder="请输入注册邮箱"><span class="changeway" id="findbyphone" style="width:130px;">使用手机号找回密码</span></td>
            			</tr>
            			<tr>
            				<td></td>
            				<td><p class="valid_tips" id="findpwd_email_tips"></p></td>
            			</tr>
            			<tr>
            				<td></td>
            				<td><input type="submit" id="emailfindpwd" value="提&nbsp;&nbsp;交" class="pwd_btn"></td>
            			</tr>
            		</tbody>
            	</table>
            </form>
            <div class="sidebox">
            	<div class="reg_alreadyuser"><p><a href="../../account/user/login" class="la" title="立即登录">立即登录&gt;&gt;</a></p></div>
            	<ul class="reg_userphoto" id="reg_userphoto">
                	<li><img src="../../res/image/register/register1.png" alt="借款人/理财人图片"/></li>
                	<li><img src="../../res/image/register/register2.jpg" alt="借款人/理财人图片"/></li>
                </ul>
            	<p class=""></p>
            </div>
        </div>
    </div>
