<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>TCL车联网--登录</title>
<meta name="description" content="TCL车联网,车联网登录" />
<meta name="keywords" content="TCL车联网,车联网登录" />
<#include "/includes/login_res.html"/>
</head>
<body>
    <div class="container">
        <div class="header">
        	  <a href="../../../../ResponsiveWebDesign_Web/TCL_carweb/source/login/${managerpath}/${paperFile}/home.html"><div class="logo">logo</div></a>
            <ul class="user_interface">
            	<li><a title="" href="../../../../ResponsiveWebDesign_Web/TCL_carweb/source/login/${request.contextPath}/friend/register">免费注册</a></li>
                <li><a title="" href="../../../../ResponsiveWebDesign_Web/TCL_carweb/source/login/${request.contextPath}/friend/login">登录</a></li>
                <li class="login_none"><a title="" href="../../../../ResponsiveWebDesign_Web/TCL_carweb/source/login/${managerpath}/${paperFile}/home.html">网站首页</a></li>
            </ul>
        </div>
        <div class="content">
        	<div class="login_theme">
            	<img alt="登录主题" src="../../../../ResponsiveWebDesign_Web/TCL_carweb/source/login/${request.contextPath}/resources/images/login_img.jpg">
            </div>
            <div class="login_wrap">   
              <div class="login-inner">
            	<form action="../../../../ResponsiveWebDesign_Web/TCL_carweb/source/login/${request.contextPath}/friend/login" method="post" id="login_chelian">
            	   <input type="hidden" id="contextPath" value="${request.contextPath}"/>
                	<fieldset class="login_username"><label for="nickname">登录名：</label><input type="text" name="nickname" id="nickname" value="<#if nickname??>${nickname!''}</#if>" maxlength="50"/><div style="width:0;height:0;line-height:none;position:relative;left:0;top:0;display:block;" id="nickname_defvalue"><div style="position:absolute;left:70px;*+left:-210px;top:1px;width:160px;height:28px;line-height:28px;font-size:12px;color:#999;cursor:text;">用户号/昵称/邮箱</div></div></fieldset>
                    <span class="un_tips" id="nickname_tips"></span>
                    <fieldset class="login_password"><label for="password">密&nbsp;&nbsp;码：</label><input type="password" name="password" id="password" value="<#if password??>${password!''}</#if>"/></fieldset>
                    <span class="pw_tips" id="password_tips"></span>
                    <fieldset class="login_valid"><label for="validcode">验证码：</label><input type="text" name="validcode" id="validcode"/><img alt="验证码" src="../../../../ResponsiveWebDesign_Web/TCL_carweb/source/login/${request.contextPath}/code" id="validateImg"/></fieldset>
                    <span class="vc_tips" id="validcode_tips"><#if msg??>${msg}</#if></span>
                    <fieldset class="login_state"><input type="checkbox" name="setstate" id="setstate"/><label for="setstate">保存登录状态一个月</label><a title="" href="../../../../ResponsiveWebDesign_Web/TCL_carweb/source/login/${request.contextPath}/friend/toFindPwd">忘记密码</a></fieldset>
                    <fieldset class="login_login"><input type="submit" name="login" id="login" value="登&nbsp;&nbsp;录"/><a title="" href="register.html">立即注册</a></fieldset>  
                </form>
                </div>
                <p class="login_remark">温馨提示：如果您已购买了TCL康钛车机产品，无需重新注册，直接使用激活时发送短信中的用户名和密码登录</p>
            </div>
        </div>
        <div class="footer">
        	<p>Copyright&nbsp;&copy;&nbsp;2013&mdash;2018&nbsp;TCL&nbsp;Cartel&nbsp;Co.,&nbsp;Ltd.&nbsp;ALL&nbsp;Rights&nbsp;Reserved</p>
        </div>
    </div>
</body>
</html>
