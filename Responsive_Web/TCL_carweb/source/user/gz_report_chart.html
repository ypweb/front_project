<!DOCTYPE HTML>
<html lang="en-US">
<head>
<meta charset="UTF-8">
</head>
<body>
		     <div class="repair">
                     	<form id="choseForm"> 
                     	<div style="width:200px;float:right;height:auto;">
                        	  <input type="hidden" id="seldate" value="${selDate!''}"/>
                              <input type="hidden" id="selyear" value="${choseYear!''}"/>
                              <select name="selYear" id="choseYear" style="width:100px;float:left;margin-right:10px;border:1px solid #ccc;" onChange="yearChange(this.value)"></select>
                              <select name="selMonth" id="choseMonth" style="width:60px;float:left;border:1px solid #ccc;" onChange="monthChange(this.value)">
                                  <#assign listmonth = {"01":"1月","02":"2月","03":"3月","04":"4月","05":"5月","06":"6月","07":"7月","08":"8月","09":"9月","10":"10月","11":"11月","12":"12月"}>
                                    <#list listmonth?keys  as month>
                                        <#if selDate?? && selDate==month>
                                        <option value="${month}" selected="selected">${listmonth[month]}</option>
                                        <#else>
                                        <option value="${month}">${listmonth[month]}</option>
                                        </#if>
                                    </#list>
                              </select>
                        </div>
					 	</form>
					</div>
					<form id="detail" method="post" action="../../../../ResponsiveWebDesign_Web/TCL_carweb/source/user/${request.contextPath}/carfri/getFaultByFcode">
                      <input type="hidden" value="" name="fcode" id="fcodeVal"/>
                      <input type="hidden" value="" name="selMonth" id="selDateVal"/>
                      <input type="hidden" value="" name="selYear" id="selYearVal"/>
                    </form> 
					 <input type="hidden" name="fault" id="fault" value='<#if listFault??>${listFault}</#if>'/>
					<input type="hidden" value="<#if carFaultAndShop??>${carFaultAndShop.reportTotalCount!''}</#if>" id="total"/>
					<div class="chart">
					<#if listFault??>
					    <div class="demo-container">
						     <div id="placeholder" class="demo-placeholder"></div>
					    </div>
					    <#else>
					    <div style="text-align: center;">   暂无记录</div>
					 </#if>
					 <div id="description" style="text-align:center"></div>
					 </div>
 </body>
</html>
