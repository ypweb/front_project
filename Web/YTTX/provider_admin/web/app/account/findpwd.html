<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0,maximum-scale=1">
	<meta name="description" content="布住网供应商管理系统--登陆" />
	<meta name="keywords" content="布住网供应商管理系统--登陆">
  <meta name="author" content="yp" />
	<title>布住网供应商管理系统--找回密码</title>
  <link href="../../images/logo_icon.ico" rel="icon">
	<link rel="stylesheet" href="../../css/base.css">
	<link rel="stylesheet" href="../../css/admin.css">
  	<script src="../../js/common/jquery-1.11.1.js"></script>
	<!--[if lt IE 9]>
		<script src="../../js/common/h5support.js"></script>
	<![endif]-->
</head>
<body class="page-body login-body">
	<div class="login-layout">
		<div class="login-sideimage-wrap">
			<div class="login-sideimage-outer">
				<div class="login-sideimage-inner">
					<img alt="" src="../../images/login_icon.png" >
				</div>
			</div>
		</div>
		<div class="login-main-wrap  login-page login-light">
			<div class="login-main-show">
				<!-- 错误提示组件-->
				<div id="error_wrap" class="errors-container"></div>

				<!-- 效果 -->
				<form method="post" role="form" id="findpwd" class="login-form login-form-wrap fade-in-effect">
					<div class="login-header">
						<a href="#" class="logo login-icon">
							<img src="../../images/logo-red-bg@2x.png" alt="" width="80" />
							<span>找回密码</span>
						</a>
						<p>布住网供应商管理系统</p>
					</div>


					<div class="form-group admin-label-item">
						<div class="label-item-icon label-item-usernameicon"></div>
						<label class="control-label" for="username">用户名</label>
						<input type="text" class="form-control" name="username" id="username" maxlength="13"  autocomplete="off" />
					</div>

					<div class="form-group admin-label-item">
						<div class="label-item-icon label-item-pwdicon"></div>
						<label class="control-label" for="passwd">密&nbsp;码</label>
						<input type="password" class="form-control" name="passwd" id="passwd" autocomplete="off" />
					</div>

					<div class="form-group admin-label-item">
						<div class="label-item-icon label-item-pwdicon"></div>
						<label class="control-label" for="passwd">确认密码</label>
						<input type="password" class="form-control" name="repasswd" id="repasswd" autocomplete="off" />
					</div>


					<div class="form-group">
						<button type="submit" class="btn g-b-bs-danger g-c-white btn-block text-center"><i class="fa-lock"></i>确认</button>
					</div>
					<div class="login-footer">
						<a href="../index.html">登陆系统</a>
					</div>
				</form>
			</div>
		</div>
	</div>


	<!-- Bottom Scripts -->
  <script src="../../js/common/base.js"></script>
  <script src="../../js/plugins/jquery-validate/jquery.validate.js"></script>
	<script src="../../js/common/common.js"></script>
  <script src="../../js/account/findpwd.js"></script>
  


</body>
</html>
