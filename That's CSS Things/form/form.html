<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link  type="text/css" href="css/form.css" rel="stylesheet"/>
<title>反馈表单</title>
</head>
	<body>
		<div class="feedback">
        	<h3>反馈表单</h3>
            <div class="content">
            	<form method="post" action="#">
                	<fieldset class="base_info">
                    	<legend>用户信息</legend>
                        	<div class="frm_cont userName">
                        		<label for="userName">用户名：</label><input type="text" id="userName" value=""/>
                        	</div>
                            <div class="frm_cont email">
                            	<label for="email">电子邮件：</label><input type="text" id="email" value="@"/>
                            </div>
                            <div class="frm_cont url">
                            	<label for="url">网&nbsp;&nbsp;&nbsp;&nbsp;址：</label><input type="text" id="url" value="http://"/>
                            </div>
                    </fieldset>
                    <fieldset class="feedback_content">
                    	<legend>反馈内容</legend>
                    	<div class="frm_cont up_file">
                            	<label for="up_file">相关图片：</label><input type="file" id="up_file"/>
                                <p class="tips">本系统只支持上传&nbsp;.jpg&nbsp;.gif&nbsp;.png图片</p>
                        </div>
                        <div class="frm_cont msg">
                            	<label for="msg">内&nbsp;&nbsp;&nbsp;&nbsp;容：</label><textarea rows="4" cols="30" id="msg"></textarea>
                                <p class="tips">请输入留言内容！</p>
                        </div>         
                    </fieldset>
                    <div class="btns">
                    	<button  type="submit">提交</button><button type="reset">重置</button>
                    </div>         
                </form>     
            </div>
		</div>
	</body>
</html>
