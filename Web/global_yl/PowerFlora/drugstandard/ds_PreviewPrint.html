<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>国家药典委员会--标准修订申请资料打印预览</title>
<meta name="description" content="药品标准业务管理系统,药品标准业务受理中心,国家药典委员会,业务办理,企业中心,信息公示" />
<meta name="keywords" content="药品标准业务管理系统,药品标准业务受理中心,国家药典委员会,业务办理,企业中心,信息公示" />
<link rel="stylesheet" type="text/css" href="../css/drugstandard/ds_previewprint.css"/>
</head>
<body>
    <div class="header">
    	<div class="banner">
            <h1>国家药典委员会</h1>
            <h2>药品标准业务受理中心</h2>
        </div>
    </div>
    <div class="container">
    	<div class="content">
            <div class="mainbox">
                <form action="#" method="post" id="ds_previewprint">
                	<div class="dstheme">
                    	<h3>标准修订申请资料打印预览</h3>
                        <button type="button" class="print_btn" id="print_btn">打&nbsp;&nbsp;印</button>
                    </div>
                	<table cellpadding="0" cellspacing="0" class="dsheader" id="dsheader">
                    	<colgroup>
                        	<col class="ds_hg1" />
                            <col class="ds_hg2" />
                            <col class="ds_hg3" />
                            <col class="ds_hg4" />
                        </colgroup>
                        <tr>
                        	<td colspan="4">&nbsp;</td>
                        </tr>
                        <tr>
                        	<td>&nbsp;</td>
                        	<td colspan="2"><div class="barcode">条形码区域</div></td>
                            <td>&nbsp;</td>
                        </tr>
                        <tr>
                        	<td>&nbsp;</td>
                        	<td colspan="2"><h3 class="ds_htitle">国家药典委员会药品标准修订申请表</h3></td>
                            <td>&nbsp;</td>
                        </tr>
                        <tr>
                        	<td>&nbsp;</td>
                            <td><label class="main_name">药典修字:</label></td>
                        	<td><input type="text" name="codex" readonly="readonly" /></td>
                            <td>&nbsp;</td>
                        </tr>
                        <tr>
                        	<td colspan="4">&nbsp;</td>
                        </tr>
                    </table>
                	<table cellpadding="0" cellspacing="0" class="dsdsmain" id="dsdsmain">
                    	<colgroup>
                        	<col class="ds_dsmg1" />
                            <col class="ds_dsmg2" />
                            <col class="ds_dsmg3" />
                            <col class="ds_dsmg4" />
                            <col class="ds_dsmg5" />
                        </colgroup>
                        <tr>
                        	<td colspan="5">&nbsp;</td>
                        </tr>
                        <tr>
                        	<td colspan="5"><h3 class="ds_mtitle">药品标准</h3></td>
                        </tr>
                        <tr>
                        	<td><label for="drugtype">标准分类:</label></td>
                            <td>
                            <input type="text" name="drugtype" id="drugtype" value="" readonly="readonly" />
                            </td>
                            <td colspan="3">&nbsp;</td>
                        </tr>
                        <tr>
                        	<td><label for="ds_name">标准名称:</label></td>
                            <td colspan="3">
                            <input type="text" name="drugsname" id="ds_name" readonly="readonly" value="" />
                            </td>
                            <td>&nbsp;</td>
                        </tr>
                        <tr>
                        	<td><label for="ds_from">标准出处:</label></td>
                            <td colspan="3">
                             <input type="text" name="drugs_from" readonly="readonly" id="ds_from" value="" />
                            </td>
                            <td>&nbsp;</td>
                        </tr>
                        <tr>
                        	<td><label for="mediatype">剂&nbsp;&nbsp;&nbsp;&nbsp;型:</label></td>
                            <td>
                             <input type="text" name="mediaType" readonly="readonly" id="mediatype" value="" />
                            </td>
                            <td><label for="unit">规&nbsp;&nbsp;&nbsp;&nbsp;格:</label></td>
                            <td>
                             <input type="text" name="unit" readonly="readonly" id="unit" value="" />
                            </td>
                            <td>&nbsp;</td>
                        </tr>
                        <tr>
                        	<td><label for="billno">相关单据号:</label></td>
                            <td colspan="3">
                             <input type="text" name="billNo" readonly="readonly" id="billno" value="" />
                            </td>
                            <td>&nbsp;</td>
                        </tr>
                        <tr>
                        	<td><label for="addcontacts">联系人:</label></td>
                            <td>
                             <input type="text" name="addContacts" readonly="readonly" id="addcontacts" />
                            </td>
                            <td colspan="3">&nbsp;</td>
                        </tr>     
                        <tr>
                        	<td colspan="5">&nbsp;</td>
                        </tr>           	
                    </table>
                    <table cellpadding="0" cellspacing="0" class="dsrimain" id="dsrimain">
                    	<colgroup>
                        	<col class="ds_rimg1" />
                            <col class="ds_rimg2" />
                            <col class="ds_rimg3" />
                            <col class="ds_rimg4" />
                            <col class="ds_rimg5" />
                            <col class="ds_rimg6" />
                        </colgroup>
                        <tr>
                        	<td colspan="6">&nbsp;</td>
                        </tr>
                        <tr>
                        	<td colspan="6"><h3 class="ds_mtitle">修订事项</h3></td>
                        </tr>
                        <tr>
                        	<td><label>性状:</label></td>
                            <td><label for="prooriginal">原文</label></td>
                            <td>
                            	<textarea name="prooriginal" id="prooriginal" readonly="readonly"></textarea>
                            </td>
                            <td><label for="prorevise">修订</label></td>
                            <td>
                            	<textarea name="prorevise" id="prorevise" readonly="readonly"></textarea>
                            </td>
                            <td>&nbsp;</td>
                        </tr>
                        <tr>
                        	<td><label>检查:</label></td>
                            <td><label for="chkoriginal">原文</label></td>
                            <td>
                            	<textarea name="chkoriginal" id="chkoriginal" readonly="readonly"></textarea>
                            </td>
                            <td><label for="chkrevise">修订</label></td>
                            <td>
                            	<textarea name="chkrevise" id="chkrevise" readonly="readonly"></textarea>
                            </td>
                            <td>&nbsp;</td>
                        </tr>
                        <tr>
                        	<td colspan="6">&nbsp;</td>
                        </tr>      	
                    </table>
                    <table cellpadding="0" cellspacing="0" class="dsaimain" id="dsaimain">
                    	<colgroup>
                        	<col class="ds_aimg1" />
                            <col class="ds_aimg2" />
                            <col class="ds_aimg3" />
                            <col class="ds_aimg4" />
                        </colgroup>
                        <tr>
                        	<td colspan="4" class="noline">&nbsp;</td>
                        </tr>
                        <tr>
                        	<td colspan="4"><h3 class="ds_mtitle">资料目录</h3></td>
                        </tr>
                        <tr>
                        	<td><p>资料名称</p></td>
                            <td><p>附件</p></td>
                            <td><p>页面范围</p></td>
                            <td><p>页数</p></td>
                        </tr>
                        <tr>
                        	<td><p>原标准</p></td>
                            <td><p></p></td>
                            <td><p></p></td>
                            <td><p></p></td>
                        </tr>
                        <tr>
                        	<td><p>修订说明</p></td>
                            <td><p></p></td>
                            <td><p></p></td>
                            <td><p></p></td>
                        </tr>
                        <tr>
                        	<td><p>标准草案</p></td>
                            <td><p></p></td>
                            <td><p></p></td>
                            <td><p></p></td>
                        </tr>
                        <tr>
                        	<td><p>支持文件</p></td>
                            <td><p></p></td>
                            <td><p></p></td>
                            <td><p></p></td>
                        </tr>
                        <tr>
                        	<td colspan="4">&nbsp;</td>
                        </tr>
                    </table>
                </form>
            </div>
        </div>
    </div>
    <div class="footer">
    	<div class="infos">
        	<p>本站由国家药典委员会主办 版权所有 未经许可禁止转载或建立镜像</p>
            <p>Copyright © 2012-2015 SFDA All Rights Reserved</p>
            <p>备案序号:京ICP备05064905号</p>
            <p>国家药典委员会信息小组建设和维护</p>
        </div>
    </div>
</body>
</html>
