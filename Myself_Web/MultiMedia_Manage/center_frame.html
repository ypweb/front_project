<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" type="text/css" href="css/index.css"/>
<script src="js/admin.js" type="text/javascript"></script>
<script>
var status = 1;
var Menus = new DvMenuCls;
document.onclick=Menus.Clear;
function switchSysBar(){
     if (1 == window.status){
		  window.status = 0;
          switchPoint.innerHTML = '<img src="images/left.gif">';
          document.all("frmTitle").style.display="none"
     }
     else{
		  window.status = 1;
          switchPoint.innerHTML = '<img src="images/right.gif">';
          document.all("frmTitle").style.display=""
     }
}
</script>
<title>center</title>
<style type="text/css">
<!--
body{margin:0;padding:0;overflow:hidden;background:#0181ef;}
-->
</style>
</head>
<body>
<table class="main" height="100%" cellpadding="0" cellspacing="0" width="100%" border="0">
  <tbody>
    <tr>
      <td width="255px" id="frmTitle" style="border:1px solid #004087;background:#fff;">
      		<iframe name="I2" height="100%" width="248" border="0" scrolling="yes" frameborder="0" src="left/menu_index.html">浏览器不支持嵌入式框架，或被配置为不显示嵌入式框架。</iframe>
      </td>
      <td align="center" style="height:100%;width:12px;" onclick="switchSysBar()">
      		<span style="cursor:pointer" id="switchPoint" title="关闭/打开左栏"><img src="images/right.gif"></span>
      </td>
      <td width="auto" valign=top style="border:1px solid #004087;background:#fff;">
      		<iframe class="main_frame" id="frmright" name="I1" width="100%" height="100%" border="0" src="main/welcome.html" frameBorder="0" scrolling="yes">浏览器不支持嵌入式框架，或被配置为不显示嵌入式框架。</iframe>
      </td>
      </td>
    </tr>
  </tbody>
</table>
</body>
</html>
