<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	
	<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0,maximum-scale=1">
	<meta name="description" content="银通天下信用卡后台管理系统--登陆" />
	<meta name="keywords" content="银通天下信用卡后台管理系统--登陆">
  	<meta name="author" content="yp" />
	<title>银通天下信用卡后台管理系统--找回密码</title>
	<link rel="stylesheet" href="../../css/base.css">
	<link rel="stylesheet" href="../../css/admin.css">
  	<script src="../../js/common/jquery-1.11.1.js"></script>
	<!--[if lt IE 9]>
		<script src="../../js/common/h5support.js"></script>
	<![endif]-->
	
	
</head>
<body class="page-body login-page login-light">
	<div class="login-container">
		<div class="row">
			<div class="col-sm-8">
				<!-- 错误提示组件-->
				<div id="error_wrap" class="errors-container"></div>
				
				<!-- 效果 -->
				<form method="post" role="form" id="findpwd" class="login-form login-form-wrap fade-in-effect">
					<div class="login-header">
						<a href="#" class="logo login-icon">
							<img src="../../images/logo-white-bg@2x.png" alt="" width="80" />
							<span>找回密码</span>
						</a>
						<p>银通天下信用卡后台管理系统</p>
					</div>
	
					
					<div class="form-group">
						<label class="control-label" for="username">用户名</label>
						<input type="text" class="form-control" name="username" id="username" autocomplete="off" />
					</div>
					
					<div class="form-group">
						<label class="control-label" for="passwd">新密码</label>
						<input type="password" class="form-control" name="passwd" id="passwd" autocomplete="off" />
					</div>
					<div class="form-group">
						<label class="control-label" for="passwd">确认密码</label>
						<input type="password" class="form-control" name="repasswd" id="repasswd" autocomplete="off" />
					</div>
					<div class="form-group">
						<button type="submit" class="btn btn-primary  btn-block text-left">
							<i class="fa-lock"></i>确认
						</button>
					</div>
				</form>
				
				
			</div>
			
		</div>
		
	</div>



	<!-- Bottom Scripts -->
  <script src="../../js/common/base.js"></script>
  <script src="../../js/plugins/jquery-validate/jquery.validate.js"></script>
	<script src="../../js/common/common.js"></script>
  <script src="../../js/account/findpwd.js"></script>
  


</body>
</html>
