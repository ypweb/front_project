<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>国家药典委员会--药品标准业务管理系统申请事项</title>
<meta name="description" content="药品标准业务管理系统,药品标准业务受理中心,国家药典委员会,业务办理,企业中心,信息公示" />
<meta name="keywords" content="药品标准业务管理系统,药品标准业务受理中心,国家药典委员会,业务办理,企业中心,信息公示" />
<link type="text/css" rel="stylesheet" href="../css/namingbill/chp-namingbill.css" />
<script type="text/javascript" src="../js/jquery/jquery-1.8.3.min.js"></script>
<script type="text/javascript" src="../js/namingbill/cn.org.chp.namingbill.js"></script>
</head>
<body>
    <div class="header">
    	<div class="banner">
            <h1>国家药典委员会</h1>
            <h2>药品标准业务受理中心</h2>
        </div>
    </div>
    <div class="container">
    	<div class="content">
        	<div class="sidebox">
            	<div class="nav-title">
                    <h3>资料填写</h3>
                    <h4>通用名命名申请</h4>
                </div>
                <div class="nav-remark">
                	<h5>提交类型</h5>
                    <p>选择你想要办理的业务</p>
                </div>
                <div class="nav-remark">
                	<h5>申请类别</h5>
                    <p>选择你命名类别</p>
                </div>
                <div class="nav-remark">
                	<h5>药品类别</h5>
                    <p>选择药品类别</p>
                </div>
            </div>
            <div class="mainbox">
            	<div class="nbcurpos1">
                	<h3>申请事项</h3>
                </div>
                <form action="#" method="post" id="nbformstep1">
                <div class="nbcontent">
                	<table cellpadding="0" cellspacing="0" class="nbtablestep1" id="nbtablestep1">
                    <colgroup>
                    	<col class="step1one"/>
                        <col class="step1two"/>
                        <col class="step1three"/>
                    </colgroup>
                    	<tr>
                        	<td><p class="nbtitle">提交类型:</p></td>
                            <td colspan="2">&nbsp;</td>
                        </tr>
                        <tr>
                        	<td>&nbsp;</td>
                            <td colspan="2"><input type="checkbox" name="" id="nameapply" class="nameapply" /><label class="nalabel" for="nameapply">命名申请</label></td>
                        </tr>
                        <tr>
                        	<td>&nbsp;</td>
                            <td><input type="checkbox" name="" class="supplydata" id="supplydata" /><label class="sdlabel" for="supplydata">补充资料</label></td>
                            <td><p class="supplytips">说明：勾选后，下面的原发文号、原受理号自动填写上值</p></td>
                        </tr>
                        <tr>
                        	<td>&nbsp;</td>
                            <td><label for="osendartno" class="osanlabel">原发文号：</label></td>
                            <td><input type="text" name="" class="sendartno" id="osendartno" /></td>
                        </tr>
                        <tr>
                        	<td>&nbsp;</td>
                            <td><label for="oappno" class="oanlabel">原受理号：</label></td>
                            <td><input type="text" name="" class="oappno" id="oappno" /></td>
                        </tr>
                        <tr>
                        	<td>&nbsp;</td>
                            <td><input type="checkbox" name="" class="others" id="others" /><label class="olabel" for="others">其他</label></td>
                            <td><label for="subcause" class="sclabel">提交原因</label><textarea name="" class="subcause" id="subcause">请输入文字...</textarea></td>
                        </tr>
                        <tr>
                        	<td><p class="nbtitle">申请类别:</p></td>
                            <td colspan="2">&nbsp;</td>
                        </tr>
                        <tr>
                        	<td>&nbsp;</td>
                            <td colspan="2"><span class="applytype"><input type="radio" name="oat" class="odataname" id="odataname" /><label for="odataname">原药料命名</label></span><span class="applytype"><input type="radio" class="oprename" id="oprename"  name="oat" /><label for="oprename">单方制剂命名</label></span><span class="applytype"><input type="radio" class="ocomname" id="ocomname"  name="oat" /><label for="ocomname">复方制剂命名</label></span></td>
                        </tr>
                        <tr>
                        	<td><p class="nbtitle">药品类别:</p></td>
                            <td colspan="2">&nbsp;</td>
                        </tr>
                        <tr>
                        	<td>&nbsp;</td>
                            <td colspan="2"><span class="physictype"><input type="radio" name="phytype" class="chitype" id="chitype" /><label for="chitype">中</label></span><span class="physictype"><input type="radio" name="phytype" class="chemtype" id="chemtype"  /><label for="chemtype">化</label></span><span class="physictype"><input type="radio" name="phytype" class="biotype" id="biotype"  /><label for="biotype">生</label></span><span class="physictype"><input type="radio" name="phytype" class="othertype" id="othertype"  /><label for="othertype">其他(比较)</label></span></td>
                        </tr>
                        <tr class="trline">
                        	<td>&nbsp;</td>
                            <td>&nbsp;</td>
                            <td><button type="submit" class="savebtn1" id="savebtn1">保存并进入下一步</button></td>
                        </tr>
                    </table>
                </div>
                </form>
            </div>
        </div>
    </div>
    <div class="footer">
    	<div class="infos">
        	<p>本站由国家药典委员会主办 版权所有 未经许可禁止转载或建立镜像</p>
            <p>Copyright © 2012-2015 SFDA All Rights Reserved</p>
            <p>备案序号:京ICP备05064905号</p>
            <p>国家药典委员会信息小组建设和维护</p>
        </div>
    </div>
</body>
</html>
