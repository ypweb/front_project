<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>贷贷平安找回密码</title>
<meta name="description" content="找回密码,贷贷平安用户找回密码">
<meta name="keywords" content="找回密码,贷贷平安用户找回密码">
<link rel="stylesheet" type="text/css" href="../../res/css/common/global.css">
<link rel="stylesheet" type="text/css" href="../../res/css/common/common.css">
<link rel="stylesheet" type="text/css" href="../../res/css/findpwd/findpassword.css">
<link rel="stylesheet" type="text/css" href="../../res/css/common/messageshow.css">
<script src="../../res/js/common/jquery-1.8.3.min.js"></script>
<script src="../../res/plugins/common/jquery.form.js"></script>
<script src="../../res/plugins/common/jquery.validate.js"></script>
<script src="../../res/plugins/common/jquery.blockUI.min.js"></script>
<script src="../../res/js/findpwd/findpassword.js"></script>
</head>
<body>
	<div class="header_wrap">
    	<div class="header">
       		<div class="head_logo"></div>
            <ul class="head_submenu">
            	<li class="head_submenu1"><a href="#" title=""></a></li>
                <li class="head_submenu2"><a href="#" title=""></a></li>
                <li class="head_submenu3"><a href="#" title=""></a></li>
                <li class="head_submenu4"><a href="#" title=""></a></li>
                <li class="head_submenu5"><a href="#" title=""></a></li>
            </ul>
            <ul class="head_login">
            	<li class="head_login1"><a href="#" title="">用户登录</a></li>
            	<li class="head_login2"><a href="#" title="">快速注册</a></li>
            </ul>
            <ul class="head_mainmenu">
            	<li><a href="#" title="">我要借贷</a></li>
                <li><a href="#" title="">我要理财</a></li>
                <li><a href="#" title="">新手引导</a></li>
                <li><a href="#" title="">本金保障</a></li>
            </ul>
        </div>
    </div>
    <div class="container_wrap">
    	<div class="container">
        	<form action="#" method="post" id="findpwd_action">
        	<table class="mainbox">
            	<colgroup>
                	<col class="findpwd_cg1"/>
                    <col class="findpwd_cg2"/>
                    <col class="findpwd_cg3"/>
                </colgroup>
            	<tr class="findpwd_theme">
                	<td colspan="3"><h1>找回密码</h1></td>
                </tr>
                <tr class="findpwd_default">
                	<td><label for="findpwd_username">昵&nbsp;&nbsp;称：</label></td>
                    <td><input type="text" name="UserName" id="findpwd_username"/></td>
                    <td><span class="findpwd_success"><span id="findpwd_usernamesucc"></span></span></td>
                </tr>
                <tr>
                	<td></td>
                	<td colspan="2"><p class="findpwd_tips" id="findpwd_usernametips"></p></td>
                </tr>
                <tr>
                	<td colspan="3">
                    	<table id="findpassword">
                            <colgroup>
                                <col class="findpwd_cg1"/>
                                <col class="findpwd_cg2"/>
                                <col class="findpwd_cg3"/>
                            </colgroup>
                            <tr class="findpwd_default">
                                <td><label for="findpwd_phoneno">手机号：</label></td>
                                <td><input type="text" name="PhoneNo" id="findpwd_phoneno" placeholder="请输入常用手机号"/></td>
                                <td><p class="findpwd_toemail" id="findpwd_toemail">我想用邮箱找回</p><span class="findpwd_success"><span id="findpwd_phonenosucc"></span></span></td>
                            </tr>
                            <tr>
                                <td></td>
                                <td colspan="2"><p class="findpwd_tips" id="findpwd_phonenotips"></p></td>
                            </tr>
                            <tr class="findpwd_validcode">
                                <td><label for="findpwd_validcode">验证码：</label></td>
                                <td colspan="2"><input type="text" name="ValidCode" id="findpwd_validcode"/><img src="" id="findpwd_codeimg" alt="" class="findpwd_codeimg"><button type="button" class="findpwd_getcode" id="findpwd_getcode">获取验证码</button><p class="findpwd_regetcode" id="findpwd_regetcode"><span>60</span>秒后重新获取</p></td>
                            </tr>
                            <tr>
                                <td></td>
                                <td colspan="2"><p class="findpwd_tips" id="findpwd_validcodetips"></p></td>
                            </tr>
                        </table>
                    </td>
                </tr>
                <tr>
                	<td></td>
                	<td colspan="2"><input type="submit" id="findpwd_submit" class="findpwd_submit" value="下一步"/></td>
                </tr>
            </table>
            </form>
            <div class="sidebox">
            	<div class="findpwd_alreadyuser"><p>已有账号&nbsp;<a href="#" title="">立即登录&gt;&gt;</a></p></div>
                <div class="findpwd_otherlogin">
                	<p>您也可以使用合作伙伴账号直接登录：</p>
                	<ul><li>QQ登录</li><li>微博登录</li><li>百度登录</li><li>支付宝登录</li></ul>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
