              <div class="login-inner">
            	<form action="" method="post" id="login_chelian">
                	<fieldset class="login_username"><label for="nickname">登录名：</label><input type="text" name="nickname" id="nickname"/><div style="width:0;height:0;line-height:none;position:relative;left:0;top:0;display:block;" id="nickname_defvalue"><div style="position:absolute;left:70px;*+left:-210px;top:1px;width:160px;height:28px;line-height:28px;font-size:12px;color:#999;cursor:text;">用户号/昵称/邮箱</div></div></fieldset>
                    <span class="un_tips" id="nickname_tips"></span>
                    <fieldset class="login_password"><label for="password">密&nbsp;&nbsp;码：</label><input type="password" name="password" id="password"/></fieldset>
                    <span class="pw_tips" id="password_tips"></span>
                    <fieldset class="login_valid"><label for="validcode">验证码：</label><input type="text" name="validcode" id="validcode"/></fieldset>
                    <span class="vc_tips" id="validcode_tips"></span>
                    <fieldset class="login_state"><input type="checkbox" name="setstate" id="setstate"/><label for="setstate">保存登录状态一个月</label><a title="" href="../../../../ResponsiveWebDesign_Web/TCL_carweb/car_web/login/find_pwd.html">忘记密码</a></fieldset>
                    <fieldset class="login_login"><input type="submit" name="login" id="login" value="登&nbsp;&nbsp;录"/><a title="" href="../../../../ResponsiveWebDesign_Web/TCL_carweb/car_web/login/register.html">立即注册</a></fieldset>
