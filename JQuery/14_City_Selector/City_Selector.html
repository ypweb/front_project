<!doctype html>
<html>
<head>
<meta charset="utf-8">
<link rel="stylesheet" type="text/css" href="css/City_Selector.css">
<script src="js/jquery-1.8.3.min.js"></script>
<title>Web JavaScript--City Selector</title>
</head>
<body>
	<div class="header">
    	<h1>City Selector</h1>
    </div>
    <table cellpadding="0" cellspacing="0" class="container">
        <tr>
            <td colspan="2"><h1 class="theme">City Selector</h1></td>
        </tr>
        <tr>
            <td colspan="2">
            <div class="remark">
            	<div class="re_locality">
                	<p style="font-size:30px;width:100%;color:#09F;height:auto;font-family:'微软雅黑', '黑体';font-weight:bold;font-style:italic;transform:rotate(-20deg);text-indent:30px;-webkit-text-shadow:0 1px 0 #fff,0 2px 0 #999,0 2px 3px #999;-moz-text-shadow:0 1px 0 #fff,0 2px 0 #999,0 2px 3px #999;-ms-text-shadow:0 1px 0 #fff,0 2px 0 #999,0 2px 3px #999;-o-text-shadow:0 1px 0 #fff,0 2px 0 #999,0 2px 3px #999;text-shadow:0 1px 0 #fff,0 2px 0 #999,0 2px 3px #999;margin:10px auto;">亲!</p>
                    <p style="font-size:20px;width:100%;height:auto;color:#F00;font-family:'微软雅黑', '黑体';font-style:italic;text-indent:80px;">过年了!</p>
                    <p style="font-size:14px;line-height:20px;width:100%;height:20px;">恐惧回家的孩子们不如结伴旅游吧！</p>
                    <p style="font-size:14px;line-height:20px;width:100%;height:20px;">心动不如行动哦</p>
                </div>
                <div class="re_destination">
                    <p style="font-size:24px;color:#09F;font-weight:bold;">哇咔咔！温情南亚岛国游--马尔大夫</p>
                    <p style="font-size:30px;color:#f00;font-weight:bold;text-align:right;">浪漫之都--法国巴黎</p>
                </div>
            </div>
            </td>
        </tr>
        <tr>
            <td style="vertical-align:top;">
            	<form action="#" method="post">
                	<div class="city_info">
                        <fieldset class="locality">
                            <input type="text" value="locality" name="locality" id="locality"/>
                        </fieldset>
                        <fieldset class="destination">
                            <input type="text" value="destination" name="destination" id="destination"/>
                        </fieldset>
                        <fieldset class="cityok">
                        	<button type="button" id="cityok">ok</button>
                        </fieldset>
               		</div>
                </form>
            </td>
            <td style="vertical-align:top;">
                <div id="city_show" class="city_show">
                	<ul class="city_zhou" id="city_zhou"></ul>
                    <ul class="city_country" id="city_country"></ul>
                    <form action="#" method="post">
                    <input type="hidden" value="" id="target_flag"/>
                    <ul class="city_city" id="city_city"></ul>
                    </form>
                    <p class="city_close" id="city_close">关&nbsp;闭</p>
                </div>
                <div id="city_tips" class="city_tips">
					<p></p>
                </div>
            </td>
        </tr>
    </table>
    <div class="footer">
    	<div class="format_null"></div>
    	<div class="remarks">
        	<p>city selector</p>
            <p>jquery,css3</p>
        </div>
    </div>
    <script src="js/City_Selector.js"></script>
</body>
</html>
