<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="description" content="国家药典委员会,药品标准修订专家会议题审核意见单" />
<meta name="keywords" content="国家药典委员会,药品标准修订专家会议题审核意见单" />
<title>药品标准修订专家会议题审核意见单</title>
<link rel="stylesheet" type="text/css" href="doc_css/drugNEMA.css" />
</head>
<body>
    <div class="container">
        <div class="header">
        	<h1>国家药典委员会</h1>
            <h2>药品标准修订专家意见单</h2>
        </div>
        <div class="content">
        	<form action="#" method="post">
                <table cellpadding="0" cellspacing="0" class="dnema_info">
                	<colgroup>
                        <col class="dnema_g1" />
                        <col class="dnema_g2" />
                        <col class="dnema_g3" />
                        <col class="dnema_g4" />
                    </colgroup>
                    <tr>
                        <td><label for="">药品名称</label></td>
                        <td colspan="3"><input type="text" name="" id="" /></td>
                    </tr>
                    <tr>
                        <td><label for="">议&nbsp;&nbsp;&nbsp;&nbsp;题</label></td>
                        <td colspan="3"><input type="text" name="" id="" /></td>
                    </tr>
                    <tr>
                        <td><label for="">申报单位</label></td>
                        <td colspan="3"><input type="text" name="" id="" /></td>
                    </tr>
                    <tr>
                        <td><label for="">意见及理由</label></td>
                        <td colspan="3"><textarea name="" id=""></textarea></td>
                    </tr>
                    <tr>
                        <td colspan="3" class="td_formatrb"><label for="">委员或专家签名</label></td>
                        <td class="td_formatb"><fieldset><input name="" id="" /><label>年</label><input name="" id="" /><label>月</label><input name="" id="" /><label>日</label></fieldset></td>
                    </tr>
                    <tr>
                    	<td class="td_formatr">&nbsp;</td>
                        <td colspan="2" class="td_formatr"><input name="" id="" /></td>
                        <td><label for="">国家药典委员会制</label></td>
                    </tr>
                </table>
            </form> 
        </div>
    </div>
</body>
</html>
