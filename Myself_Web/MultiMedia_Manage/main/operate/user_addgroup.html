<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<meta name="description" content="德亿多媒体资源库,德亿多媒体,德亿多媒体资源库管理系统,管理系统--添加群组"/>
<meta name="keywords" content="德亿多媒体资源库,德亿多媒体,德亿多媒体资源库管理系统,管理系统--添加群组"/>
<link rel="stylesheet" type="text/css" href="../../css/main/menu_operate.css">
<script src="../../js/lib/jquery-1.8.3.min.js"></script>
<script src="../../js/operate/user_addgroup.js"></script>
<title>添加群组</title>
</head>
<body>
<div class="popupadd_wrap">
	<h3 class="popupadd_title">添加群组<span id="popupadd_close">X</span></h3>
	<table class="popupadd_content">
    	<colgroup>
        	<col class="pac_cg1"/>
            <col class="pac_cg2"/>
            <col class="pac_cg3"/>
        </colgroup>
    	<tr>
        	<td>
            <p class="popupadd_groupshow" id="popupadd_groupshow">请选择群组</p>
            <span id="popupadd_groupicon" class="popupadd_groupicon"></span>
            <div class="popupadd_group">
            	<div>
                    <ul id="popupadd_group">
                        <li id="pg_01"><a href="#" title="">管理群</a></li>
                        <li id="pg_02"><a href="#" title="">财务群</a></li>
                        <li id="pg_03"><a href="#" title="">人事群</a></li>
                        <li id="pg_04"><a href="#" title="">秘书群</a></li>
                        <li id="pg_05"><a href="#" title="">物料群</a></li>
                        <li id="pg_06"><a href="#" title="">档案群</a></li>
                        <li id="pg_07"><a href="#" title="">信息群</a></li>
                        <li id="pg_08"><a href="#" title="">网络群</a></li>
                    </ul>
                </div>
            </div>
            </td>
            <td colspan="2"><p class="popupadd_tips" id="popupadd_tips"></p></td>
        </tr>
        <tr>
        	<td rowspan="3">
            	<div class="popupadd_already">
                	<p id="popupadd_alreadybtn"><span></span>群全体成员</p>
                    <ul id="popupadd_already">
                        <li id="pa_01"><a href="#" title="">张三</a></li>
                        <li id="pa_02"><a href="#" title="">李四</a></li>
                        <li id="pa_03"><a href="#" title="">王五</a></li>
                        <li id="pa_04"><a href="#" title="">赵六</a></li>
                        <li id="pa_05"><a href="#" title="">马七</a></li>
                        <li id="pa_06"><a href="#" title="">朱八</a></li>
                        <li id="pa_-1"><a href="#" title="">342346</a></li>
                    </ul>
                </div>
            </td>
            <td rowspan="3">
            	<fieldset class="popupadd_btn">
                	<div id="popupadd_add">添加&gt;&gt;</div>
                    <div id="popupadd_remove">&lt;&lt;删除</div>
                </fieldset>
            </td>
        	<td>
            	<p class="popupadd_selecttitle">已选择的成员:</p>
            	<ul id="popupadd_select" class="popupadd_select">
                	<li id="ps_05"><a href="#" title="">马七</a></li>
                    <li id="ps_06"><a href="#" title="">朱八</a></li>
                </ul>
            </td>
        </tr>
        <tr>
        	<td><textarea name="popupadd_remark" id="popupadd_remark" class="popupadd_remark"></textarea></td>
        </tr>
        <tr>
        	<td>
            	<fieldset class="popupadd_operate">
                	<div id="popupadd_sure"  class="popupadd_sure">确定</div>
                    <div id="popupadd_cance" class="popupadd_cance">取消</div>
                </fieldset>
            </td>
        </tr>
    </table>
</div>
</body>
</html>
