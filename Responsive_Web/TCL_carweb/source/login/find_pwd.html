<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>TCL车联网--找回密码</title>
<meta name="description" content="TCL车联网,车联网找回密码" />
<meta name="keywords" content="TCL车联网,车联网找回密码" />
<#include "/includes/register_res.html"/>
<script src="../../../../ResponsiveWebDesign_Web/TCL_carweb/source/login/${request.contextPath}/resources/js/find_pwd.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
        	<div class="logo">logo</div>
            <ul class="user_interface">
                <li><a title="" href="../../../../ResponsiveWebDesign_Web/TCL_carweb/source/login/${request.contextPath}/friend/login">登录</a></li>
                <li class="register_none"><a title="" href="../../../../ResponsiveWebDesign_Web/TCL_carweb/source/login/${managerpath}/${paperFile}/home.html">网站首页</a></li>
            </ul>
        </div>
        <div class="content">
        	<div class="findpwd_theme">
            	<h1>找回密码</h1>
                <p>温馨提示：通过账户以及注册邮箱可重置密码</p>
            </div>
            <form action="../../../../ResponsiveWebDesign_Web/TCL_carweb/source/login/${request.contextPath}/friend/doFindPwd" method="post" id="findpwd_chelian">
            <table class="findpwd_wrap">
            	<colgroup>
                	<col class="find_cg1"/>
                    <col class="find_cg2"/>
                </colgroup>
                <tr class="find_default">
                    <td><label for="nickname"><p>用户名：</p><span>*</span></label></td>
                    <td><input type="text" name="nickname" id="nickname"/><p>长度为2~50位字符</p></td>
                </tr>
                <tr class="find_default">
                	<td>&nbsp;</td>
                    <td><span id="nickname_tips"></span></td>
                </tr>
                <tr class="find_default">
                    <td><label for="email"><p>邮&nbsp;&nbsp;&nbsp;箱：</p><span>*</span></label></td>
                    <td><input type="text" name="email" id="email"/></td>
                </tr>
                <tr class="find_default">
                	<td>&nbsp;</td>
                    <td><span id="email_tips"></span></td>
                </tr>
                <tr class="find_button">
                	<td>&nbsp;</td>
                    <td><input type="submit" id="findpwd" value="找回密码"/></td>
                </tr>
            </table>
            </form>
        </div>
        <div class="footer">
        	<p>Copyright&nbsp;&copy;&nbsp;2013&mdash;2018&nbsp;TCL&nbsp;Cartel&nbsp;Co.,&nbsp;Ltd.&nbsp;ALL&nbsp;Rights&nbsp;Reserved</p>
        </div>
    </div>
</body>
</html>
