    <div class="clearfix"></div>
    <div class="container">
        <div class="main-wrap">
        	<div class="main-box">
            <div class="ao-wrap">
            		<form action="#" method="post" id="article_form">
                      <ul class="ao-form form-box">
                        <li class="ao-text1 form-text">
                            <label><span>*</span>文章标题：</label>
                            <input type="text" name="ArticleName" >
                        </li>
                        <li class="ao-text1 form-select">
                            <label>所属栏目：</label>
                            <select name="ArticleColumn">
                            		<option selected value="1">图文列表</option>
                                <option value="2">图片列表</option>
                                <option value="3">文字列表</option>
                            </select>
                        </li>
                        <li class="ao-text2 form-text">
                            <label><span>*</span>排序号：</label>
                            <input type="text" name="ArticleID" >
                        </li>
                        <li class="ao-text2 form-text">
                            <label>缩略图：</label>
                            <input type="text" name="ArticleThumbnail" id="articlethumbnail" readonly >
                            <div class="ao-file-plugin">
                              <div class="file-plugin-wrap">
                                  <div class="file-plugin-btn" id="file_btn">浏览上传</div>
                                  <input name="ArticleThumbnail" multiple class="file-plugin-text" type="file" id="file_text" >
                              </div>
                            </div>
                        </li>
                        <li class="ao-text2 form-text">
                            <label><span>*</span>作者：</label>
                            <input type="text" name="Author" >
                        </li>
                        <li class="ao-text2 form-text">
                            <label>来源：</label>
                            <input type="text" name="Source" >
                        </li>
                        <li class="ao-checkbox form-text">
                            <label>是否置顶：</label>
                            <div class="ao-checkbox-item">
                            	<input id="ao_checkbox1" type="checkbox" name="SetTop">
                              <label for="ao_checkbox1">是</label>
                            </div>
                        </li>
                        <li class="ao-text2 form-text">
                            <label>关键字：</label>
                            <input type="text" name="Keyword" >
                        </li>
                        <li class="ao-text1 form-text">
                            <label>状态：</label>
                            <div class="ao-radio-item">
                              <input checked id="ao_radio1" type="radio" name="ArticleState">
                              <label for="ao_radio1">激活</label>
                              <input id="ao_radio2" type="radio" name="ArticleState">
                              <label for="ao_radio2">禁止</label>
                            </div>
                        </li>
                        <li class="ao-text1 form-select">
                            <label>类型：</label>
                            <select name="ArticleType">
                            		<option selected value="1">图文列表</option>
                                <option value="2">图片列表</option>
                                <option value="3">文字列表</option>
                            </select>
                        </li>
                        <li class="ao-textarea form-textarea">
                            <label>简介：</label>
                            <textarea name="ArticleInfo" ></textarea>
                        </li>
                        <li class="ao-textarea form-textarea">
                            <label><span>*</span>详细内容：</label>
                            <textarea name="ArticleContent" ></textarea>
                        </li>
                        <li class="ao-btn form-btn">
                            <input type="submit" value="提交保存" >
                        </li>
                      </ul>
                    </form>
            </div>
            <div class="clearfix"></div>
          </div>
