<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>国家药典委员会--药品标准业务管理系统受理通知单</title>
<meta name="description" content="药品标准业务管理系统,药品标准业务受理中心,国家药典委员会,业务办理,企业中心,信息公示" />
<meta name="keywords" content="药品标准业务管理系统,药品标准业务受理中心,国家药典委员会,业务办理,企业中心,信息公示" />
<link type="text/css" rel="stylesheet" href="../css/message/chp-message.css" />
<script type="text/javascript" src="../js/jquery/jquery-1.8.3.min.js"></script>
<script type="text/javascript" src="../js/message/cn.org.chp.message.js"></script>
</head>
<body>
    <div class="header">
    	<div class="banner">
            <h1>国家药典委员会</h1>
            <h2>药品标准业务受理中心</h2>
        </div>
    </div>
    <div class="container">
    	<div class="content">
        	<div class="sidebox">
            	<h1>通知单</h1>
                <h2>受理通知单</h2>
            </div>
            <div class="mainbox">
                <form action="#" method="post" id="accept_an">
                	<table cellpadding="0" cellspacing="0" class="accept_an_head" id="accept_an_head">
                        <colgroup>
                            <col class="aahone"/>
                            <col class="aahtwo"/>
                            <col class="aahthree"/>
                        </colgroup>
                        <tr>
                        	<td colspan="3">&nbsp;</td>
                        </tr>
                        <tr>
                            <td>&nbsp;</td>
                            <td><label>条码(<span class="acceptno_tips">受理通知单编号</span>)</label></td>
                            <td><input type="text" name="" readonly="readonly"/></td>
                        </tr>
                        <tr>
                            <td>&nbsp;</td>
                            <td><h1>国家药典委员会</h1></td>
                            <td>&nbsp;</td>
                        </tr>
                        <tr>
                            <td>&nbsp;</td>
                            <td><h1>受理通知单</h1></td>
                            <td>&nbsp;</td>
                        </tr>
                        <tr>
                            <td>&nbsp;</td>
                            <td><label>受理通知单编号</label></td>
                            <td><input type="text" name="" readonly="readonly" /></td>
                        </tr>
                        <tr>
                        	<td colspan="3">&nbsp;</td>
                        </tr>
                    </table>
                    <table cellpadding="0" cellspacing="0" class="accept_an_table" id="accept_an_table">
                        <colgroup>
                            <col class="aatone"/>
                            <col class="aattwo"/>
                            <col class="aatthree"/>
                            <col class="aatfour"/>
                        </colgroup>
                        <tr>
                            <td colspan="4"><p class="subtitle">受理情况:</p></td>
                        </tr>
                        <tr>
                            <td><label>受理号:</label></td>
                            <td colspan="3"><input type="text" name="" readonly="readonly"  /></td>
                        </tr>
                        <tr>
                            <td><label>受理情况:</label></td>
                            <td colspan="3"><span class="acceptcasey"><input type="radio" name="acceptcase" id="acceptyes" /><label for="acceptyes">受理</label></span><span class="acceptcasen"><input type="radio" name="acceptcase" id="acceptno" /><label for="acceptno">不予受理</label></span></td>
                        </tr>
                        <tr>
                            <td><label>受理人:</label></td>
                            <td><input type="text" name="" readonly="readonly"  /></td>
                            <td><label>受理时间:</label></td>
                            <td><input type="text" name="" readonly="readonly"  /></td>
                        </tr>
                        <tr>
                            <td><label>原因:</label></td>
                            <td colspan="3"><textarea name="" id="acceptcause" readonly="readonly" ></textarea></td>
                        </tr>
                        <tr>
                            <td colspan="4"><p class="subtitle">申请类型:</p></td>
                        </tr>
                        <tr>
                            <td><label>业务类型:</label></td>
                            <td colspan="3"><input type="text" name="" readonly="readonly" /></td>
                        </tr>
                        <tr>
                            <td><label>申请事项:</label></td>
                            <td colspan="3"><input type="text" name="" readonly="readonly" /></td>
                        </tr>
                        <tr>
                            <td><label>申请分类:</label></td>
                            <td colspan="3"><input type="text" name="" readonly="readonly" /></td>
                        </tr>
                        <tr>
                            <td><label>申请时间:</label></td>
                            <td colspan="3"><input type="text" name="" readonly="readonly" /></td>
                        </tr>
                        <tr>
                            <td colspan="4"><p class="subtitle">申请人情况:</p></td>
                        </tr>
                        <tr>
                            <td><label>企业名称:</label></td>
                            <td colspan="3"><input type="text" name="" readonly="readonly" /></td>
                        </tr>
                    </table>
                    <div class="official_seal">
                    	<span class="aat_date"><label>日期:</label><input name="" class="aat_year" readonly="readonly"/><label>年</label><input name="" class="aat_month" readonly="readonly"/><label>月</label><input name="" class="aat_day" readonly="readonly"/><label>日</label></span>
                    </div>
                </form>
            </div>
           
        </div>
    </div>
    <div class="footer">
    	<div class="infos">
        	<p>本站由国家药典委员会主办 版权所有 未经许可禁止转载或建立镜像</p>
            <p>Copyright © 2012-2015 SFDA All Rights Reserved</p>
            <p>备案序号:京ICP备05064905号</p>
            <p>国家药典委员会信息小组建设和维护</p>
        </div>
    </div>
</body>
</html>
