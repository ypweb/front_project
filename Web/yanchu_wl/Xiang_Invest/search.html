                      	<div id="dtimes">
                        <script>
                          var ar= new Array("日","一","二","三","四","五","六");
                          var dt=new Date();
                          var y=dt.getFullYear();
                          var m=dt.getMonth()+1;
                          var r=dt.getDate();
                          var d=ar[dt.getDay()];
                          document.getElementById("dtimes").innerHTML=y+"年"+m+"月"+r+"日"+"&nbsp;&nbsp;"+"星期"+d;
