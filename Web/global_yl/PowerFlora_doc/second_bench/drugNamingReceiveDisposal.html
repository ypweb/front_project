<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="description" content="国家药典委员会,药品命名收文处理单" />
<meta name="keywords" content="国家药典委员会,药品命名收文处理单" />
<title>药品命名收文处理单</title>
<link rel="stylesheet" type="text/css" href="doc_css/drugNRD.css" />
</head>
<body>
    <div class="container">
    	<div class="header">
        	<h1>国家药典委员会</h1>
            <h2>药品命名收文处理单</h2>
        </div>
        <div class="content">
        	<form action="#" method="post">
            	<table cellpadding="0" cellspacing="0" class="dnrd_head_info">
                	<colgroup>
                    	<col class="dnrd_h_g1" />
                        <col class="dnrd_h_g2" />
                        <col class="dnrd_h_g3" />
                        <col class="dnrd_h_g4" />
                    </colgroup>
                	<tr>
                    	<td><label for="">药典文字:</label></td>
                        <td><input type="text" name="" id="" /></td>
                        <td><label for="">办理时限:</label></td>
                        <td><input type="text" name="" id="" /></td>
                    </tr>
                </table>
                <table cellpadding="0" cellspacing="0" class="dnrd_info">
                	<colgroup>
                        <col class="dnrd_g1" />
                        <col class="dnrd_g2" />
                        <col class="dnrd_g3" />
                        <col class="dnrd_g4" />
                        <col class="dnrd_g5" />
                    </colgroup>
                    <tr>
                        <td colspan="5"><p class="maintitle">受理情况</p></td>
                    </tr>
                    <tr>
                        <td><label for="">类&nbsp;&nbsp;&nbsp;&nbsp;别</label></td>
                        <td colspan="4"><input type="text" name="" id="" /></td>
                    </tr>
                    <tr>
                    	<td><label for="">来文单位</label></td>
                        <td><input type="text" name="" id="" /></td>
                        <td><label for="">关&nbsp;键&nbsp;词</label></td>
                        <td colspan="2"><input type="text" name="" id="" /></td>
                    </tr>
                    <tr>
                    	<td><label for="">密&nbsp;&nbsp;&nbsp;&nbsp;级</label></td>
                        <td><input type="text" name="" id="" /></td>
                        <td><label for="">紧急程度</label></td>
                        <td colspan="2"><input type="text" name="" id="" /></td>
                    </tr>
                    <tr>
                        <td><label for="">事&nbsp;&nbsp;&nbsp;&nbsp;由</label></td>
                        <td colspan="4"><input type="text" name="" id="" /></td>
                    </tr>
                    <tr>
                    	<td><label for="">名&nbsp;&nbsp;&nbsp;&nbsp;称</label></td>
                        <td><input type="text" name="" id="" /></td>
                        <td><label for="">标准出处</label></td>
                        <td colspan="2"><input type="text" name="" id="" /></td>
                    </tr>
                    <tr>
                    	<td><label for="">剂&nbsp;&nbsp;&nbsp;&nbsp;型</label></td>
                        <td><input type="text" name="" id="" /></td>
                        <td><label for="">规&nbsp;&nbsp;&nbsp;&nbsp;格</label></td>
                        <td colspan="2"><input type="text" name="" id="" /></td>
                    </tr>
                    <tr>
                        <td><label for="">关联单据号</label></td>
                        <td colspan="4"><input type="text" name="" id="" /></td>
                    </tr>
                    <tr>
                        <td><label for="">拟办意见</label></td>
                        <td colspan="4"><input type="text" name="" id="" /></td>
                    </tr>
                    <tr>
                        <td><label for="">领导批示</label></td>
                        <td colspan="4"><input type="text" name="" id="" /></td>
                    </tr>
                    <tr>
                        <td><label for="">承办情况</label></td>
                        <td colspan="4"><input type="text" name="" id="" /></td>
                    </tr>
                    <tr>
                        <td colspan="5"><p class="maintitle">资料目录</p></td>
                    </tr>
                    <tr>
                        <td><p class="subtitle">资料名称</p></td>
                        <td colspan="2"><p class="subtitle">附&nbsp;&nbsp;件</p></td>
                        <td><p class="subtitle">页码范围</p></td>
                        <td><p class="subtitle">页&nbsp;&nbsp;数</p></td>
                    </tr>
                    <tr>
                        <td><label for="">原&nbsp;标&nbsp;准</label></td>
                        <td colspan="2"><input type="text" name="f" id="fileno1" /></td>
                        <td><input type="text" name="" id="" /></td>
                        <td><input type="text" name="" id="" /></td>
                    </tr>
                    <tr>
                        <td><label for="">修订说明</label></td>
                        <td colspan="2"><input type="text" name="" id="" /></td>
                        <td><input type="text" name="" id="" /></td>
                        <td><input type="text" name="" id="" /></td>
                    </tr>
                    <tr>
                        <td><label for="">标准草案</label></td>
                        <td colspan="2"><input type="text" name="" id="" /></td>
                        <td><input type="text" name="" id="" /></td>
                        <td><input type="text" name="" id="" /></td>
                    </tr>
                    <tr>
                        <td><label>支持文件</label></td>
                        <td colspan="2"><input type="text" name="" id="" /></td>
                        <td><input type="text" name="" id="" /></td>
                        <td><input type="text" name="" id="" /></td>
                    </tr>
                    <tr>
                        <td colspan="4"><label class="label_formatr">合&nbsp;&nbsp;计:</label></td>
                        <td><input type="text" name="" id="" /></td>
                    </tr>
                </table>
                <table cellpadding="0" cellspacing="0" class="dnrd_foot_info">
                	<colgroup>
                    	<col class="dnrd_f_g1" />
                        <col class="dnrd_f_g2" />
                    </colgroup>
                	<tr>
                        <td>&nbsp;</td>
                        <td><label>盖&nbsp;&nbsp;章</label></td>
                    </tr>
                    <tr>
                        <td>&nbsp;</td>
                        <td><label>时&nbsp;&nbsp;间</label></td>
                    </tr>
                </table>
            </form> 
        </div>
    </div>
</body>
</html>
