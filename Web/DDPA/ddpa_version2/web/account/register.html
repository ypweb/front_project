                                <div class="reg_tipsuccwrap" style="margin-left:6px;">
                                  <div class="reg_tipsuccout" id="reg_validcodesucc">
                                    <div class="reg_tipsuccinner"></div>
                                  </div>
                                </div>
                                <button type="button" class="reg_getcode" id="reg_getcode">获取验证码</button>

                    <div class="reg_tipsuccwrap" style="margin-left:6px;">

                    		<div class="reg_tipsuccinner"></div>
                    	</div>
                    </div>
                    <p class="reg_ru">没有推荐人可不填</p>
                    </td>
                </tr>
                <tr>

                </tr>
                <tr>

                </tr>

                </tr>
-->            </table>
