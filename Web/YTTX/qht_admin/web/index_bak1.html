<body class="struct-layout-wrap" ng-controller="SupportController as support_ctrl">
		<!--弹出层--是否支持相关浏览器-->
		<div ng-if="support_ctrl.isSupport" ng-controller="LoginController as login_ctrl">
			<!--登陆成功-->
			<div ng-if="login_ctrl.isLogin" ng-controller="AppController as app_ctrl">
				<!--头部-->
				<div class="struct-layout-header" data-ng-include="'tpl/common/header.html'" id="struct_layout_header"></div>

				<div ui-view="container">

				</div>


				<!--主体-->
				<!--<div ui-view="container"></div>-->
				<div class="struct-layout-container struct-layout-default">
					<div class="struct-layout-main" ui-view="main"></div>
					<div class="struct-layout-side" ui-view="sidemenu" id="struct_layout_side"></div>
				</div>

				<!--弹出层--提示操作界面-->
				<div id="struct_layout_dialog" ui-view="dialog"></div>


				<!--底部-->
				<div class="struct-layout-footer">
					<div class="footer-content-wrap"></div>
				</div>
			</div>

			<!--登陆失败-->
			<div ng-if="!login_ctrl.isLogin" ui-view="login"></div>
		</div>


		<!--弹出层--退出系统动画-->
		<div id="struct_layout_nologin" class="g-d-hidei" ui-view="nologin"></div>

		<!--弹出层--加载动画-->
		<div id="struct_layout_loading" class="g-d-hidei" ui-view="loading"></div>

		<!--兼容性不支持-->
		<div ng-if="!support_ctrl.isSupport" ui-view="support"></div>
