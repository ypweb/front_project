<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="description" content="司他夫定,上海迪赛诺化学制药有限公司,原料药,Sitafuding,Stavudine,国家食品药品监督管理局,审批意见通知件" />
<meta name="keywords" content="司他夫定,上海迪赛诺化学制药有限公司,原料药,Sitafuding,Stavudine,国家食品药品监督管理局,审批意见通知件" />
<title>司他夫定--审批意见通知件</title>
<link rel="stylesheet" type="text/css" href="../../css/Returnins/Stavudine.css" />
</head>
<body>
    <div class="container">
    	<div class="header">
        	<h1>国家食品药品监督管理局</h1>
            <h2>审批意见通知件</h2>
        </div>
        <div class="content">
        	<form action="#" method="post">
                <table cellpadding="0" cellspacing="0" class="adv_remark">
                    <colgroup>
                        <col class="advr_col1" />
                        <col class="advr_col2" />
                        <col class="advr_col3" />
                    </colgroup>
                    <tr>
                        <td><label for="companyissue">司签发:</label></td>
                        <td><label for="departcheck">处复核:</label></td>
                        <td><label for="manager">经办人:</label></td>
                    </tr>
                    <tr>
                        <td><textarea class="companyissue" id="companyissue" name="companyIssue" readonly="readonly"></textarea></td>
                        <td><textarea class="departcheck" id="departcheck" name="departCheck" readonly="readonly"></textarea></td>
                        <td><textarea class="manager" id="manager" name="manager" readonly="readonly"></textarea></td>
                    </tr>
                </table>
                <table cellpadding="0" cellspacing="0" class="adv_remark_sub">
                	<colgroup>
                        <col class="advrsub_col1" />
                        <col class="advrsub_col2" />
                    </colgroup>
                    <tr>
                    	<td><label for="acceptno">受理号:</label><input type="text" name="acceptNo" id="acceptno" /></td>
                        <td><label for="replayno">国药典化字退号:</label><input type="text" name="replayNo" id="replayno" /></td>
                    </tr>
                </table>
                <table cellpadding="0" cellspacing="0" class="adv_info">
                	<colgroup>
                        <col class="advi_col1" />
                        <col class="advi_col2" />
                        <col class="advi_col3" />
                        <col class="advi_col4" />
                    </colgroup>
                    <tr>
                        <td rowspan="3"><label class="defname">药品名称</label></td>
                        <td colspan="3" class="infounline"><span class="drugname"><label for="drugname">通用名称:</label><input type="text" name="drugName" id="drugname" /></span></td>
                    </tr>
                    <tr>
                        <td colspan="3" class="infounline"><span class="drugname"><label for="drugchname">汉语拼音:</label><input type="text" name="drugChName" id="drugchname" /></span></td>
                    </tr>
                    <tr>
                        <td colspan="3"><span class="drugname"><label for="drugenname">英文名称:</label><input type="text" name="drugEnName"  id="drugenname" /></span></td>
                    </tr>
                    <tr>
                    	<td><label class="defname" for="mediatype">剂&nbsp;&nbsp;&nbsp;&nbsp;型</label></td>
                        <td><input type="text" name="mediaType" id="mediatype" /></td>
                        <td><label class="defname" for="unit">规&nbsp;&nbsp;&nbsp;&nbsp;格</label></td>
                        <td><input type="text" name="unit" id="unit" /></td>
                    </tr>
                    <tr>
                    	<td><label class="defname" for="registtype">注册分类</label></td>
                        <td colspan="3"><input type="text" name="registType" id="registtype" /></td>
                    </tr>
                    <tr>
                    	<td><label class="defname" for="producer">申&nbsp;请&nbsp;人</label></td>
                        <td colspan="3"><input type="text" name="producer" id="producer" /></td>
                    </tr>
                    <tr>
                    	<td><label class="defname" for="problemnotes">申请内容</label></td>
                        <td colspan="3"><input type="text" name="problemNotes" id="problemnotes" /></td>
                    </tr>
                    <tr>
                        <td><label class="defname" for="checknotes">审批意见</label></td>
                        <td colspan="3"><textarea name="checkNotes" id="checknotes"></textarea></td>
                    </tr>
                    <tr>
                        <td><label class="defname" for="mainsending">主&nbsp;&nbsp;&nbsp;&nbsp;送</label></td>
                        <td colspan="3"><input type="text" name="mainSending" id="mainsending" /></td>
                    </tr>
                    <tr>
                        <td><label class="defname" for="copysending">抄&nbsp;&nbsp;&nbsp;&nbsp;送</label></td>
                        <td colspan="3"><textarea name="copySending" id="copysending"></textarea></td>
                    </tr>
                    <tr>
                        <td><label class="defname" for="notes">备&nbsp;&nbsp;&nbsp;&nbsp;注</label></td>
                        <td colspan="3"><textarea name="notes" id="notes"></textarea></td>
                    </tr>
                </table>
                <table cellpadding="0" cellspacing="0" class="adv_foot">
                	<tr>
                        <td><span class="foot_date"><input type="text" name="" class="foot_year" /><label>年</label><input type="text" name="" class="foot_month" /><label>月</label><input type="text" name="" class="foot_day" /><label>日</label></span></td>
                    </tr>
                </table>
            </form> 
        </div>
    </div>
</body>
</html>
