                <p class="description">添加运营商</p>
            </div>
            <div class="breadcrumb-env">
                <ol class="breadcrumb bc-1">
                    <li><a href=""><i class="fa-home"></i>运营商管理</a></li>
                    <li class="active"><strong>添加运营商</strong></li>
                </ol>

        <!--主内容-->
        <div class="row row-main-wrap">
            <div class="col-md-12">
                <div class="panel">

                    <!--编辑表单标题-->
                    <div class="panel-heading">
                        <h3 class="panel-title">添加运营商</h3>
                        <div class="panel-options">
                            <a href="#" data-toggle="panel">
                                <span class="collapse-icon">&ndash;</span>
                                <span class="expand-icon">+</span>
                            </a>
                        </div>
                    </div>

                    <!--添加-->
                    <div class="panel-body">
                        <form role="form"  method="post" id="admin_agent_form" class="admin-form1 validate">
                            <input type="text" value="" id="admin_id" name="id" class="g-d-hidei" />

                            <div class="form-group">
                                <label class="control-label"><span class="form-require-item g-c-red1">*</span>登陆账户名(不能修改)：<span class="form-require-item g-c-red1" id="admin_username_tips"></span></label>
                                <input type="text" class="form-control" name="title" placeholder="请输入登陆账户名" data-validate="required" data-message-required="登陆账户名不能为空"  id="admin_username" />
                            </div>

                            <div class="form-group">
                                <label class="control-label"><span class="form-require-item g-c-red1">*</span>登录账户密码：</label>
                                <input type="password" class="form-control" name="password" placeholder="请输入登录账户密码" data-validate="required,minlength[6]" data-message-required="登录账户密码不能为空"  data-message-minlength="登录账户密码长度不能少于6位"  id="admin_password" />
                            </div>

                            <div class="form-group">
                                <label class="control-label"><span class="form-require-item g-c-red1">*</span>登录账户昵称：</label>
                                <input type="text" class="form-control" name="name" placeholder="请输入登录账户昵称" data-validate="required" data-message-required="登录账户昵称不能为空"  id="admin_name" />
                            </div>

                            <div class="form-group">
                                <label class="control-label">运营商级别&nbsp;--上级运营商ID(<span id="admin_parentId" data-grade="" data-value="" data-name="" class="g-c-bs-info"></span>)：</label>
                                <div class="admin-sub-items1 self-error-pos-wrap" id="admin_gradewrap">
                                    <label id="admin_gradeAAA">
                                        <input class="self-error-pos" type="radio" value="3" name="grade" data-validate="required" data-message-required="请选择运营商级别"  />&nbsp;省级运营商&nbsp;&nbsp;&nbsp;
                                    </label>
                                    <label id="admin_gradeAA">
                                        <input class="self-error-pos" type="radio"  value="2" name="grade" data-validate="required" data-message-required="请选择运营商级别"  />&nbsp;市级运营商&nbsp;&nbsp;&nbsp;
                                    </label>
                                    <label id="admin_gradeA">
                                        <input class="self-error-pos" type="radio"  value="1" name="grade" data-validate="required" data-message-required="请选择运营商级别"  />&nbsp;县级运营商&nbsp;&nbsp;&nbsp;
                                    </label>
                                    <label id="admin_gradeSS">
                                        <input class="self-error-pos" type="radio"  value="4" name="grade" data-validate="required" data-message-required="请选择运营商级别"  />&nbsp;店长&nbsp;&nbsp;&nbsp;
                                    </label>
                                </div>
                            </div>


                            <div class="form-group">
                                <label class="control-label"><span class="form-require-item g-c-red1">*</span>运营商全称：</label>
                                <input type="text" class="form-control" name="fullName" placeholder="请输入运营商全称" data-validate="required" data-message-required="运营商全称不能为空"  id="admin_fullName" />
                            </div>


                            <div class="form-group">
                                <label class="control-label">运营商简称：</label>
                                <input type="text" class="form-control" name="shortName" placeholder="请输入运营商简称" id="admin_shortName" />
                            </div>


                            <div class="form-group">
                                <label class="control-label"><span class="form-require-item g-c-red1">*</span>归属地区：</label>
                                <input type="text" class="form-control" name="adscriptionRegion" placeholder="请输入归属地区" data-validate="required" data-message-required="归属地区不能为空"  id="admin_adscriptionRegion" />
                            </div>


                            <div class="form-group">
                                <label class="control-label"><span class="form-require-item g-c-red1">*</span>运营商负责人：</label>
                                <input type="text" class="form-control" name="linkman" placeholder="请输入运营商负责人" data-validate="required" data-message-required="运营商负责人不能为空"  id="admin_linkman" />
                            </div>


                            <div class="form-group">
                                <label class="control-label"><span class="form-require-item g-c-red1">*</span>运营商手机号码：</label>
                                <input type="text" class="form-control" name="cellphone" placeholder="请输入运营商手机号码" data-validate="required,zh_phone" maxlength="13" data-message-zh_phone="运营商手机号码格式不正确"  data-message-required="运营商手机号码不能为空"  id="admin_cellphone" />
                            </div>


                            <div class="form-group">
                                <label class="control-label">运营商电话号码：</label>
                                <input type="text" class="form-control" name="telephone" placeholder="请输入运营商电话号码"  id="admin_telephone" />
                            </div>


                            <div class="form-group">
                                <label class="control-label"><span class="form-require-item g-c-red1">*</span>省市区：</label>
                                <div class="row self-error-pos-wrap">
                                    <div class="col-md-4">
                                        <select class="form-control self-error-pos" name="province" id="admin_province" data-validate="required" data-message-required="省份不能为空" ></select>
                                    </div>
                                    <div class="col-md-4">
                                        <select class="form-control self-error-pos" name="city" id="admin_city" data-validate="required" data-message-required="省份不能为空" ></select>
                                    </div>
                                    <div class="col-md-4">
                                        <select class="form-control self-error-pos" name="country" id="admin_country" data-validate="required" data-message-required="县区不能为空" ></select>
                                    </div>
                                </div>
                            </div>


                            <div class="form-group">
                                <label class="control-label"><span class="form-require-item g-c-red1">*</span>详细地址：</label>
                                <input type="text" class="form-control" name="address" placeholder="请输入详细地址" data-validate="required" data-message-required="详细地址不能为空"  id="admin_address" />
                            </div>


                            <div class="form-group">
                                <label class="control-label">是否已审核：</label>
                                <select class="form-control" name="isAudited" id="admin_isAudited">
                                    <option value="0" selected>默认</option>
                                    <option value="1">已审核</option>
                                </select>
                            </div>


                            <div class="form-group">
                                <label class="control-label">状态：</label>
                                <select class="form-control" name="status" id="admin_status">
                                    <option value="0" selected>正常</option>
                                    <option value="1">停用</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label class="control-label"><span class="form-require-item g-c-red1">*</span>业务员ID：</label>
                                <select  class="form-control" data-validate="required" data-message-required="业务员ID不能为空"  name="salesmanId" id="admin_salesmanId" ></select>
                            </div>


                            <div class="form-group">
                                <label class="control-label">备注：</label>
                                <textarea class="form-control" name="remark" id="admin_remark"></textarea>
                            </div>


                            <div class="form-group">
                                <button type="submit" id="admin_action" class="btn btn-success">添加</button>
                            </div>

                        </form>
                    </div>


                </div>
            </div>


        </div>

            </div>
        </footer>


    </div>
</div>
