<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="description" content="藿香正气片,江西心诚药业有限公司,薄膜衣,Huoxiang Zhengqi Pian,国家食品药品监督管理局,国家药品标准颁布件" />
<meta name="keywords" content="藿香正气片,江西心诚药业有限公司,薄膜衣,Huoxiang Zhengqi Pian,国家食品药品监督管理局,国家药品标准颁布件" />
<title>藿香正气片--(江西心诚药业有限公司)--颁布件</title>
<link rel="stylesheet" type="text/css" href="../../css/Positive/Huoxiang_Zhengqi_Pian.css" />
</head>
<body>
    <div class="container">
    	<div class="header">
        	<h1>国家食品药品监督管理局</h1>
            <h2>国家药品标准颁布件</h2>
        </div>
        <div class="content">
        	<form action="#" method="post">
                <table cellpadding="0" cellspacing="0" class="pro_remark">
                    <colgroup>
                        <col class="pror_col1" />
                        <col class="pror_col2" />
                        <col class="pror_col3" />
                    </colgroup>
                    <tr>
                        <td><label for="companyissue">司签发:</label></td>
                        <td><label for="departcheck">处复核:</label></td>
                        <td><label for="manager">经办人:</label></td>
                    </tr>
                    <tr>
                        <td><textarea class="companyissue" id="companyissue" name="companyIssue" readonly="readonly"></textarea></td>
                        <td><textarea class="departcheck" id="departcheck" name="departCheck" readonly="readonly"></textarea></td>
                        <td><textarea class="manager" id="manager" name="manager" readonly="readonly"></textarea></td>
                    </tr>
                </table>
                <table cellpadding="0" cellspacing="0" class="pro_remark_sub">
                	<colgroup>
                        <col class="prorsub_col1" />
                        <col class="prorsub_col2" />
                    </colgroup>
                	<tr>
                        <td><label for="acceptno">受理号:</label><input type="text" name="acceptNo" class="acceptno" id="acceptno" /></td>
                        <td><label for="replayno">批件号:</label><input type="text" name="replayNo" class="replayno" id="replayno" /></td>
                    </tr>
                </table>
                <table cellpadding="0" cellspacing="0" class="pro_info">
                	<colgroup>
                        <col class="proi_col1" />
                        <col class="proi_col2" />
                        <col class="proi_col3" />
                        <col class="proi_col4" />
                    </colgroup>
                    <tr>
                        <td rowspan="3"><label class="defname">药品名称</label></td>
                        <td colspan="3" class="infounline"><span class="drugname"><label for="drugname">通用名称:</label><input type="text" name="drugName" id="drugname" /></span></td>
                    </tr>
                    <tr>
                        <td colspan="3" class="infounline"><span class="drugname"><label for="drugchname">汉语拼音:</label><input type="text" name="drugChName" id="drugchname" /></span></td>
                    </tr>
                    <tr>
                        <td colspan="3"><span class="drugname"><label for="drugenname">英文名称:</label><input type="text" name="drugEnName"  id="drugenname" /></span></td>
                    </tr>
                    <tr>
                    	<td><label class="defname" for="mediatype">剂&nbsp;&nbsp;&nbsp;&nbsp;型</label></td>
                        <td><input type="text" name="mediaType" id="mediatype" /></td>
                        <td><label class="defname" for="unit">规&nbsp;&nbsp;&nbsp;&nbsp;格</label></td>
                        <td><input type="text" name="unit" id="unit" /></td>
                    </tr>
                    <tr>
                    	<td><label class="defname" for="registtype">注册分类</label></td>
                        <td><input type="text" name="registType" id="registtype" /></td>
                        <td><label class="defname" for="trystandardsno">试行标准编号</label></td>
                        <td><input type="text" name="tryStandardsNo"  id="trystandardsno" /></td>
                    </tr>
                    <tr>
                        <td rowspan="2"><label class="defname">生产企业</label></td>
                        <td colspan="3" class="infounline"><span class="entproduct"><label for="producer">企业名称:</label><input type="text" name="producer" id="producer" /></span></td>
                    </tr>
                    <tr>
                        <td colspan="3"><span class="entproduct"><label for="addresspro">生产地址:</label><input type="text" name="AddressPro" id="addresspro" /></span></td>
                    </tr>
                    <tr>
                    	<td><label class="defname" for="approvalno">批准文号</label></td>
                        <td><input type="text" name="approvalNo"  id="approvalno" /></td>
                        <td><label class="defname" for="validity">有&nbsp;效&nbsp;期</label></td>
                        <td><input type="text" name="validity" id="validity" /></td>
                    </tr>
                    <tr>
                        <td><label class="defname" for="appconclusion">审批结论</label></td>
                        <td colspan="3"><textarea name="appConclusion" id="appconclusion"></textarea></td>
                    </tr>
                    <tr>
                        <td><label class="defname" for="standardsno">标准编号</label></td>
                        <td colspan="3"><input type="text" name="standardsNo" id="standardsno" /></td>
                    </tr>
                    <tr>
                        <td><label class="defname" for="execdate">实施日期</label></td>
                        <td colspan="3"><input type="text" name="" class="execdate" id="execdate" /></td>
                    </tr>
                    <tr>
                        <td><label class="defname" for="timepursues">实施日期</label></td>
                        <td colspan="3"><input type="text" name="timePursues" id="timepursues" /></td>
                    </tr>
                    <tr>
                        <td><label class="defname" for="attachment">附&nbsp;&nbsp;&nbsp;&nbsp;件</label></td>
                        <td colspan="3"><input type="text" name="attachment" id="attachment" /></td>
                    </tr>
                    <tr>
                        <td><label class="defname" for="mainsending">主&nbsp;&nbsp;&nbsp;&nbsp;送</label></td>
                        <td colspan="3"><input type="text" name="mainSending" id="mainsending" /></td>
                    </tr>
                    <tr>
                        <td><label class="defname" for="copysending">抄&nbsp;&nbsp;&nbsp;&nbsp;送</label></td>
                        <td colspan="3"><textarea name="copySending" id="copysending"></textarea></td>
                    </tr>
                    <tr>
                        <td><label class="defname" for="notes">备&nbsp;&nbsp;&nbsp;&nbsp;注</label></td>
                        <td colspan="3"><textarea name="notes" id="notes"></textarea></td>
                    </tr>
                </table>
            </form> 
        </div>
    </div>
</body>
</html>
