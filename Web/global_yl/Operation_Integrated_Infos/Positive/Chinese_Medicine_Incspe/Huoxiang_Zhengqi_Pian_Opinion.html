<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="description" content="藿香正气片,江西心诚药业有限公司,薄膜衣,Huoxiang Zhengqi Pian,国家食品药品监督管理局,新药试行标准转正式标准审核意见" />
<meta name="keywords" content="藿香正气片,江西心诚药业有限公司,薄膜衣,Huoxiang Zhengqi Pian,国家食品药品监督管理局,新药试行标准转正式标准审核意见" />
<title>藿香正气片--(江西心诚药业有限公司)--审核意见</title>
<link rel="stylesheet" type="text/css" href="../../css/Positive/Huoxiang_Zhengqi_Pian.css" />
</head>
<body>
    <div class="container">
    	<div class="header">
        	<h1>国家食品药品监督管理局</h1>
            <h2>新药试行标准转正式标准审核意见</h2>
        </div>
        <div class="content">
        	<form action="#" method="post">
                <table cellpadding="0" cellspacing="0" class="opi_remark">
                    <colgroup>
                        <col class="opir_col1" />
                        <col class="opir_col2" />
                        <col class="opir_col3" />
                    </colgroup>
                    <tr>
                        <td><label for="companyissue">司签发:</label></td>
                        <td><label for="departcheck">处复核:</label></td>
                        <td><label for="manager">经办人:</label></td>
                    </tr>
                    <tr>
                        <td><textarea class="companyissue" id="companyissue" name="companyIssue" readonly="readonly"></textarea></td>
                        <td><textarea class="departcheck" id="departcheck" name="departCheck" readonly="readonly"></textarea></td>
                        <td><textarea class="manager" id="manager" name="manager" readonly="readonly"></textarea></td>
                    </tr>
                    <tr>
                    	<td><span class="remark_date"><input type="text" name="" class="dateissue_year" readonly="readonly" /><label>年</label><input type="text" name="" class="dateissue_month" readonly="readonly" /><label>月</label><input type="text" name="" class="dateissue_day" readonly="readonly" /><label>日</label></span></td>
                        <td><span class="remark_date"><input type="text" name="" class="datecheck_year" readonly="readonly" /><label>年</label><input type="text" name="" class="datecheck_month" readonly="readonly" /><label>月</label><input type="text" name="" class="datecheck_day" readonly="readonly" /><label>日</label></span></td>
                        <td><span class="remark_date"><input type="text" name="" class="datemanage_year" readonly="readonly" /><label>年</label><input type="text" name="" class="datemanage_month" readonly="readonly" /><label>月</label><input type="text" name="" class="datemanage_day" readonly="readonly" /><label>日</label></span></td>
                    </tr>
                </table>
                <table cellpadding="0" cellspacing="0" class="opi_remark_sub">
                	<colgroup>
                        <col class="opirsub_col1" />
                        <col class="opirsub_col2" />
                    </colgroup>
                	<tr>
                        <td><label for="businessno">业务编号:</label></td>
                        <td><input type="text" name="businessNo" class="businessno" id="businessno" /></td>
                    </tr>
                </table>
                <table cellpadding="0" cellspacing="0" class="opi_info">
                	<colgroup>
                        <col class="opii_col1" />
                        <col class="opii_col2" />
                        <col class="opii_col3" />
                        <col class="opii_col4" />
                        <col class="opii_col5" />
                        <col class="opii_col6" />
                    </colgroup>
                    <tr>
                        <td><label for="drugname">药品名称</label></td>
                        <td><input type="text" name="drugName" id="drugname" /></td>
                        <td><label for="registtype">类&nbsp;别</label></td>
                        <td><input type="text" name="registType" id="registtype" /></td>
                        <td><label for="mediatype">剂&nbsp;型</label></td>
                        <td><input type="text" name="mediaType" id="mediatype" /></td>
                    </tr>
                    <tr>
                        <td><label for="producer">申请单位</label></td>
                        <td colspan="5"><input type="text" name="producer" id="producer" /></td>
                    </tr>
                    <tr>
                        <td><label for="itemssituations">同品种情况</label></td>
                        <td colspan="5"><textarea name="itemsSituations" id="itemssituations"></textarea></td>
                    </tr>
                    <tr>
                        <td><label for="problemnotes">原批件所提问题的解决情况</label></td>
                        <td colspan="5"><textarea name="problemNotes" id="problemnotes"></textarea></td>
                    </tr>
                    <tr>
                        <td><label for="checknotes">标准转正审核情况及意见</label></td>
                        <td colspan="5"><textarea name="checkNotes" id="checknotes"></textarea></td>
                    </tr>
                    <tr>
                        <td><label for="appconclusion">结&nbsp;&nbsp;&nbsp;&nbsp;论</label></td>
                        <td colspan="5"><textarea name="appConclusion" id="appconclusion"></textarea></td>
                    </tr>
                </table>
            </form> 
        </div>
    </div>
</body>
</html>
