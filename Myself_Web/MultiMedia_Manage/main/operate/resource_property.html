<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<meta name="description" content="德亿多媒体资源库,德亿多媒体,德亿多媒体资源库管理系统,管理系统--资源属性"/>
<meta name="keywords" content="德亿多媒体资源库,德亿多媒体,德亿多媒体资源库管理系统,管理系统--资源属性"/>
<link rel="stylesheet" type="text/css" href="../../css/main/menu_operate.css">
<script src="../../js/lib/jquery-1.8.3.min.js"></script>
<script src="../../js/lib/jquery.blockUI.min.js"></script>
<script src="../../js/utils/util.js"></script>
<script>
$(function(){
	var resprop_close=$("#resprop_close"),resprop_sure=$("#resprop_sure"),resname=$("#resname");
	/*确定*/
	resprop_sure.click(function(){
		var rn_value=resname.val();
		if(rn_value==""){
			popup_alert("资源名不能为空","undefined","yes","have");
			return false;
		}else{
			window.close();
		}
	});
	/*关闭*/
	resprop_close.click(function(){window.close();});
})
</script>
<title>资源属性</title>
</head>
<body>
<div class="resprop_wrap">
	<h1 class="resprop_title">资源属性</h3>
	<table class="resprop_content">
    	<colgroup>
        	<col class="up_cg1"/>
            <col class="up_cg2"/>
        </colgroup>
    	<tr class="resprop_text">
        	<td><label for="resname"><span>*</span>资源名：</label></td>
            <td><input type="text" name="resname" id="resname"/></td>
        </tr>
        <tr class="resprop_text">
        	<td><label for="resowner">所有者：</label></td>
            <td><input type="text" name="resowner" id="resowner"/></td>
        </tr>
        <tr class="resprop_textarea">
        	<td><label for="resnote">资源描述：</label></td>
            <td>
            	<textarea name="resnote" id="resnote">admin,guest</textarea>
            </td>
        </tr>
        <tr class="resprop_text">
        	<td><label for="respos">资源位置：</label></td>
            <td><input type="text" name="respos" id="respos"/></td>
        </tr>
        <tr>
        	<td>&nbsp;</td>
            <td><input type="submit" name="resprop_sure" value="确定" id="resprop_sure" class="resprop_sure"><input type="button" name="resprop_close" value="关闭" id="resprop_close" class="resprop_close"></td>
        </tr>
    </table>
</div>
</body>
</html>
