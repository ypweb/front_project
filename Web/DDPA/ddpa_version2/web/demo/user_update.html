<html>
<head>
</head>
<body>
	<form action="../upd/" method="POST">
		<h3>UserName : <input type="text" maxlength="12" name="userName" value="${userVo.userName!''}"/> </h3>
		<h3>Password : <input type="text" maxlength="18" name="password" value="${userVo.password!''}"/></h3>
		<h3>Sex : <input type="text" maxlength="2" name="sex" value="${userVo.sex!''}"/></h3>
		<h3>Email : <input type="text" maxlength="50" name="email" value="${userVo.email!''}"/></h3>
		<h3>Age : <input type="text" name="age" maxlength="3" value="${userVo.age!''}"/></h3>
		<input type="hidden" name="userId" value="${userVo.userId!''}"/>
		<input type="submit" value="submit"/>
	</form>
</body>
