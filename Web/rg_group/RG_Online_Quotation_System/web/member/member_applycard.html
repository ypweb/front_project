<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<meta name="description" content="在线报单系统--会员申请">
<meta name="keywords" content="在线报单系统--会员申请">
<title>在线报单系统--会员申请</title>
<link rel="stylesheet" type="text/css" href="../../resource/css/base.css">
<link rel="stylesheet" type="text/css" href="../../resource/css/member.css">
<link rel="stylesheet" media="screen,screen and (min-width:641px) and (max-width:720px),screen and (min-width:541px) and (max-width:640px),screen and (min-width:481px) and (max-width:540px),screen and (min-width:321px) and (max-width:480px),screen and (min-width:281px) and (max-width:320px),screen and (max-width:280px)" type="text/css" href="../../resource/css/adapt.css">
<script src="../../resource/js/lib/zepto.min.js"></script>
<script src="../../resource/js/widget/common.js"></script>
<script src="../../resource/js/widget/valid/valid_rule.js"></script>
<script src="../../resource/js/widget/valid/valid_fn.js"></script>
<script src="../../resource/js/widget/valid/validtor.js"></script>
<script src="../../resource/js/member/member_applycard.js"></script>
</head>
<body lang="zh">

		<!--顶部导航菜单-->
		<header class="header-menuwrap">
      <ul>
        <li class="h-menu-txt">会员申请</li>
        <li class="h-menu-toggle" id="menu_toggle">
        		<ul id="menu_subitem">
            	<li class="menu-subitem">业绩管理
              		<ul>
                  		<li><a href="../result/result_apply.html">业绩申报</a></li>
                      <li><a href="#">其他菜单</a></li>
                      <li><a href="#">其他菜单</a></li>
                  </ul>
              </li>
              <li class="menu-subitem">会员管理
              		<ul>
                  		<li><a href="member_applybase.html">会员申请</a></li>
                      <li><a href="#">其他菜单</a></li>
                  </ul>
              </li>
              <li><a href="../help/manual.html">操作手册</a></li>
              <li><a href="../account/pwdmodify.html">修改密码</a></li>
              <li><a href="../account/login.html">安全退出</a></li>
            </ul>
        </li>
      </ul>
    </header>
    
    <!--会员信息tab选项卡-->
    <section class="base-wrap member-tab">
    		<div>
        		<a href="member_applybase.html">会员信息</a>
            <a class="member-tabsel" href="member_applycard.html">银行信息</a>
        </div>
    </section>
    
    <!--申请表单--> 
    <section class="base-wrap member-form">
    <form action="#" method="post" id="applyaction" >
        <ul>
          <li class="member-text1 form-text">
          	<label>
            	开户银行地址
            	<input type="text" id="address" placeholder="请输入开户银行地址" name="Address" >
            </label>   
          </li>
          <li class="member-tip form-tip"></li>
          <li class="member-text1 form-text">
          	<label>
            	银行账户
            	<input type="text" id="cardno" placeholder="请输入银行账户" name="CardNo" maxlength="23" > 
            </label>   
          </li>
          <li class="member-tip form-tip"></li>
          <li class="member-text1 form-text">
          	<label>
            	开户人姓名
            	<input type="text" id="accountname" placeholder="请输入开户人姓名,必须与会员名一致" name="AccountName" >
            </label> 
          </li>
          <li class="member-tip form-tip"></li>
          <li class="member-text1 form-text">
          	<label>
            	备注说明
            	<textarea id="remark" placeholder="请输入备注说明" name="Remark" ></textarea>
            </label>
          </li>
          <li class="member-tip form-tip"></li>
          <li class="member-btn form-btn">
              <input class="g-b-red2" type="button" id="applysubmit" value="保存" >
              <a class="g-b-gray6" href="member_manage.html">返回</a>
          </li>
        </ul>
       </form>
    </section>
    
</body>
</html>
