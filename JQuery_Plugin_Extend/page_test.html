<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>page plugin test</title>
<script src="js/jquery/jquery-1.8.3.min.js"></script>
<script src="js/Page.js"></script>
</head>
<body>
<style>
.container{width:1000px;height:auto;margin:5px auto;}
.pagewrap{width:800px;height:50px;float:left;margin:5px 0;font-size:14px;}
.pageaction,.pageinfo,.pagelist{float:left;height:50px;margin:0 5px;}
.pageaction{}
.pageinfo{}
.pagelist{}
.plist{background:#fcfcfc;font-family:"微软雅黑";float:left;margin:0 5px;padding:3px 5px;color:#666;cursor:pointer;border:1px solid #ccc;-moz-border-radius:3px;-ms-border-radius:3px;-o-border-radius:3px;-webkit-border-radius:3px;border-radius:3px;}
.plist:hover{border:1px solid #aaa;color:#333;}
.pfirst{padding:3px 10px;}
.pprev{padding:3px 10px;}
.pcur{background:#e9e9e9;}
.pnext{padding:3px 10px;}
.plast{padding:3px 10px;}
.pdisabled{cursor:default;border:1px solid eee;color:#999;}
</style>
<div class="container">
	<div class="pagewrap" id="pages" data-layout="prev,list,next"></div>
</div>
</body>
<script>
	$(function(){
		$("#pages").yp_page({
			totalnum:100,
			pagesize:2,
			currentpage:48,
			shownum:8,
			layout:["first","prev","list","next","last","info"]
		});
	});
</script>
</html>
