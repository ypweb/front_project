<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>国家药典委员会--药品标准业务管理系统补充资料通知件</title>
<meta name="description" content="药品标准业务管理系统,药品标准业务受理中心,国家药典委员会,业务办理,企业中心,信息公示" />
<meta name="keywords" content="药品标准业务管理系统,药品标准业务受理中心,国家药典委员会,业务办理,企业中心,信息公示" />
<link type="text/css" rel="stylesheet" href="../css/message/chp-message.css" />
<script type="text/javascript" src="../js/jquery/jquery-1.8.3.min.js"></script>
<script type="text/javascript" src="../js/message/cn.org.chp.message.js"></script>
</head>
<body>
    <div class="header">
    	<div class="banner">
            <h1>国家药典委员会</h1>
            <h2>药品标准业务受理中心</h2>
        </div>
    </div>
    <div class="container">
    	<div class="content">
        	<div class="sidebox">
            	<h1>通知件</h1>
                <h2>补充资料通知件</h2>
            </div>
            <div class="mainbox">
                <form action="#" method="post" id="info_note">
                	<table cellpadding="0" cellspacing="0" class="info_note_head" id="info_note_head">
                        <colgroup>
                            <col class="inhone"/>
                            <col class="inhtwo"/>
                            <col class="inhthree"/>
                        </colgroup>
                        <tr>
                        	<td colspan="3">&nbsp;</td>
                        </tr>
                        <tr>
                            <td>&nbsp;</td>
                            <td><h1>国家药典委员会</h1></td>
                            <td>&nbsp;</td>
                        </tr>
                        <tr>
                            <td>&nbsp;</td>
                            <td><h2>药品通用名称命名补充资料通知件</h2></td>
                            <td>&nbsp;</td>
                        </tr>
                        <tr>
                            <td colspan="3"><span class="acceptno_left"><label>受理号</label><input type="text" name="" readonly="readonly"/></span><span class="acceptno_right"><input type="text" name="" readonly="readonly" /><label>药典名补发号</label></span></td>
                        </tr>
                    </table>
                    <table cellpadding="0" cellspacing="0" class="info_note_table" id="info_note_table">
                        <colgroup>
                            <col class="intone"/>
                            <col class="inttwo"/>
                            <col class="intthree"/>
                            <col class="intfour"/>
                        </colgroup>
                        <tr>
                            <td><label>申请单位:</label></td>
                            <td colspan="3"><input type="text" name="" readonly="readonly"  /></td>
                        </tr>
                        <tr>
                            <td><label>申请事项:</label></td>
                            <td><input type="text" name="" readonly="readonly"  /></td>
                            <td><label>类别:</label></td>
                            <td><input type="text" name="" readonly="readonly"  /></td>
                        </tr>
                        <tr>
                            <td><label>命名主体:</label></td>
                            <td colspan="3"><input type="text" name="" readonly="readonly"  /></td>
                        </tr>
                        <tr>
                            <td colspan="4"><p class="audit_conclusion">审核结论:</p></td>
                        </tr>
                        <tr>
                            <td colspan="4"><textarea name="" readonly="readonly" id="audit_conclusion"></textarea></td>
                        </tr>
                        <tr>
                            <td><label>附件:</label></td>
                            <td colspan="3"><input type="text" name="" readonly="readonly"  /></td>
                        </tr>
                        <tr>
                            <td><label>主送:</label></td>
                            <td colspan="3"><input type="text" name="" readonly="readonly"  /></td>
                        </tr>
                        <tr>
                            <td><label>抄送:</label></td>
                            <td colspan="3"><input type="text" name="" readonly="readonly"  /></td>
                        </tr>
                        <tr>
                            <td><label>备注:</label></td>
                            <td colspan="3"><textarea name="" readonly="readonly" id="info_remark"></textarea></td>
                        </tr>
                    </table>
                    <table cellpadding="0" cellspacing="0" class="info_note_foot" id="info_note_foot">
                        <colgroup>
                            <col class="inhone"/>
                            <col class="inhtwo"/>
                            <col class="inhthree"/>
                        </colgroup>
                        <tr>
                            <td>&nbsp;</td>
                            <td>&nbsp;</td>
                            <td><span class="int_date"><label>日期:</label><input name="" class="int_year" readonly="readonly"/><label>年</label><input name="" class="int_month" readonly="readonly"/><label>月</label><input name="" class="int_day" readonly="readonly"/><label>日</label></span></td>
                        </tr>
                        <tr>
                        	<td colspan="3"><a href="#" title="" class="add_infos">补充资料</a></td>
                        </tr>
                    </table>
                </form>
            </div>
        </div>
    </div>
    <div class="footer">
    	<div class="infos">
        	<p>本站由国家药典委员会主办 版权所有 未经许可禁止转载或建立镜像</p>

            <p>备案序号:京ICP备05064905号</p>
            <p>国家药典委员会信息小组建设和维护</p>
        </div>
    </div>
</body>
</html>
