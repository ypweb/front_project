<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<meta name="description" content="德亿多媒体资源库,德亿多媒体,德亿多媒体资源库管理系统,管理系统--新建目录"/>
<meta name="keywords" content="德亿多媒体资源库,德亿多媒体,德亿多媒体资源库管理系统,管理系统--新建目录"/>
<link rel="stylesheet" type="text/css" href="../../css/main/menu_operate.css">
<script src="../../js/lib/jquery-1.8.3.min.js"></script>
<script src="../../js/lib/jquery.blockUI.min.js"></script>
<script src="../../js/utils/util.js"></script>
<script>
$(function(){
	var resmlname=$("#resmlname");
	/*确定*/
	$("#resnewml_sure").click(function(){
		var mlname=resmlname.val();
		if(mlname==""){
			resmlname.focus();
			popup_alert("新建目录名不能为空!","undefined","no","have");
			setTimeout(function(){$.unblockUI();},2000);
			return false;
		}
	});
	/*关闭*/
	$("#resnewml_close").click(function(){window.close();});
})
</script>
<title>新建目录</title>
</head>
<body>
<div class="resnewml_wrap">
	<h1 class="resnewml_title">新建目录</h3>
	<table class="resnewml_content">
    	<colgroup>
        	<col class="up_cg1"/>
            <col class="up_cg2"/>
        </colgroup>
    	<tr class="resnewml_text">
        	<td><label for="resmlname"><span>*</span>目录名：</label></td>
            <td><input type="text" name="resmlname" id="resmlname"/></td>
        </tr>
        <tr class="resnewml_textarea">
        	<td><label for="resmltips">目录描述：</label></td>
            <td><textarea name="resmltips" id="resmltips"></textarea></td>
        </tr>
        <tr>
        	<td>&nbsp;</td>
            <td><input type="button" name="resnewml_sure" value="确定" id="resnewml_sure" class="resnewml_sure"><input type="button" name="resnewml_close" value="关闭" id="resnewml_close" class="resnewml_close"></td>
        </tr>
    </table>
</div>
</body>
</html>
