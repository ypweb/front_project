<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="description" content="国家药典委员会,药品标准修订（勘、制、命）资料交接单" />
<meta name="keywords" content="国家药典委员会,药品标准修订（勘、制、命）资料交接单" />
<title>药品标准修订（勘、制、命）资料交接单</title>
<link rel="stylesheet" type="text/css" href="doc_css/drugNIH.css" />
</head>
<body>
    <div class="container">
    	<div class="header">
        	<h1>国家药典委员会</h1>
            <h2>药品标准修订（勘、制、命）资料交接单</h2>
        </div>
        <div class="content">
        	<form action="#" method="post">
            	<table cellpadding="0" cellspacing="0" class="dnih_head_info">
                	<colgroup>
                    	<col class="dnih_h_g1" />
                        <col class="dnih_h_g2" />
                        <col class="dnih_h_g3" />
                        <col class="dnih_h_g4" />
                    </colgroup>
                	<tr>
                    	<td colspan="2">&nbsp;</td>
                        <td><label for="">药典修交字:</label></td>
                        <td><input type="text" name="" id="" /></td>
                    </tr>
                </table>
                <table cellpadding="0" cellspacing="0" class="dnih_info">
                	<colgroup>
                        <col class="dnih_g1" />
                        <col class="dnih_g2" />
                        <col class="dnih_g3" />
                        <col class="dnih_g4" />
                        <col class="dnih_g5" />
                    </colgroup>
                    <tr>
                        <td><label for="">类&nbsp;&nbsp;&nbsp;&nbsp;别</label></td>
                        <td colspan="4"><input type="text" name="" id="" /></td>
                    </tr>
                    <tr>
                    	<td><label for="">品种/项目名称</label></td>
                        <td><input type="text" name="" id="" /></td>
                        <td><label for="">标准出处</label></td>
                        <td colspan="2"><input type="text" name="" id="" /></td>
                    </tr>
                    <tr>
                    	<td><label for="">剂&nbsp;&nbsp;&nbsp;&nbsp;型</label></td>
                        <td><input type="text" name="" id="" /></td>
                        <td><label for="">规&nbsp;&nbsp;&nbsp;&nbsp;格</label></td>
                        <td colspan="2"><input type="text" name="" id="" /></td>
                    </tr>
                    <tr>
                        <td><label for="">相关单据号</label></td>
                        <td colspan="4"><input type="text" name="" id="" /></td>
                    </tr>
                    <tr>
                        <td><label for="">时限</label></td>
                        <td colspan="4"><input type="text" name="" id="" /></td>
                    </tr>
                    <tr>
                        <td colspan="5"><p class="maintitle">资料目录</p></td>
                    </tr>
                    <tr>
                        <td><p class="subtitle">资料名称</p></td>
                        <td colspan="2"><p class="subtitle">附&nbsp;&nbsp;件</p></td>
                        <td><p class="subtitle">页码范围</p></td>
                        <td><p class="subtitle">页&nbsp;&nbsp;数</p></td>
                    </tr>
                    <tr>
                        <td><label for="">原&nbsp;标&nbsp;准</label></td>
                        <td colspan="2"><input type="text" name="f" id="fileno1" /></td>
                        <td><input type="text" name="" id="" /></td>
                        <td><input type="text" name="" id="" /></td>
                    </tr>
                    <tr>
                        <td><label for="">修订说明</label></td>
                        <td colspan="2"><input type="text" name="" id="" /></td>
                        <td><input type="text" name="" id="" /></td>
                        <td><input type="text" name="" id="" /></td>
                    </tr>
                    <tr>
                        <td><label for="">标准草案</label></td>
                        <td colspan="2"><input type="text" name="" id="" /></td>
                        <td><input type="text" name="" id="" /></td>
                        <td><input type="text" name="" id="" /></td>
                    </tr>
                    <tr>
                        <td><label>支持文件</label></td>
                        <td colspan="2"><input type="text" name="" id="" /></td>
                        <td><input type="text" name="" id="" /></td>
                        <td><input type="text" name="" id="" /></td>
                    </tr>
                    <tr>
                        <td colspan="4"><label class="label_formatr">合&nbsp;&nbsp;计:</label></td>
                        <td><input type="text" name="" id="" /></td>
                    </tr>
                    <tr>
                        <td><label>交接原因</label></td>
                        <td colspan="4"><textarea name="" id=""></textarea></td>
                    </tr>
                    <tr>
                    	<td colspan="2" class="td_formatb"><label>提供人签字</label></td>
                        <td colspan="3" class="td_formatb"><label>接收人签字</label></td>
                    </tr>
                    <tr>
                    	<td class="td_formatrb">&nbsp;</td>
                    	<td class="td_formatb"><input type="text" name="" id="" /></td>
                        <td class="td_formatrb">&nbsp;</td>
                        <td colspan="2" class="td_formatb"><input type="text" name="" id="" /></td>
                    </tr>
                    <tr>
                    	<td colspan="2"><fieldset><input name="" id="" /><label>年</label><input name="" id="" /><label>月</label><input name="" id="" /><label>日</label></fieldset></td>
                        <td colspan="3"><fieldset><input name="" id="" /><label>年</label><input name="" id="" /><label>月</label><input name="" id="" /><label>日</label></fieldset></td>
                    </tr>
                </table>
            </form> 
        </div>
    </div>
</body>
</html>
