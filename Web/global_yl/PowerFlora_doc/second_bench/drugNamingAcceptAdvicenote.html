<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="description" content="国家药典委员会,药品通用名称资料交接单" />
<meta name="keywords" content="国家药典委员会,药品通用名称命名资料交接单" />
<title>药品通用名称命名药品命名受理通知单</title>
<link rel="stylesheet" type="text/css" href="doc_css/drugNAA.css" />
</head>
<body>
    <div class="container">
    	<div class="header">
        	<h1>国家药典委员会</h1>
            <h2>药品命名受理通知单</h2>
        </div>
        <div class="content">
        	<form action="#" method="post">
                <table cellpadding="0" cellspacing="0" class="dnaa_info">
                	<colgroup>
                        <col class="dnaa_g1" />
                        <col class="dnaa_g2" />
                        <col class="dnaa_g3" />
                        <col class="dnaa_g4" />
                    </colgroup>
                    <tr>
                        <td><label for="">类别</label></td>
                        <td colspan="3"><input type="text" name="" id="" /></td>
                    </tr>
                    <tr>
                    	<td><label for="">名称</label></td>
                        <td><input type="text" name="" id="" /></td>
                    	<td><label for="">标准出处</label></td>
                        <td><input type="text" name="" id="" /></td>
                    </tr>
                    <tr>
                    	<td><label for="">剂型</label></td>
                        <td><input type="text" name="" id="" /></td>
                    	<td><label for="">规格</label></td>
                        <td><input type="text" name="" id="" /></td>
                    </tr>
                    <tr>
                        <td><label for="">关联单据号</label></td>
                        <td colspan="3"><input type="text" name="" id="" /></td>
                    </tr>
                    <tr>
                    	<td><label for="">申请单位</label></td>
                        <td><input type="text" name="" id="" /></td>
                    	<td><label for="">联系人</label></td>
                        <td><input type="text" name="" id="" /></td>
                    </tr>
                    <tr>
                        <td colspan="4"><p class="dnaa_infotitle">受理情况</p></td>
                    </tr>
                    <tr>
                        <td><label for="">受理情况</label></td>
                        <td colspan="3"><input type="text" name="" id="" /></td>
                    </tr>
                    <tr>
                        <td><label for="">审核结论</label></td>
                        <td colspan="3"><textarea name="" id=""></textarea></td>
                    </tr>
                    <tr>
                    	<td><label for="">受理人</label></td>
                        <td><input type="text" name="" id="" /></td>
                    	<td><label for="">受理时间</label></td>
                        <td><input type="text" name="" id="" /></td>
                    </tr>
                </table>
                <table cellpadding="0" cellspacing="0" class="dnaa_foot_info">
                	<colgroup>
                        <col class="dnaa_fg1" />
                        <col class="dnaa_fg2" />
                    </colgroup>
                	<tr>
                    	<td>&nbsp;</td>
                        <td><label>盖章</label></td>
                    </tr>
                    <tr>
                    	<td>&nbsp;</td>
                        <td><label>时间</label></td>
                    </tr>
                </table>
            </form> 
        </div>
    </div>
</body>
</html>
