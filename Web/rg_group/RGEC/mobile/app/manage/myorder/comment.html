    <script>
	if ( ( navigator.userAgent.match(/(iPhone|iPod|Android|ios|iOS|iPad|Backerry|WebOS|Symbian|Windows Phone|Phone)/i) ) ) {//手机访问
		var EventName = {"click": "tap"};
	}else{ //电脑访问
		var EventName = {"click": "click"};
	}
    (function($){
		$(function(){
			var rg_res=$('#rg_c_starres li'),rg_tar=$('#rg_c_startar'),rg_ttxt=rg_tar.text();
			/*初始化星星*/
			if(rg_ttxt!=''&&!isNaN(parseInt(rg_ttxt))){
				if(rg_ttxt>5){
					rg_ttxt=5;
				}else if(rg_ttxt<0){
					rg_ttxt=0;
				}
				rg_tar.css({'width':rg_ttxt*25+'px'});
			}
			/*重新打星*/
			rg_res.on(EventName.click,function(){
				var $this=$(this),cdata=$this.attr('data-star');
				rg_tar.html(cdata);
				rg_tar.css({'width':cdata*25+'px'});
			});
		});
	})(Zepto);
    </script>
