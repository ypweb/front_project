<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<meta name="description" content="在线报单系统--登录">
<meta name="keywords" content="在线报单系统--登录">
<title>在线报单系统--登录</title>
<link rel="stylesheet" type="text/css" href="../../resource/css/base.css">
<link rel="stylesheet" type="text/css" href="../../resource/css/account.css">
<link rel="stylesheet" media="screen,screen and (min-width:641px) and (max-width:720px),screen and (min-width:541px) and (max-width:640px),screen and (min-width:481px) and (max-width:540px),screen and (min-width:321px) and (max-width:480px),screen and (min-width:281px) and (max-width:320px),screen and (max-width:280px)" type="text/css" href="../../resource/css/adapt.css">
<script src="../../resource/js/lib/zepto.min.js"></script>
<script src="../../resource/js/widget/common.js"></script>
<script src="../../resource/js/widget/valid/valid_rule.js"></script>
<script src="../../resource/js/widget/valid/valid_fn.js"></script>
<script src="../../resource/js/widget/valid/validtor.js"></script>
<script src="../../resource/js/account/login.js"></script>
</head>
<body lang="zh">

		<!--banner广告区域-->
		<section class="base-wrap login-logo">
    	<img src="../../resource/images/logo.png" alt="logo">
    	<h1>在线报单系统</h1>
    </section>
    
    <!--登录输入域-->
    <section class="base-wrap login-form">
      <form action="#" method="post" id="loginaction" >
        <ul class="form-box">
          <li class="account-text1 form-text form-shop">
          		<label>
                	<input type="text" id="storeno" placeholder="专卖店号" name="StoreNo" >
                </label> 
          </li>
          <li class="account-tip form-tip"></li>
          <li class="account-text1 form-text form-pwd">
          		<label>
                	<input type="password" autocomplete="off" id="password" placeholder="请输入密码" name="password" >
                </label>
          </li>
          <li class="account-tip form-tip"></li>
          <li class="account-btn form-btn">
          	  <a class="g-b-green1" href="../store/store.html">专卖店申请</a>
              <input class="g-b-blue2" type="button" id="loginsubmit" value="登&nbsp;录" >
          </li>
        </ul>
      </form>
    </section>
    
</body>
</html>
