<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>国家药典委员会--药品标准业务管理系统申请联系人</title>
<meta name="description" content="药品标准业务管理系统,药品标准业务受理中心,国家药典委员会,业务办理,企业中心,信息公示" />
<meta name="keywords" content="药品标准业务管理系统,药品标准业务受理中心,国家药典委员会,业务办理,企业中心,信息公示" />
<link type="text/css" rel="stylesheet" href="../css/namingbill/chp-namingbill.css" />
<script type="text/javascript" src="../js/jquery/jquery-1.8.3.min.js"></script>
<script type="text/javascript" src="../js/namingbill/cn.org.chp.namingbill.js"></script>
</head>
<body>
    <div class="header">
    	<div class="banner">
            <h1>国家药典委员会</h1>
            <h2>药品标准业务受理中心</h2>
        </div>
    </div>
    <div class="container">
    	<div class="content">
        	<div class="sidebox">
            	<div class="nav-title">
                    <h3>资料填写</h3>
                    <h4>通用名命名申请</h4>
                </div>
                <div class="nav-remark">
                	<h5>申请联系人</h5>
                    <p>这里填写对xx的解释，以及填写的作用，申请联系人职责</p>
                </div>
            </div>
            <div class="mainbox">
            	<div class="nbcurpos6">
                	<h3>申请联系人</h3>
                </div>
                <form action="#" method="post" id="nbformstep6">
                <div class="nbcontent">
                	<table cellpadding="0" cellspacing="0" class="nbtablestep6" id="nbtablestep6">
                        <colgroup>
                            <col class="step6one"/>
                            <col class="step6two"/>
                            <col class="step6three"/>
                            <col class="step6four"/>
                        </colgroup>
                        <tr>
                        	<td><p class="nbtitle">申请联系人:</p></td>
                            <td colspan="3"><p class="contacttips">从已有的联系人中选取</p><button type="button" class="getconperson" id="getconperson">选定联系人</button></td>
                        </tr>
                    	<tr>
                        	<td><label for="conusername"><span></span>姓名:</label></td>
                            <td colspan="3"><input type="text" class="conusername" id="conusername" name="USERNAME"  readonly="readonly"/></td>
                        </tr>
                        <tr>
                        	<td><label for="concerttype"><span></span>证件类型:</label></td>
                            <td><input type="text" class="concerttype" id="concerttype" name="CertType"  readonly="readonly"/></td>
                            <td><label for="concertno"><span></span>证件编号:</label></td>
                            <td><input type="text" class="concertno" id="concertno" name="CertNo"  readonly="readonly"/></td>
                        </tr>
                        <tr>
                        	<td><label for="conofficephone"><span></span>座机:</label></td>
                            <td><input type="text" class="conofficephone" id="conofficephone" name="OfficePhone"  readonly="readonly"/></td>
                            <td><label for="confaxno"><span></span>传真:</label></td>
                            <td><input type="text" class="confaxno" id="confaxno" name="FaxNo"  readonly="readonly"/></td>
                        </tr>
                        <tr>
                        	<td><label for="conmobileno"><span></span>手机:</label></td>
                            <td><input type="text" class="conmobileno" id="conmobileno" name="MobileNo" readonly="readonly"/></td>
                            <td><label for="conemail"><span></span>电子邮箱:</label></td>
                            <td><input type="text" class="conemail" id="conemail" name="Email"  readonly="readonly"/></td>
                        </tr>
                        <tr class="trline_down">
                            <td colspan="4">&nbsp;</td>
                        </tr>
                    </table>
                    <table cellpadding="0" cellspacing="0" class="nbtablestep6_bak" id="nbtablestep6_bak">
                   		<colgroup>
                            <col class="step6one"/>
                            <col class="step6two"/>
                            <col class="step6three"/>
                            <col class="step6four"/>
                        </colgroup>
                    	<tr>
                            <td>&nbsp;</td>
                            <td colspan="3"><button type="submit" class="prebtn6" id="prebtn6">回到上一步</button><button type="submit" class="savebtn6" id="savebtn6">保存并进入下一步</button></td>
                        </tr>
                    </table>
                    <div class="clonetable"><p id="clonetable">添加申请负责人</p></div>
                </div>
                </form>
            </div>
        </div>
    </div>
    <div class="footer">
    	<div class="infos">
        	<p>本站由国家药典委员会主办 版权所有 未经许可禁止转载或建立镜像</p>
            <p>Copyright © 2012-2015 SFDA All Rights Reserved</p>
            <p>备案序号:京ICP备05064905号</p>
            <p>国家药典委员会信息小组建设和维护</p>
        </div>
    </div>
</body>
</html>
