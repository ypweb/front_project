<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>国家药典委员会--药品标准</title>
<meta name="description" content="药品标准业务管理系统,药品标准业务受理中心,国家药典委员会,业务办理,企业中心,信息公示" />
<meta name="keywords" content="药品标准业务管理系统,药品标准业务受理中心,国家药典委员会,业务办理,企业中心,信息公示" />
<link rel="stylesheet" type="text/css" href="../css/drugstandard/drugstandard.css"/>
<script type="text/javascript" src="../js/jquery/jquery-1.8.3.min.js"></script>
<script type="text/javascript" src="../js/jquery/jquery.validate.js"></script>
<script type="text/javascript" src="../js/jquery/jquery.form.js"></script>
<script type="text/javascript" src="../js/drugstandard/drugstandard.js"></script>
</head>
<body>
    <div class="header">
    	<div class="banner">
            <h1>国家药典委员会</h1>
            <h2>药品标准业务受理中心</h2>
        </div>
    </div>
    <div class="container">
    	<div class="content">
        	<div class="sidebox">
            	<div class="nav-title">
                    <h3>资料填写</h3>
                    <h4>标准修订申请</h4>
                </div>
                <div class="nav-remark">
                	<h5></h5>
                    <p></p>
                </div>
            </div>
            <div class="mainbox">
            	<div class="dsposition1">
                	<h3>申请药品的证明文件</h3>
                </div>
                <form action="#" method="post" id="drugstandard">
                <div class="dscontent">
                	<table cellpadding="0" cellspacing="0" class="dsstep1" id="dsstep1">
                    <colgroup>
                    	<col class="ds_dsg1"/>
                        <col class="ds_dsg2"/>
                        <col class="ds_dsg3"/>
                        <col class="ds_dsg4"/>
                        <col class="ds_dsg5"/>
                    </colgroup>
                    	<tr>
                        	<td><label class="main_name">标准分类:</label></td>
                            <td colspan="3">
                            <fieldset><label for="ds_chimed">中药</label><input type="radio" name="drugtype" id="ds_chimed" /></fieldset>
                            <fieldset><label for="ds_biomed">化药</label><input type="radio" name="drugtype" id="ds_biomed" /></fieldset>
                            <fieldset><label for="ds_bio">生物制品</label><input type="radio" name="drugtype" id="ds_bio" /></fieldset>
                            <fieldset><label for="ds_attr">附录</label><input type="radio" name="drugtype" id="ds_attr" /></fieldset>
                            <fieldset><label for="ds_subpro">辅料</label><input type="radio" name="drugtype" id="ds_subpro" /></fieldset>
                            <fieldset><label for="ds_other">其他</label><input type="radio" name="drugtype" id="ds_other" /></fieldset>
                            <span id="drugtype_valid"></span>
                            </td>
                            <td>&nbsp;</td>
                        </tr>
                        <tr>
                        	<td><label class="main_name" for="ds_name">标准名称:</label></td>
                            <td colspan="3">
                            <input type="text" name="drugsname" id="ds_name" value="" />
                            <span id="ds_name_valid"></span>
                            </td>
                            <td>&nbsp;</td>
                        </tr>
                        <tr>
                        	<td><label class="main_name" for="ds_from">标准出处:</label></td>
                            <td colspan="3">
                             <input type="text" name="drugs_from" id="ds_from" value="" />
                             <span id="ds_from_valid"></span>
                            </td>
                            <td>&nbsp;</td>
                        </tr>
                        <tr>
                        	<td><label class="main_name" for="mediatype">剂型:</label></td>
                            <td>
                             <input type="text" name="mediaType" id="mediatype" value="" />
                             <span id="mediatype_valid"></span>
                            </td>
                            <td><label class="main_name" for="unit">规格:</label></td>
                            <td>
                             <input type="text" name="unit" id="unit" value="" />
                             <span id="unit_valid"></span>
                            </td>
                            <td>&nbsp;</td>
                        </tr>
                        <tr>
                        	<td><label class="main_name" for="billno">相关单据号:</label></td>
                            <td colspan="3">
                             <input type="text" name="billNo" id="billno" value="" />
                             <span id="billno_valid"></span>
                            </td>
                            <td>&nbsp;</td>
                        </tr>
                        <tr>
                        	<td><label class="main_name">联系人:</label></td>
                            <td colspan="3">
                             <select name="contacts" id="contacts">
                             	<option value="34524">3535</option>
                                <option value="2345">457</option>
                                <option value="345">57gdj</option>
                                <option value="354">tgiuyt</option>
                             </select>
                             <fieldset><input type="checkbox" name="addContacts" id="addcontacts" /><label for="addcontacts">添加到常用联系人</label></fieldset>
                             <span id="contacts_valid"></span>
                            </td>
                            <td>&nbsp;</td>
                        </tr>
                        <tr class="trline">
                            <td>&nbsp;</td>
                            <td colspan="3"><button type="submit" class="savebtn1" id="savebtn1">保存并进入下一步</button></td>
                            <td>&nbsp;</td>
                        </tr>
                    </table>
                </div>
                </form>
            </div>
        </div>
    </div>
    <div class="footer">
    	<div class="infos">
        	<p>本站由国家药典委员会主办 版权所有 未经许可禁止转载或建立镜像</p>
            <p>Copyright © 2012-2015 SFDA All Rights Reserved</p>
            <p>备案序号:京ICP备05064905号</p>
            <p>国家药典委员会信息小组建设和维护</p>
        </div>
    </div>
</body>
</html>
