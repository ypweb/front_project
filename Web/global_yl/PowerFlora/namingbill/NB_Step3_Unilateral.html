<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>国家药典委员会--药品标准业务管理系统申请药品命名主体--单方制剂</title>
<meta name="description" content="药品标准业务管理系统,药品标准业务受理中心,国家药典委员会,业务办理,企业中心,信息公示" />
<meta name="keywords" content="药品标准业务管理系统,药品标准业务受理中心,国家药典委员会,业务办理,企业中心,信息公示" />
<link type="text/css" rel="stylesheet" href="../css/namingbill/chp-namingbill.css" />
<script type="text/javascript" src="../js/jquery/jquery-1.8.3.min.js"></script>
<script type="text/javascript" src="../js/namingbill/cn.org.chp.namingbill.js"></script>
</head>
<body>
    <div class="header">
    	<div class="banner">
            <h1>国家药典委员会</h1>
            <h2>药品标准业务受理中心</h2>
        </div>
    </div>
    <div class="container">
    	<div class="content">
        	<div class="sidebox">
            	<div class="nav-title">
                    <h3>资料填写</h3>
                    <h4>通用名命名申请</h4>
                </div>
                <div class="nav-remark">
                	<h5>药品代号</h5>
                    <p>这里填写对药品代号的解释，以及填写的作用</p>
                </div>
                <div class="nav-remark">
                	<h5>单方制剂</h5>
                    <p>这里对原料药的解释，以及填写的作用</p>
                </div>
            </div>
            <div class="mainbox">
            	<div class="nbcurpos3">
                	<h3>申请药品命名主体--单方制剂</h3>
                </div>
                <form action="#" method="post" id="nbformstep3_uni">
                <div class="nbcontent">
                	<table cellpadding="0" cellspacing="0" class="nbtablestep3" id="nbtablestep3_uni">
                        <colgroup>
                            <col class="step3unione"/>
                            <col class="step3unitwo"/>
                        </colgroup>
                        <tr>
                        	<td><p class="nbtitle">单方制剂:</p></td>
                            <td>&nbsp;</td>
                        </tr>
                    	<tr>
                        	<td><label for="act-chiname" class="step3rlabel">活性成分的化学名(中文):</label></td>
                            <td><input type="text" name="" id="act-chiname" class="act-chiname" /></td>
                        </tr>
                        <tr>
                            <td><label for="act-engname" class="step3rlabel">活性成分的化学名(英文):</label></td>
                            <td><input type="text" name="" id="act-engname" class="act-engname" /></td>
                        </tr>
                        <tr>
                        	<td><label for="chemicaleng_uni" class="step3rlabel">INN英文名:</label></td>
                            <td><input type="text" name="ChemicalENG" id="chemicaleng_uni" class="chemicaleng_uni" /></td>
                        </tr>
                        <tr>
                        	<td>&nbsp;</td>
                            <td><label class="prescriptlabel">处方:组分  组分含量  组分含量单位</label></td>
                        </tr>
                        <tr>
                        	<td>&nbsp;</td>
                            <td><div class="prescriptshow"></div></td>
                        </tr>
                        <tr>
                        	<td><p class="nbtitle">拟申请药品名称:</p></td>
                            <td><label class="defname">中文名称:</label><input type="text" name="" id="chi-defname1" class="chi-defname1" /><input type="text" name="" id="chi-defname2" class="chi-defname2" /><input type="text" name="" id="chi-defname3" class="chi-defname3" /></td>

                        </tr>
                        <tr>
                        	<td>&nbsp;</td>
                            <td><label class="defname">英文名称:</label><input type="text" name="" id="eng-defname1" class="eng-defname1" /><input type="text" name="" id="eng-defname2" class="eng-defname2" /><input type="text" name="" id="eng-defname3" class="eng-defname3" /></td>
                        </tr>
                        <tr>
                        	<td colspan="2">&nbsp;</td>
                        </tr>
                        <tr class="trline">
                            <td>&nbsp;</td>
                            <td><button type="submit" class="prebtn3" id="prebtn3">回到上一步</button><button type="submit" class="savebtn3" id="savebtn3">保存并进入下一步</button></td>
                        </tr>
                    </table>
                </div>
                </form>
            </div>
        </div>
    </div>
    <div class="footer">
    	<div class="infos">
        	<p>本站由国家药典委员会主办 版权所有 未经许可禁止转载或建立镜像</p>

            <p>备案序号:京ICP备05064905号</p>
            <p>国家药典委员会信息小组建设和维护</p>
        </div>
    </div>
</body>
</html>
