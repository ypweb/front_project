<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="description" content="广东凉茶颗粒,颗粒剂,Guangdong Liangcha Keli,国家食品药品监督管理局,国家药品标准(修订)颁布件" />
<meta name="keywords" content="广东凉茶颗粒,颗粒剂,Guangdong Liangcha Keli,国家食品药品监督管理局,国家药品标准(修订)颁布件" />
<title>广东凉茶颗粒--颁布件</title>
<link rel="stylesheet" type="text/css" href="../../css/Revise/Liangcha_Keli.css" />
</head>
<body>
    <div class="container">
    	<div class="header">
        	<h1>国家食品药品监督管理局</h1>
            <h2>国家药品标准(修订)颁布件</h2>
        </div>
        <div class="content">
        	<form action="#" method="post">
                <table cellpadding="0" cellspacing="0" class="pro_remark">
                    <colgroup>
                        <col class="pror_col1" />
                        <col class="pror_col2" />
                        <col class="pror_col3" />
                    </colgroup>
                    <tr>
                        <td><label for="companyissue">司签发:</label></td>
                        <td><label for="departcheck">处复核:</label></td>
                        <td><label for="manager">经办人:</label></td>
                    </tr>
                    <tr>
                        <td><textarea class="companyissue" id="companyissue" name="companyIssue" readonly="readonly"></textarea></td>
                        <td><textarea class="departcheck" id="departcheck" name="departCheck" readonly="readonly"></textarea></td>
                        <td><textarea class="manager" id="manager" name="manager" readonly="readonly"></textarea></td>
                    </tr>
                </table>
                <table cellpadding="0" cellspacing="0" class="pro_remark_sub">
                	<colgroup>
                        <col class="prorsub_col1" />
                        <col class="prorsub_col2" />
                        <col class="prorsub_col2" />
                    </colgroup>
                	<tr>
                        <td>&nbsp;</td>
                        <td><label for="replayno">批件号:</label></td>
                        <td><input type="text" name="replayNo" class="replayno" id="replayno" /></td>
                    </tr>
                </table>
                <table cellpadding="0" cellspacing="0" class="pro_info">
                	<colgroup>
                        <col class="proi_col1" />
                        <col class="proi_col2" />
                        <col class="proi_col3" />
                        <col class="proi_col4" />
                    </colgroup>
                    <tr>
                        <td rowspan="3"><label class="defname">药品名称</label></td>
                        <td colspan="3" class="infounline"><span class="drugname"><label for="drugname">通用名称:</label><input type="text" name="drugName" id="drugname" /></span></td>
                    </tr>
                    <tr>
                        <td colspan="3" class="infounline"><span class="drugname"><label for="drugchname">汉语拼音:</label><input type="text" name="drugChName" id="drugchname" /></span></td>
                    </tr>
                    <tr>
                        <td colspan="3"><span class="drugname"><label for="drugenname">英文名称:</label><input type="text" name="drugEnName"  id="drugenname" /></span></td>
                    </tr>
                    <tr>
                    	<td><label class="defname" for="mediatype">剂&nbsp;&nbsp;&nbsp;&nbsp;型</label></td>
                        <td><input type="text" name="mediaType" id="mediatype" /></td>
                        <td><label class="defname" for="according">标准依据</label></td>
                        <td><input type="text" name="according" id="according" /></td>
                    </tr>
                    <tr>
                    	<td><label class="defname" for="trystandardsno">原标准号</label></td>
                        <td><input type="text" name="tryStandardsNo" id="trystandardsno" /></td>
                        <td><label class="defname" for="producer">审定单位</label></td>
                        <td><input type="text" name="producer"  id="producer" /></td>
                    </tr>
                    <tr>
                        <td rowspan="2"><label class="defname">修订内容与结论</label></td>
                        <td colspan="3" class="infounline"><span class="entproduct"><label for="problemnotes">修订内容:</label><input type="text" name="problemNotes" id="problemnotes" /></span></td>
                    </tr>
                    <tr>
                        <td colspan="3"><span class="entproduct"><label for="checknotes">结&nbsp;&nbsp;&nbsp;&nbsp;论:</label><input type="text" name="checkNotes" id="checknotes" /></span></td>
                    </tr>
                    <tr>
                        <td><label class="defname" for="appconclusion">实施规定</label></td>
                        <td colspan="3"><textarea name="appConclusion" id="appconclusion"></textarea></td>
                    </tr>
                    <tr>
                    	<td><label class="defname" for="approvalno">批准号</label></td>
                        <td><input type="text" name="approvalNo"  id="approvalno" /></td>
                        <td><label class="defname" for="timepursues">实施日期</label></td>
                        <td><input type="text" name="timePursues" id="timepursues" /></td>
                    </tr>
                    <tr>
                        <td><label class="defname" for="attachment">附&nbsp;&nbsp;&nbsp;&nbsp;件</label></td>
                        <td colspan="3"><input type="text" name="attachment" id="attachment" /></td>
                    </tr>
                    <tr>
                        <td><label class="defname" for="mainsending">主送单位</label></td>
                        <td colspan="3"><input type="text" name="mainSending" id="mainsending" /></td>
                    </tr>
                    <tr>
                        <td><label class="defname" for="copysending">抄送单位</label></td>
                        <td colspan="3"><textarea name="copySending" id="copysending"></textarea></td>
                    </tr>
                    <tr>
                        <td><label class="defname" for="notes">备&nbsp;&nbsp;&nbsp;&nbsp;注</label></td>
                        <td colspan="3"><textarea name="notes" id="notes"></textarea></td>
                    </tr>
                </table>
                <table cellpadding="0" cellspacing="0" class="pro_foot">
                	<tr>
                    	<td><p class="organsign">国家食品药品监督管理局</p></td>
                    </tr>
                	<tr>
                        <td><span class="foot_date"><input type="text" name="" class="foot_year" /><label>年</label><input type="text" name="" class="foot_month" /><label>月</label><input type="text" name="" class="foot_day" /><label>日</label></span></td>
                    </tr>
                </table>
            </form> 
        </div>
    </div>
</body>
</html>
