<title>国家药典委员会--试行标准转正审核意见</title>
</head>
<body>
	<div class="container">
    	<div class="header">
        	<div class="nav-title">
            	<p>国家药典委员会</p>
            	<h4>试行标准转正审核意见</h4>
            </div>
            <div class="nav-remark">
            	<div class="nav-sidea">
                	<p>签发:</p>
                    <div>
                   saaaaaaaaaaaaaaaaaaaaaaaaaa
                    </div>
                    <div id="nav-dta">2012年04月07日</div>
                    
                </div>
                <div class="nav-sideb">
                	<p>复核:</p>
                	<div>
                    asddddddddddddddddddddddddddddddd
                    </div>
                    <div id="nav-dtb">2012年04月07日</div>
                </div>
                <div class="nav-sidec">
                	<p>办人:</p>
                	<div>
                    saddddddddddddddddddddddddddddddddd
                    </div>
                    <div id="nav-dtc">2012年04月07日</div>
                </div>
                <div class="nav-sided">
                	<p class="nav-sidedside">业务编号:</p>
                    <p class="nav-sidedmain">国药典中</p>
                </div>
            </div>
        </div>
        <div class="content">
        <form method="post" action="#">
        	<table border="0" cellspacing="0" cellpadding="0">
              <colgroup class="nav-tableone"></colgroup>
              <colgroup class="nav-tabletwo"></colgroup>
              <colgroup class="nav-tablethr"></colgroup>
              <colgroup class="nav-tablefou"></colgroup>
              <colgroup class="nav-tablefiv"></colgroup>
              <colgroup class="nav-tablesix"></colgroup>
              <tr class="nav-firtr">
                <td><label for="drugname">药品名称</label></td>
                <td><input name="drugname" type="text" class="drugname" id="drugname" /></td>
                <td><label for="drugtype">类&nbsp;&nbsp;&nbsp;&nbsp;别</label></td>
                <td><input name="drugtype" type="text" class="drugtype" id="drugtype" /></td>
                <td><label for="dosetype">剂&nbsp;&nbsp;&nbsp;&nbsp;型</label></td>
                <td><input name="dosetype" type="text" class="dosetype" id="dosetype" /></td>
              </tr>
              <tr class="nav-sectr">
                <td><label for="applyunit">申请单位</label></td>
                <td colspan="5"><input type="text" name="applyunit" class="applyunit" id="applyunit"/></td>
              </tr>
              <tr class="nav-thrtr">
                <td><label for="samething">同品种情况</label></td>
                <td colspan="5"><input type="text" name="samething" class="samething" id="samething"/></td>
              </tr>
              <tr class="nav-foutr">
                <td><label for="resolvent">原批件所提问题的解决情况</label></td>
                <td colspan="5"><textarea name="resolvent" class="resolvent" id="resolvent"></textarea></td>
              </tr>
              <tr class="nav-fivtr">
                <td><label for="mind">审核情况及意见
</label></td>
                <td colspan="5"><textarea name="mind" class="mind" id="mind"></textarea></td>
              </tr>
              <tr class="nav-sixtr">
                <td><label for="result">结&nbsp;&nbsp;&nbsp;&nbsp;论</label></td>
                <td colspan="5"><textarea name="result" class="result" id="result"></textarea></td>
              </tr>
            </table>
           </form>
