<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="description" content="国家药典委员会,会议通知单" />
<meta name="keywords" content="国家药典委员会,会议通知单" />
<title>会议通知单</title>
<link rel="stylesheet" type="text/css" href="doc_css/drugNEMAnote.css" />
</head>
<body>
    <div class="container">
    	<div class="header">
        	<h1>国家药典委员会</h1>
            <h2>会议通知单</h2>
        </div>
        <div class="content">
        	<form action="#" method="post">
                <table cellpadding="0" cellspacing="0" class="dnema_head_info">
                    <colgroup>
                        <col class="dnema_h_g1" />
                        <col class="dnema_h_g2" />
                    </colgroup>
                    <tr>
                        <td><label for="">药典修会字:</label></td>
                        <td><input type="text" name="" id="" /></td>
                    </tr>
                </table>
                <table cellpadding="0" cellspacing="0" class="dnema_info">
                	<colgroup>
                        <col class="dnema_g1" />
                        <col class="dnema_g2" />
                        <col class="dnema_g3" />
                        <col class="dnema_g4" />
                    </colgroup>
                    <tr>
                        <td><label for="">类&nbsp;&nbsp;&nbsp;&nbsp;别</label></td>
                        <td colspan="3"><input type="text" name="" id="" /></td>
                    </tr>
                    <tr>
                    	<td><label for="">名&nbsp;&nbsp;&nbsp;&nbsp;称</label></td>
                        <td><input type="text" name="s" id="" /></td>
                        <td><label for="">标准出处</label></td>
                        <td><input type="text" name="" id="" /></td>
                    </tr>
                    <tr>
                    	<td><label for="">剂&nbsp;&nbsp;&nbsp;&nbsp;型</label></td>
                        <td><input type="text" name="s" id="" /></td>
                        <td><label for="">规&nbsp;&nbsp;&nbsp;&nbsp;格</label></td>
                        <td><input type="text" name="" id="" /></td>
                    </tr>
                    <tr>
                        <td><label for="">相关单据号</label></td>
                        <td colspan="3"><input type="text" name="" id="" /></td>
                    </tr>
                    <tr>
                        <td><label for="">生产企业</label></td>
                        <td colspan="3"><input type="text" name="" id="" /></td>
                    </tr>
                    <tr>
                    	<td><label for="">联&nbsp;系&nbsp;人</label></td>
                        <td><input type="text" name="s" id="" /></td>
                        <td><label for="">电&nbsp;&nbsp;&nbsp;&nbsp;话</label></td>
                        <td><input type="text" name="" id="" /></td>
                    </tr>
                    <tr>
                        <td><label for="">会议议题</label></td>
                        <td colspan="3"><input type="text" name="" id="" /></td>
                    </tr>
                    <tr>
                        <td><label for="">会议日程</label></td>
                        <td colspan="3"><textarea name="" id=""></textarea></td>
                    </tr>
                    <tr>
                        <td><label for="">专家名单</label></td>
                        <td colspan="3"><input type="text" name="" id="" /></td>
                    </tr>
                    <tr>
                    	<td><label for="">会议主持</label></td>
                        <td><input type="text" name="s" id="" /></td>
                        <td><label for="">会议时间</label></td>
                        <td><input type="text" name="" id="" /></td>
                    </tr>
                    <tr>
                    	<td><label for="">会议记录</label></td>
                        <td><input type="text" name="s" id="" /></td>
                        <td><label for="">会议地点</label></td>
                        <td><input type="text" name="" id="" /></td>
                    </tr>
                </table>
            </form> 
        </div>
        <div class="header">
        	<h1>国家药典委员会</h1>
            <h2>药品标准修订（命名、制订、勘误）专家意见单</h2>
        </div>
        <div class="content">
        	<form action="#" method="post">
                <table cellpadding="0" cellspacing="0" class="dnema_info">
                	<colgroup>
                        <col class="dnema_g1" />
                        <col class="dnema_g2" />
                        <col class="dnema_g3" />
                        <col class="dnema_g4" />
                    </colgroup>
                    <tr>
                        <td><label for="">药品名称</label></td>
                        <td colspan="3"><input type="text" name="" id="" /></td>
                    </tr>
                    <tr>
                        <td><label for="">议&nbsp;&nbsp;&nbsp;&nbsp;题</label></td>
                        <td colspan="3"><input type="text" name="" id="" /></td>
                    </tr>
                    <tr>
                        <td><label for="">申报单位</label></td>
                        <td colspan="3"><input type="text" name="" id="" /></td>
                    </tr>
                    <tr>
                        <td><label for="">意见及理由</label></td>
                        <td colspan="3"><textarea name="" id=""></textarea></td>
                    </tr>
                    <tr>
                        <td colspan="3" class="td_formatrb"><label for="">委员或专家签名</label></td>
                        <td class="td_formatb"><fieldset><input name="" id="" /><label>年</label><input name="" id="" /><label>月</label><input name="" id="" /><label>日</label></fieldset></td>
                    </tr>
                    <tr>
                    	<td class="td_formatr">&nbsp;</td>
                        <td colspan="2" class="td_formatr"><input name="" id="" /></td>
                        <td><label for="">国家药典委员会制</label></td>
                    </tr>
                </table>
            </form> 
        </div>
    </div>
</body>
</html>
