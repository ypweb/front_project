<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="description" content="国家药典委员会,资料处置单" />
<meta name="keywords" content="国家药典委员会,资料处置单" />
<title>资料处置单</title>
<link rel="stylesheet" type="text/css" href="doc_css/drugNRD.css" />
</head>
<body>
    <div class="container">
    	<div class="header">
        	<h1>国家药典委员会</h1>
            <h2>资料处置单</h2>
        </div>
        <div class="content">
        	<form action="#" method="post">
                <table cellpadding="0" cellspacing="0" class="remark">
                    <colgroup>
                        <col class="remark_col1" />
                        <col class="remark_col2" />
                        <col class="remark_col3" />
                    </colgroup>
                    <tr>
                        <td><label for="companyissue">签发:</label></td>
                        <td><label for="departcheck">复核:</label></td>
                        <td><label for="manager">经办:</label></td>
                    </tr>
                    <tr>
                        <td><textarea class="companyissue" id="companyissue" name="companyIssue" readonly="readonly"></textarea></td>
                        <td><textarea class="departcheck" id="departcheck" name="departCheck" readonly="readonly"></textarea></td>
                        <td><textarea class="manager" id="manager" name="manager" readonly="readonly"></textarea></td>
                    </tr>
                    <tr>
                    	<td><span class="remark_date"><input type="text" name="" class="dateissue_year" readonly="readonly" /><label>年</label><input type="text" name="" class="dateissue_month" readonly="readonly" /><label>月</label><input type="text" name="" class="dateissue_day" readonly="readonly" /><label>日</label></span></td>
                        <td><span class="remark_date"><input type="text" name="" class="datecheck_year" readonly="readonly" /><label>年</label><input type="text" name="" class="datecheck_month" readonly="readonly" /><label>月</label><input type="text" name="" class="datecheck_day" readonly="readonly" /><label>日</label></span></td>
                        <td><span class="remark_date"><input type="text" name="" class="datemanage_year" readonly="readonly" /><label>年</label><input type="text" name="" class="datemanage_month" readonly="readonly" /><label>月</label><input type="text" name="" class="datemanage_day" readonly="readonly" /><label>日</label></span></td>
                    </tr>
                </table>
                <table cellpadding="0" cellspacing="0" class="info">
                	<colgroup>
                        <col class="info_col1" />
                        <col class="info_col2" />
                        <col class="info_col3" />
                        <col class="info_col4" />
                        <col class="info_col5" />
                    </colgroup>
                    <tr>
                        <td colspan="5"><p class="infotitle">受理情况</p></td>
                    </tr>
                    <tr>
                        <td><label for="acceptedno">收文号</label></td>
                        <td colspan="4"><input type="text" name="acceptedNo" id="acceptedno" /></td>
                    </tr>
                    <tr>
                    	<td><label for="classname">业务类型</label></td>
                        <td><input type="text" name="className" id="classname" /></td>
                        <td><label for="smttypename">申请事项</label></td>
                        <td colspan="2"><input type="text" name="smtTypeName" id="smttypename" /></td>
                    </tr>
                    <tr>
                    	<td><label for="drugtypename">申请分类</label></td>
                        <td><input type="text" name="drugTypeName" id="drugtypename" /></td>
                        <td><label for="timereq">申请时间</label></td>
                        <td colspan="2"><input type="text" name="timeReq" id="timereq" /></td>
                    </tr>
                    <tr>
                        <td colspan="5"><p class="infotitle">资料情况</p></td>
                    </tr>
                    <tr>
                        <td><label for="outfileno">相关发文号</label></td>
                        <td colspan="4"><input type="text" name="outFileNo" id="outfileno" /></td>
                    </tr>
                    <tr>
                    	<td><label for="fileno">资料编号</label></td>
                        <td><input type="text" name="fileNo" id="fileno" /></td>
                        <td><label for="copies">数量(套)</label></td>
                        <td colspan="2"><input type="text" name="copies" id="copies" /></td>
                    </tr>
                    <tr>
                        <td colspan="5"><p class="infotitle">资料目录</p></td>
                    </tr>
                    <tr>
                        <td colspan="3"><p class="maintitle">资料名称</p></td>
                        <td><p class="subtitle">存档/调走</p></td>
                        <td><p class="subtitle">存档时限</p></td>
                    </tr>
                    <tr>
                        <td colspan="3"><input type="text" name="fileNo1" id="fileno1" /></td>
                        <td><input type="text" name="methodDeal1" class="methoddeal" id="methoddeal1" /></td>
                        <td><input type="text" name="timeStore1" class="timestore" id="timestore1" /></td>
                    </tr>
                    <tr>
                        <td colspan="3"><input type="text" name="fileNo2" id="fileno2" /></td>
                        <td><input type="text" name="methodDeal2" class="methoddeal" id="methoddeal2" /></td>
                        <td><input type="text" name="timeStore2" class="timestore" id="timestore2" /></td>
                    </tr>
                    <tr>
                        <td colspan="3"><input type="text" name="fileNo3" id="fileno3" /></td>
                        <td><input type="text" name="methodDeal3" class="methoddeal" id="methoddeal3" /></td>
                        <td><input type="text" name="timeStore3" class="timestore" id="timestore3" /></td>
                    </tr>
                    <tr>
                        <td colspan="3"><input type="text" name="fileNo4" id="fileno4" /></td>
                        <td><input type="text" name="methodDeal4" class="methoddeal" id="methoddeal4" /></td>
                        <td><input type="text" name="timeStore4" class="timestore" id="timestore4" /></td>
                    </tr>
                </table>
            </form> 
        </div>
    </div>
</body>
</html>
