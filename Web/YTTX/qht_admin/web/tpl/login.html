<!--登陆-->
<div class="struct-layout-header">
	<div class="header-bg g-clear-bs"></div>
	<div class="header-content">
		<div class="header-logo"></div>
	</div>
</div>
<div class="struct-layout-login">
	<div class="login-layout">
		<div class="login-main-wrap">
			<!-- 错误提示组件-->
			<div class="login-header">
				<p>登录</p>
			</div>

			<!--登陆面板-->
			<form method="post" role="form" id="login_provider" class="admin-layout-form" name="loginForm" ng-submit="app_ctrl.submitLogin()" novalidate>

				<div class="form-group-self2">
					<label class="self-label g-pos-r g-w-percent50 label-icon label-unicon">
						<input type="text" name="username" placeholder="请输入登陆账号" class="self-input" required ng-model="app_ctrl.login.username" autocomplete="off" />
						<span ng-show="loginForm.username.$dirty && loginForm.username.$valid" class="self-tips self-tips-yes"></span>
					</label>
				</div>

				<div class="form-group-self2">
					<label class="self-label g-pos-r g-w-percent50 label-icon label-pwdicon">
						<input type="password" ng-model="app_ctrl.login.password" placeholder="请输入登陆密码" ng-minlength="6" name="password" required autocomplete="off" class="self-input" />
						<span ng-show="loginForm.password.$dirty && loginForm.password.$valid" class="self-tips self-tips-yes"></span>
						<span ng-show="loginForm.password.$dirty && loginForm.password.$invalid && !loginForm.password.$error.required" class="self-tips self-tips-no g-c-red1">登陆密码不能少于6位</span>
					</label>
				</div>

				<div class="form-group-self2">
					<label class="self-label g-pos-r g-w-percent32 label-icon label-vcicon">
						<input type="text" name="identifyingCode" ng-model="app_ctrl.login.identifyingCode" placeholder="请输入验证码" required class="self-input" minlength="4" maxlength="6" autocomplete="off" ng-minlength="4" ng-maxlength="4" />
						<span ng-show="loginForm.identifyingCode.$dirty && loginForm.identifyingCode.$valid" class="self-tips self-tips-yes"></span>
					</label>
					<label class="self-valid g-t-r g-f-r g-w-percent15" id="validcode_wrap" ng-init="app_ctrl.getValidCode()" ng-click="app_ctrl.getValidCode()">
						<img alt="验证码" src="images/body_bg.png">
					</label>
				</div>

				<div class="form-group-self2">
					<button type="submit" ng-disabled="!(loginForm.username.$dirty && loginForm.username.$valid&&loginForm.password.$dirty && loginForm.password.$valid&&loginForm.identifyingCode.$dirty && loginForm.identifyingCode.$valid)" class="btn btn-red btn-lg g-w-percent50 g-clear-br g-t-c">立即登录</button>
				</div>
				<!--<div class="login-footer">
					<a ui-sref="login.forgot">忘记密码?</a>
				</div>-->
			</form>
		</div>
	</div>
</div>
