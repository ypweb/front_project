<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="description" content="国家药典委员会,国家药典委员会收款通知单" />
<meta name="keywords" content="国家药典委员会,国家药典委员会收款通知单" />
<title>国家药典委员会收款通知单</title>
<link rel="stylesheet" type="text/css" href="doc_css/drugNRA.css"/>
</head>
<body>
    <div class="container">
    	<div class="header">
        	<h1>国家药典委员会</h1>
            <h2>收款通知单</h2>
        </div>
        <div class="content">
        	<form action="#" method="post">
            	<table cellpadding="0" cellspacing="0" class="dnra_head_info">
               		<colgroup>
                        <col class="dnra_hg1" />
                        <col class="dnra_hg2" />
                    </colgroup>
                	<tr>
                    	<td><label>药典收字:</label></td>
                        <td><input type="text" name="" id="" readonly="readonly"/></td>
                    </tr>
                </table>
                <table cellpadding="0" cellspacing="0" class="dnra_info">
                	<colgroup>
                        <col class="dnra_g1" />
                        <col class="dnra_g2" />
                        <col class="dnra_g3" />
                        <col class="dnra_g4" />
                    </colgroup>
                    <tr>
                        <td><label for="">相关单据号</label></td>
                        <td colspan="3"><input type="text" name="" id="" readonly="readonly" /></td>
                    </tr>
                    <tr>
                    	<td><label for="">应收金额</label></td>
                        <td><input type="text" name="" id=""  readonly="readonly"/></td>
                    	<td><label for="">大&nbsp;&nbsp;写</label></td>
                        <td><input type="text" name="" id=""  readonly="readonly"/></td>
                    </tr>
                    <tr>
                    	<td><label for="">实收金额</label></td>
                        <td><input type="text" name="" id=""  readonly="readonly"/></td>
                    	<td><label for="">大&nbsp;&nbsp;写</label></td>
                        <td><input type="text" name="" id=""  readonly="readonly"/></td>
                    </tr>
                    <tr>
                        <td><label for="">收款事由</label></td>
                        <td colspan="3"><input type="text" name="" id="" readonly="readonly"/></td>
                    </tr>
                    <tr>
                        <td><label for="">收款单位</label></td>
                        <td colspan="3"><input type="text" name="" id="" readonly="readonly"/></td>
                    </tr>
                    <tr>
                        <td><label for="">收款时间</label></td>
                        <td colspan="3"><input type="text" name="" id="" readonly="readonly"/></td>
                    </tr>
                </table>
            </form> 
        </div>
    </div>
</body>
</html>
