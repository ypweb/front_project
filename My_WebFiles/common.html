<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>常用页面效果集合</title>
</head>
<body>
	<!--模拟弹出层html代码-->
	<div class="masking_bg" id="masking_bg"></div>
    <div class="masking_outer" id="masking_outer">
    	<h3 id="masking_title" class="masking_title">友情提示</h3>
        <div class="masking_inner">
        	<p id="error_show1"></p>
            <p id="error_show2"></p>
        </div>
        <p class="close_btn" id="close_btn">确&nbsp;&nbsp;定</p>
    </div>
    
    <!--回到顶部html代码-->
    <div class="gototop_outer" id="gototop_outer">
        <a class="gototop_inner" title="返回顶部"></a>
    </div>
    
    <!--模拟下拉框html代码-->
	<select name="ctypeId" id="cpttype" class="select_target">
        <option value="" selected="selected">---请选择---</option>
        <c:forEach var="plainType" items="${ctypeList}">
            <option value="${plainType.CTYPEID}">${plainType.CTYPENAME}</option> 
        </c:forEach>
    </select> 
    <div class="select_mode">
        <input type="text" name="" value="" readonly="readonly" id="select_mode_show"/>
        <img alt="" id="select_def" src="images/select_imgdef.png"/>
        <img alt="" id="select_sel" src="images/select_imgsel.png"/>
        <ul id="select_mode_action"></ul>
    </div>                     
    <span id="cpttype_valid"></span>
	
    <!--模拟图片切换效果-->
	<div class="newsmiddleboxs">
        <div class="newsimgshow">
            <img alt="" title="" class="silderimgicon" src="images/silderimgicon.png"/>
            <div class="silderimg" id="silderimg">
                <a href="#" title="" class="silshowimg"><img alt="清新淡雅的阅读环境" title="电子阅览室环境" src="images/silder/silderimg1.jpg"/></a>
                <a href="#" title="" class="silhideimg"><img alt="医疗控费精美装帧" title="医疗控费封面" src="images/silder/silderimg2.jpg"/></a>
                <a href="#" title="" class="silhideimg"><img alt="医疗控费封面装帧" title="医疗控费介绍" src="images/silder/silderimg3.jpg"/></a>
                <a href="#" title="" class="silhideimg"><img alt="护理指南、让你轻松开心工作！" title="临床常见疾病护理指南" src="images/silder/silderimg4.jpg"/></a>
                <a href="#" title="" class="silhideimg"><img alt="呵护关爱" title="经营生活" src="images/silder/silderimg5.jpg"/></a>
            </div>
            <ul class="newsimgbtn" id="newsimgbtn">
                <li class="imgbtnsel">1</li>
                <li class="imgbtndef">2</li>
                <li class="imgbtndef">3</li>
                <li class="imgbtndef">4</li>
                <li class="imgbtndef">5</li>
            </ul>
            <ul class="newsimgremark" id="newsimgremark">
                <li class="imgremarkshow"></li>
                <li class="imgremarkhide"></li>
                <li class="imgremarkhide"></li>
                <li class="imgremarkhide"></li>
                <li class="imgremarkhide"></li>
            </ul>
            <ul class="newsimgtitle" id="newsimgtitle">
                <li class="imgtitleshow"></li>
                <li class="imgtitlehide"></li>
                <li class="imgtitlehide"></li>
                <li class="imgtitlehide"></li>
                <li class="imgtitlehide"></li>
            </ul>
        </div>
    </div>

</body>
</html>
