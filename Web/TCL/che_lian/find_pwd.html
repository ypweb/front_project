<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>TCL车联网--找回密码</title>
<meta name="description" content="TCL车联网,车联网找回密码" />
<meta name="keywords" content="TCL车联网,车联网找回密码" />
<link rel="stylesheet" type="text/css" href="css/register.css">
<script src="js/lib/jquery-1.8.3.min.js"></script>
<script src="js/lib/jquery.validate.js"></script>
<script src="js/lib/jquery.form.js"></script>
<script src="js/find_pwd.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
        	<div class="logo">logo</div>
            <ul class="user_interface">
                <li><a title="" href="login.html">登录</a></li>
                <li class="register_none"><a title="" href="home.html">网站首页</a></li>
            </ul>
        </div>
        <div class="content">
        	<div class="findpwd_theme">
            	<h1>找回密码</h1>
                <p>温馨提示：通过账户以及注册邮箱可重置密码</p>
            </div>
            <form action="#" method="post" id="findpwd_chelian">
            <table class="findpwd_wrap">
            	<colgroup>
                	<col class="find_cg1"/>
                    <col class="find_cg2"/>
                </colgroup>
                <tr class="find_default">
                    <td><label for="username">用户名：</label></td>
                    <td><input type="text" name="username" id="username"/><p>长度为6~16位字符</p></td>
                </tr>
                <tr class="find_default">
                	<td>&nbsp;</td>
                    <td><span id="username_tips"></span></td>
                </tr>
                <tr class="find_default">
                    <td><label for="email">邮&nbsp;&nbsp;&nbsp;箱：</label></td>
                    <td><input type="text" name="email" id="email"/></td>
                </tr>
                <tr class="find_default">
                	<td>&nbsp;</td>
                    <td><span id="email_tips"></span></td>
                </tr>
                <tr class="find_button">
                	<td>&nbsp;</td>
                    <td><input type="submit" id="findpwd" value="找回密码"/></td>
                </tr>
            </table>
            </form>
        </div>
        <div class="footer">
        	<p>Copyright&nbsp;&copy;&nbsp;2010&mdash;2013&nbsp;TCL&nbsp;ALL&nbsp;Rights&nbsp;Reserved</p>
        </div>
    </div>
</body>
