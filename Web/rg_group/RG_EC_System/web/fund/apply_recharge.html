    <div class="mainwrap">

      	<div class="row-fluid">
        		<div class="span24 pull-left">
              <ul class="sidebox">
                <li class="sidemenu sidemenu-mini">
                	<h3>账户管理</h3>
                  <div id="submenu" >
                  <a href="account_manage.html">账户管理</a>
                  <a href="recharge_manage.html" data-href="true">充值管理</a>
                  <a href="withdraw_manage.html">提现管理</a>
                  <a href="transfer_manage.html">转账管理</a>
                  </div>
                </li>
              </ul>
            </div>
        		<div class="span24 pull-right">
            		<ul class="mainbox">
                    <li class="main-grid">
                    		<!--grid主题-->
                    		<div class="grid-theme grid-themeedit">申请充值</div>
                        <!--grid表单-->
                    		<div class="grid-form">
                        		<form action="#" id="fiAcInputForm" class="form-horizontal" method="post">
                            		<input id="rate" type="hidden" name="rate">
                                <input id="id" type="hidden" value="" name="id">
                                <input type="hidden" value="" name="strAction">
                                <input type="hidden" name="_form_uniq_id" value="">
                            		<div class="control-group form-control-minigap">
                                  <label class="control-label">单据类型：</label>
                                  <div class="controls"><span class="form-control-text">充值</span></div>
                                </div>
                                <div class="control-group">
                                  <label class="control-label">帐户类型：</label>
                                  <div class="controls"><span class="form-control-text">F$</span></div>
                                </div>
                                <div class="control-group form-control-largegap">
                                  <label for="money" class="control-label form-require-icon">申请金额：</label>
                                  <div class="controls">
                                    <input  id="money" type="text" class="span6" name="money" placeholder="请输入申请金额" maxlength="14" >
                                    <div class="moneyup-wrap"><div id="moneyup"></div></div>
                                  </div>
                                </div>
                            		<div class="control-group">
                                  <label for="localCurrency" class="control-label form-require-icon">支付币种：</label>
                                  <div class="controls">
                                    <select id="localCurrency" class="span6" name="localCurrency">
                                      <option selected value="CNY">CNY-人民币</option>
                                    </select>
                                  </div>
                                </div>
                                <div class="control-group">
                                  <label for="transType" class="control-label form-require-icon">充值方式：</label>
                                  <div class="controls">
                                    <select id="transType" class="span6" name="transType">
                                      <option selected value="0">现金</option>
                                      <option value="1">网银</option>
                                      <option value="2">柜台</option>
                                      <option value="3">ATM</option>
                                      <option value="4">POS机</option>
                                    </select>
                                  </div>
                                </div>
                                <div class="control-group">
                                  <label class="control-label">手续费：</label>
                                  <div class="controls">
                                    <span class="form-control-text" id="fees">23.00</span>
                                    <span class="form-control-text g-c-cyan1">(公司审核时核定)</span>
                                  </div>
                                </div>
                            		<div class="control-group">
                                  <label for="localMoney" class="control-label form-require-icon">支付金额：</label>
                                  <div class="controls">
                                    <input  id="localMoney" type="text" class="span6 form-readonlytext" name="localMoney" readonly>
                                  </div>
                                </div>
                                <div class="control-group">
                                  <label for="accId" class="control-label form-require-icon">支付银行：</label>
                                  <div class="controls">
                                    <select id="accId" class="span6" name="accId">
                                      <option selected value="101">中国农业银行</option>
                                      <option value="21">中国农业银行</option>
                                      <option value="22">中国银行</option>
                                      <option value="81">中国工商银行</option>
                                      <option value="1">中国工商银行</option>
                                      <option value="61">5245</option>
                                    </select>
                                  </div>
                                </div>
                                <div class="control-group">
                                  <label for="memo" class="control-label">摘要：</label>
                                  <div class="controls">
                                    <textarea id="memo" class="span18" rows="8" placeholder="请输入内容"  name="memo"></textarea>
                                  </div>
                                </div>
                                <div class="control-group">
                                  <div class="controls">
                                    <button type="submit" class="span5 btn form-btnsave-icon">保存</button>
                                    <a href="recharge_manage.html" class="span5 btn form-btncance-icon">取消</a>
                                  </div>
                                </div>
                            </form>
                        </div>
                    </li>
