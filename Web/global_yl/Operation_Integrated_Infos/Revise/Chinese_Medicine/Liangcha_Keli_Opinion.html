<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="description" content="广东凉茶颗粒,颗粒剂,Guangdong Liangcha Keli,国家食品药品监督管理局,新药试行标准转正式标准审核意见" />
<meta name="keywords" content="广东凉茶颗粒,颗粒剂,Guangdong Liangcha Keli,国家食品药品监督管理局,新药试行标准转正式标准审核意见" />
<title>广东凉茶颗粒--审核意见</title>
<link rel="stylesheet" type="text/css" href="../../css/Revise/Liangcha_Keli.css" />
</head>
<body>
    <div class="container">
    	<div class="header">
        	<h1>国家食品药品监督管理局</h1>
            <h2>新药试行标准转正式标准审核意见</h2>
        </div>
        <div class="content">
        	<form action="#" method="post">
                <table cellpadding="0" cellspacing="0" class="opi_remark">
                    <colgroup>
                        <col class="opir_col1" />
                        <col class="opir_col2" />
                        <col class="opir_col3" />
                    </colgroup>
                    <tr>
                        <td><label for="companyissue">司签发:</label></td>
                        <td><label for="departcheck">处复核:</label></td>
                        <td><label for="manager">经办人:</label></td>
                    </tr>
                    <tr>
                        <td><textarea class="companyissue" id="companyissue" name="companyIssue" readonly="readonly"></textarea></td>
                        <td><textarea class="departcheck" id="departcheck" name="departCheck" readonly="readonly"></textarea></td>
                        <td><textarea class="manager" id="manager" name="manager" readonly="readonly"></textarea></td>
                    </tr>
                </table>
                <table cellpadding="0" cellspacing="0" class="opi_info">
                	<colgroup>
                        <col class="opii_col1" />
                        <col class="opii_col2" />
                        <col class="opii_col3" />
                        <col class="opii_col4" />
                    </colgroup>
                    <tr>
                    	<td><label class="defname" for="drugname">药品名称</label></td>
                        <td><input type="text" name="drugName" id="drugname" /></td>
                        <td><label class="defname" for="registtype">类&nbsp;&nbsp;&nbsp;&nbsp;别</label></td>
                        <td><input type="text" name="registType" id="registtype" /></td>
                    </tr>
                    <tr>
                        <td><label class="defname" for="items">项&nbsp;&nbsp;&nbsp;&nbsp;目</label></td>
                        <td colspan="3"><input type="text" name="items" id="items" /></td>
                    </tr>
                    <tr>
                        <td><label class="defname" for="producer">申请单位</label></td>
                        <td colspan="3"><input type="text" name="producer" id="producer" /></td>
                    </tr>
                    <tr>
                        <td colspan="4"><textarea name="checkNotes" id="checknotes"></textarea></td>
                    </tr>
                </table>
            </form> 
        </div>
    </div>
</body>
</html>
