<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>国家药典委员会--药品标准业务管理系统注册</title>
<meta name="description" content="药品标准业务管理系统,药品标准业务受理中心,国家药典委员会,业务办理,企业中心,信息公示" />
<meta name="keywords" content="药品标准业务管理系统,药品标准业务受理中心,国家药典委员会,业务办理,企业中心,信息公示" />
<link type="text/css" rel="stylesheet" href="css/chp-register.css" />
<script type="text/javascript" src="js/jquery/jquery-1.8.3.min.js"></script>
<script type="text/javascript" src="js/jquery/jquery.validate.js"></script>
<script type="text/javascript" src="js/jquery/jquery.form.js"></script> 
<script type="text/javascript" src="js/cn.org.chp.util.js"></script>
<script type="text/javascript" src="js/cn.org.chp.register.js"></script>
</head>
<body>
	<div class="header">
    	<div class="banner">
            <h1>国家药典委员会</h1>
            <h2>药品标准业务受理中心</h2>
        </div>
    </div>
    <div class="container">
    	<div class="content">
        	<div class="regtitle">
            	<h1>注&nbsp;&nbsp;册</h1>
                <p>已有账户?<a href="Login.html" title="" class="loginbtn">马上登录</a></p>
            </div>
            <div class="regcontent">
            	<div class="regforms">
                <form method="post" action="#" id="registerform">
                	<table cellpadding="0" cellspacing="0" class="userinfos">
                    	<colgroup>
                        	<col class="ui-label" />
                            <col class="ui-text" />
                        </colgroup>
                    	<tr>
                        	<td colspan="2"><h2>账户信息</h2></td>
                        </tr>
                        <tr>
                        	<td><label for="username"><span></span>账户:</label></td>
                            <td><input type="text" class="username" name="USERNAME" id="username" /><span id="username_val"></span></td>
                        </tr>
                        <tr>
                        	<td><label for="signpwd"><span></span>密码:</label></td>
                            <td><input type="text" class="signpwd" name="SignPwd" id="signpwd" /><span id="signpwd_val"></span></td>
                        </tr>
                        <tr>
                        	<td>&nbsp;</td>
                        	<td><p>请牢记您的密码</p></td>
                        </tr>
                        <tr>
                        	<td><label for="validsignpwd"><span></span>确认密码:</label></td>
                            <td><input type="text"  class="validsignpwd" name="validSignPwd" id="validsignpwd" /><span id="validsignpwd_val"></span></td>
                        </tr>
                        <tr>
                        	<td><label for="email"><span></span>邮箱:</label></td>
                            <td><input type="text" class="email" name="Email" id="email" /><span id="email_val"></span></td>
                        </tr>
                        <tr>
                        	<td>&nbsp;</td>
                        	<td><p>帮您激活帐号、找回密码</p></td>
                        </tr>
                    </table>
                	<table cellpadding="0" cellspacing="0" class="corinfos">
                    	<colgroup>
                        	<col class="cor-label" />
                            <col class="cor-text" />
                            <col class="cor-label" />
                            <col class="cor-text" />
                        </colgroup>
                    	<tr>
                        	<td colspan="4"><h2>企业信息</h2></td>
                        </tr>
                    	<tr>
                        	<td><label for="chi-name"><span></span>中文名称:</label></td>
                            <td colspan="3"><input type="text" class="chi-name" id="chi-name" name="chi-name" /><span id="chi-name_val"></span></td>
                        </tr>
                        <tr>
                        	<td><label for="eng-name"><span></span>英文名称:</label></td>
                            <td colspan="3"><input type="text" class="eng-name" id="eng-name" name="eng-name" /><span id="eng-name_val"></span></td>
                        </tr>
                        <tr>
                        	<td><label for="regaddr"><span></span>注册地址:</label></td>
                            <td colspan="3"><input type="text" class="regaddr" id="regaddr" name="RegAddr" value="企业注册详细地址"/><span id="regaddr_val"></span></td>
                        </tr>
                        <tr>
                        	<td><label for="mfraddr"><span></span>生产地址:</label></td>
                            <td colspan="3"><input type="text" class="mfraddr" id="mfraddr" name="MfrAddr" value="企业生产详细地址" /><span id="mfraddr_val"></span></td>
                        </tr>
                        <tr>
                        	<td><label for="regzipcode"><span></span>注册地址邮编:</label></td>
                            <td><input type="text" name="regZipCode" class="regzipcode" id="regzipcode" /><span id="regzipcode_val"></span></td>
                            <td><label for="mfrzipcode"><span></span>生产地址邮编:</label></td>
                            <td><input type="text" name="MfrZipCode" class="mfrzipcode" id="mfrzipcode" /><span id="mfrzipcode_val"></span></td>
                        </tr>
                        <tr>
                        	<td><label for="companycode"><span></span>组织机构代码:</label></td>
                            <td><input type="text" name="CompanyCode" class="companycode" id="companycode" value="国内组织" /><span id="companycode_val"></span></td>
                            <td><label for="lawperson"><span></span>法定代表人:</label></td>
                            <td><input type="text" name="lawperson" class="lawperson" id="lawperson" /><span id="lawperson_val"></span></td>
                        </tr>
                        <tr>
                        	<td><label for="certtype"><span></span>证件类型:</label></td>
                            <td>
                                <select class="certtype" id="certtype" name="CertType" >
                                    <option selected="selected">身份证</option>
                                    <option>其他</option>
                                </select>
                            </td>
                            <td><label for="certno"><span></span>证件编号:</label></td>
                            <td><input type="text" name="CertNo" class="certno" id="certno" /><span id="certno_val"></span></td>
                        </tr>
                    </table>
                    <table cellpadding="0" cellspacing="0" class="regsubmit">
                    	<colgroup>
                        	<col class="regsub-btn"/>
                            <col class="regsub-text"/>
                        </colgroup>
                    	<tr>
                        	<td rowspan="2"><button type="submit" class="reg-btn" id="reg-btn" disabled="disabled">注&nbsp;册</button></td>
                        	<td><label for="validnum" class="validnumlabel"><span></span>验证码:</label><input type="text" class="validnum" name="validnum" id="validnum"/><img alt="" title="" class="validimg" id="validimg" /><a href="#" title="" class="changeimg">换一张</a><span id="validnum_val"></span></td>
                        </tr>
                        <tr>
                        	<td><input type="checkbox" id="regserver" class="regserver"/><label for="regserver">我已认真阅读并同意《<a href="#" title="服务协议" target="_blank">服务协议</a>》</label></td>
                        </tr>
                    </table>
                </form>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
    	<div class="infos">
        	<p>本站由国家药典委员会主办 版权所有 未经许可禁止转载或建立镜像</p>
            <p>Copyright © 2012-2015 SFDA All Rights Reserved</p>
            <p>备案序号:京ICP备05064905号</p>
            <p>国家药典委员会信息小组建设和维护</p>
        </div>
    </div>
</body>
</html>
