<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="description" content="国家药典委员会,药品通用名称命名补充资料审核意见单" />
<meta name="keywords" content="国家药典委员会,药品通用名称命名补充资料审核意见单" />
<title>药品通用名称命名补充资料审核意见单</title>
<link rel="stylesheet" type="text/css" href="doc_css/drugNSO.css" />
</head>
<body>
    <div class="container">
    	<div class="header">
        	<h1>国家药典委员会</h1>
            <h2>药品通用名称命名补充资料(药品命名)审核意见单</h2>
        </div>
        <div class="content">
        	<form action="#" method="post">
                <table cellpadding="0" cellspacing="0" class="opi_remark">
                    <colgroup>
                        <col class="dnso_org1" />
                        <col class="dnso_org2" />
                        <col class="dnso_org3" />
                    </colgroup>
                    <tr>
                        <td><label for="">签发:</label></td>
                        <td><label for="">复核:</label></td>
                        <td><label for="">经办:</label></td>
                    </tr>
                    <tr>
                        <td><textarea class="companyissue" id="companyissue" name="companyIssue" readonly="readonly">请注意：两个表单共用一个模板(命名补充资料审核意见单、药品命名审核意见单)</textarea></td>
                        <td><textarea class="departcheck" id="departcheck" name="departCheck" readonly="readonly"></textarea></td>
                        <td><textarea class="manager" id="manager" name="manager" readonly="readonly"></textarea></td>
                    </tr>
                </table>
                <table cellpadding="0" cellspacing="0" class="opi_remark_sub">
                    <colgroup>
                        <col class="dnso_orsg1" />
                        <col class="dnso_orsg2" />
                    </colgroup>
                    <tr>
                        <td><label for="acceptedno">药典命补审字:</label></td>
                        <td><input type="text" name="" id="" /></td>
                    </tr>
                </table>
                <table cellpadding="0" cellspacing="0" class="dnso_o_info">
                	<colgroup>
                        <col class="dnso_oig1" />
                        <col class="dnso_oig2" />
                        <col class="dnso_oig3" />
                        <col class="dnso_oig4" />
                    </colgroup>
                    <tr>
                        <td><label for="">类&nbsp;&nbsp;&nbsp;&nbsp;别</label></td>
                        <td colspan="3"><input type="text" name="" id="" /></td>
                    </tr>
                    <tr>
                        <td><label for="">名&nbsp;&nbsp;&nbsp;&nbsp;称</label></td>
                        <td colspan="3">
                        	<fieldset><label for="">药品通用名称:</label><input type="text" name="" id="" /></fieldset>
                            <fieldset><label for="">汉&nbsp;语&nbsp;拼&nbsp;音:</label><input type="text" name="" id="" /></fieldset>
                            <fieldset><label for="">英&nbsp;文&nbsp;名:</label><input type="text" name="" id="" /></fieldset>
                        </td>
                    </tr>
                    <tr>
                        <td><label for="">标准出处</label></td>
                        <td colspan="3"><input type="text" name="" id="" /></td>
                    </tr>
                    <tr>
                    	<td><label for="">剂&nbsp;&nbsp;&nbsp;&nbsp;型</label></td>
                        <td><input type="text" name="s" id="" /></td>
                        <td><label for="">规&nbsp;&nbsp;&nbsp;&nbsp;格</label></td>
                        <td><input type="text" name="" id="" /></td>
                    </tr>
                    <tr>
                    	<td><label for="">申请单位</label></td>
                        <td><input type="text" name="s" id="" /></td>
                        <td><label for="">联&nbsp;系&nbsp;人</label></td>
                        <td><input type="text" name="" id="" /></td>
                    </tr>
                    <tr>
                        <td><label for="">审核意见</label></td>
                        <td colspan="3"><textarea name="" id=""></textarea></td>
                    </tr>
                    <tr>
                        <td><label for="">附&nbsp;&nbsp;&nbsp;&nbsp;件</label></td>
                        <td colspan="3"><input type="text" name="" id="" /></td>
                    </tr>
                    <tr>
                        <td><label for="">主&nbsp;&nbsp;&nbsp;&nbsp;送</label></td>
                        <td colspan="3"><input type="text" name="" id="" /></td>
                    </tr>
                    <tr>
                        <td><label for="">抄&nbsp;&nbsp;&nbsp;&nbsp;送</label></td>
                        <td colspan="3"><input type="text" name=""id="" /></td>
                    </tr>
                    <tr>
                        <td><label for="">备&nbsp;&nbsp;&nbsp;&nbsp;注</label></td>
                        <td colspan="3"><textarea name="" id=""></textarea></td>
                    </tr>
                </table>
                <table cellpadding="0" cellspacing="0" class="dnso_o_foot">
                	<tr>
                    	<td>
                        <fieldset>
                        	<input type="text" name="" readonly="readonly" /><label>年</label><input type="text" name="" readonly="readonly" /><label>月</label><input type="text" name="" readonly="readonly" /><label>日</label>
                        </fieldset>
                        </td>
                    </tr>
                </table>
            </form> 
        </div>
    </div>
</body>
</html>
