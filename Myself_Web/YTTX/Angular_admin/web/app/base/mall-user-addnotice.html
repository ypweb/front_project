                    <!--添加-->
                    <div class="panel-body">
                        <form role="form"  method="post" id="admin_addnotice_form" class="admin-form1 validate">
                            <input type="text" value="" id="admin_id" name="id" class="g-d-hidei" />
                            <div class="form-group">
                                <label class="control-label"><span class="form-require-item g-c-red1">*</span>发送类型：</label>
                                <div class="self-error-pos-wrap" id="admin_type">
                                    <label class="btn btn-white g-br3">
                                        部分用户&nbsp;:&nbsp;<input class="self-error-pos" type="radio" value="1" name="type" data-validate="required" data-message-required="请选择发送类型"  />
                                    </label>
                                    <label class="btn btn-white g-br3">
                                        全部用户&nbsp;:&nbsp;<input class="self-error-pos" checked type="radio" value="2" name="type" data-validate="required" data-message-required="请选择发送类型"  />
                                    </label>
                                </div>
                            </div>

                            <div class="form-group g-d-hidei" id="member_wrap">
                                <label class="control-label"><span class="form-require-item g-c-red1">*</span>发送会员列表：<span class="g-c-red1" id="member_tip"></span></label>
                                <div class="admin-data-panel1" id="admin_member"></div>
                            </div>

                            <div class="form-group">
                                <label class="control-label"><span class="form-require-item g-c-red1">*</span>通知内容：</label>
                                <textarea class="form-control form-admin-editor" placeholder="请输入通知内容" data-validate="required" data-message-required="通知内容不能为空" name="content" id="admin_content"></textarea>
                            </div>

                            <div class="form-group">
                                <button type="submit" id="admin_action" class="btn btn-success">发送</button>
                            </div>

                        </form>
