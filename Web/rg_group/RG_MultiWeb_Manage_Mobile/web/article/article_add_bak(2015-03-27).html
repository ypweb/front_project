    <section class="article-form">
      <form action="#" method="post" id="articleaction">
      	<input type="hidden" name="form_submit" value="ok" >
        <input type="hidden" name="nchash" value="" >
        <ul class="form-box">
          <li class="article-text1 form-text">
              <input type="text" id="title" placeholder="文章名称" name="title" >
          </li>
          <li class="article-tip form-tip"></li>
          <li class="article-text1 form-text">
              <select id="category" name="category">
              	  <option selected value="0">所属栏目</option>

                  <option value="2">爱行天下</option>
                  <option value="3">一话说产品</option>
                  <option value="4">最新通知</option>
                  <option value="5">关于荣格</option>
                  <option value="6">联系我们</option>
              </select>
          </li>
          <li class="article-tip form-tip"></li>
          <li class="article-text1 form-text">
          		<input type="hidden" id="state" name="state" >
          		<ul class="radio-plugin-wrap" id="radio_state">
              	<li data-value="1">文章显示</li>
                <li data-value="0">文章禁止</li>
              </ul>
          </li>
          <li class="article-tip form-tip"></li>
          <li class="article-text1 form-text">
          		<input type="text" class="article-upload" placeholder="上传缩略图" id="thumb" name="thumb" readonly >
              <div class="upload-plugin-wrap">
                	<input type="file" id="file_upload">
                	<div>选择图片</div>
              </div>
          </li>
          <li class="article-tip form-tip"></li>          
          <li class="article-text1 form-text">
              <textarea placeholder="详细内容" class="article-textarea" id="brief" name="brief" ></textarea>
              <div class="editor-plugin-wrap">
              		<div class="editor-state">
                  		<p id="editor_sure">保存</p><p id="editor_state">当前状态：编辑</p>
                  </div>
              		<div class="editor-container" id="editor_container">
                  </div>
                  <div class="editor-edit" id="editor_edit"></div>
              		<ul class="editor-btn">
