<script type="text/javascript">
function get(){
var args = arguments, len = args.length, name = args[0], isStr = typeof name == 'string';
var obj = document.getElementById(name);
if(!len) return null;
if(!args[1]) return isStr && (obj || document.getElementsByTagName(name.toUpperCase()));
return isStr && typeof args[1] == 'string' && obj && obj.getElementsByTagName(args[1].toUpperCase());
}
function toArray(){
var args = arguments, len = args.length, result = [];
if(len){
if(len > 1) result = Array.prototype.slice.call(args, 0);
else{
var list = args[0], type = typeof list;
if(list && (type == 'object' || type == 'function'))
for(var i = 0, len = list.length; i < len; i++) result.push(list[i]);
if(type == 'number' || type == 'string') result.push(list);
}
}
return result;
}
function each(a, f){
var $break, len = a.length;
for(var i = 0; i < len; i++){
$break = f.call(a[i], i, a);
if($break === true) break;
}
return a;
}
function setVisible(m, c){
var id = this.childNodes[0].nodeValue;
if(this.className == m[2] ) return;
each(toArray(get(m[0], m[1])), function(){ this.className = '' });
each(toArray(get(c[0], c[1])), function(){ this.className = '' });
this.className = m[2];
get(id).className = c[2];
}
function init(o){
var menus = o.menulist.split('/'), contents = o.contentlist.split('/');
each(toArray(get(menus[0], menus[1])), function(){
var id = this.childNodes[0].nodeValue;
this.className == menus[2] && id && get(id) && (get(id).className = contents[2]);
this.onclick = function(){ setVisible.call(this, menus, contents); }
});
}
window.onload = function(){
init({
menulist: 'tag/a/on',
contentlist: 'news_box/div/thisclass'
});
}
</script>
