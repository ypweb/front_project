<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="description" content="国家药典委员会,药品通用名称资料交接单" />
<meta name="keywords" content="国家药典委员会,药品通用名称命名资料交接单" />
<title>药品通用名称命名资料交接单</title>
<link rel="stylesheet" type="text/css" href="doc_css/drugIH.css" />
</head>
<body>
    <div class="container">
    	<div class="header">
        	<h1>国家药典委员会</h1>
            <h2>资料交接单</h2>
        </div>
        <div class="content">
        	<form action="#" method="post">
                <table cellpadding="0" cellspacing="0" class="ih_info">
                	<colgroup>
                        <col class="info_col1" />
                        <col class="info_col2" />
                        <col class="info_col3" />
                        <col class="info_col4" />
                    </colgroup>
                    <tr>
                        <td colspan="4"><p class="ih_infotitle">受理情况</p></td>
                    </tr>
                    <tr>
                        <td><label for="acceptedno">收文号</label></td>
                        <td colspan="3"><input type="text" name="acceptedNo" id="acceptedno" /></td>
                    </tr>
                    <tr>
                    	<td><label for="classname">业务类型</label></td>
                        <td><input type="text" name="className" id="classname" /></td>
                    	<td><label for="smttypename">申请事项</label></td>
                        <td><input type="text" name="smtTypeName" id="smttypename" /></td>
                    </tr>
                    <tr>
                    	<td><label for="drugtypename">申请分类</label></td>
                        <td><input type="text" name="drugTypeName" id="drugtypename" /></td>
                    	<td><label for="timereceive">受理时间</label></td>
                        <td><input type="text" name="TimeReceive" id="timereceive" /></td>
                    </tr>
                    <tr>
                        <td colspan="4"><p class="ih_infotitle">资料情况</p></td>
                    </tr>
                    <tr>
                    	<td><label for="fileno">资料编号</label></td>
                        <td><input type="text" name="fileNo" id="fileno" /></td>
                    	<td><label for="copies">数量(套)</label></td>
                        <td><input type="text" name="copies" id="copies" /></td>
                    </tr>
                    <tr>
                        <td><label for="cause">资料交接原因</label></td>
                        <td colspan="3"><textarea name="cause" id="cause"></textarea></td>
                    </tr>
                    <tr>
                        <td><label for="fileindex">资料目录</label></td>
                        <td colspan="3"><textarea name="fileindex" id="fileindex"></textarea></td>
                    </tr>
                </table>
                <table cellpadding="0" cellspacing="0" class="ih_subinfo">
                    <colgroup>
                        <col class="subinfo_col1" />
                        <col class="subinfo_col2" />
                    </colgroup>
                    <tr class="tr_noline">
                        <td><p class="ih_subinfotitle">提供人签字</p></td>
                        <td><p class="ih_subinfotitle">接收人签字</p></td>
                    </tr>
                    <tr class="tr_noline">
                        <td><textarea name=""></textarea></td>
                        <td><textarea name=""></textarea></td>
                    </tr>
                    <tr>
                    	<td><span class="provider"><input type="text" name="" class="provideryear" /><label>-</label><input type="text" name="" class="providermonth" /><label>-</label><input type="text" name="" class="providerday" /></span></td>
                        <td><span class="receive"><input type="text" name="" class="receiveyear" /><label>-</label><input type="text" name="" class="receivemonth" /><label>-</label><input type="text" name="" class="receiveday" /></span></td>
                    </tr>
                </table>
            </form> 
        </div>
    </div>
</body>
</html>
