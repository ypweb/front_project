<title>XForms</title>

        <div>
            <xforms>
                <model>
                    <instance>
                    <person>
                        <username/>
                        <password/>
                    </person>
                    <instance>
                    <submission id="forma" action="#" method="post"/>

                <input ref="username"><label>用户名:</label></input>
                <input ref="password"><label>密&nbsp;&nbsp;码:</label></input>
                <submit submission="forma"><label>提&nbsp;&nbsp;交</label></submit>
            </xforms> 
        </div>
    </div>
</body>
</html>
