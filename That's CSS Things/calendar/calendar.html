<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link  type="text/css" rel="stylesheet" href="css/calendar.css"/>
<title>制作日历</title>
</head>
<body>
	<div class="calendar_content">

                    <th>六</th>

            <tbody>
            	<tr>
                	<td  id="first" class="last_month">28</td>
                    <td class="last_month">29</td>
                    <td class="last_month">30</td>
                    <td class="current">1</td>
                    <td>2</td>
                    <td>3</td>
                    <td  id="last" >4</td>   
                </tr>
                <tr>
                	<td  id="first" >5</td>

                    <td>7</td>

                </tr>
                <tr>
                	<td  id="first" >19</td>
                    <td>20</td>
                    <td>21</td>
                    <td>22</td>
                    <td>23</td>
                    <td>24</td>
                    <td  id="last" >25</td>
                </tr>
                <tr>
                	<td  id="first" >26</td>
                    <td>27</td>
                    <td>28</td>
                    <td>29</td>
                    <td>30</td>
                    <td>31</td>
                    <td  id="last"  class="next_month">1</td>
                </tr>
            </tbody>
            <tfoot>
            	<tr>
            		<td colspan="2">2011年</td>
                    <td colspan="1">07月</td>
                    <td colspan="1">31日</td>
                    <td colspan="3">calendar</td>
                </tr>
            </tfoot>
        
        </table>
    </div>
</body>
</html>
