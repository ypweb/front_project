<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>数组和对象结合</title>
<style>
body{margin:0;padding:0;font-size:12px;list-style:none;}
body *{margin:0;padding:0;font-size:12px;font-family:"微软雅黑";}
.arr_wrap{width:600px;height:300px;margin:0 auto;position:relative;left:0;top:0;}
.arr_wrap div{width:250px;height:30px;border:1px solid #ccc;line-height:30px;text-align:center;position:absolute;left:150px;top:100px;cursor:pointer;}
</style>
<script src="../js/jquery-1.8.3.min.js"></script>
<script>
$(function(){
	var testmap={"没有":"0","甲":"1","乙":"2","丙":"3","丁":"4","戊":"5","己":"6","庚":"7","辛":"8","壬":"9","癸":"10"};
	var testarr=["没有","甲","乙","丙","丁","戊","己","庚","辛","壬","癸"];
	var testres=[[],[],[],[],[],[],[],[],[],[],[]];
	var arr_action=$("#arr_action");
	arr_action.click(function(){
		var rdata=Math.ceil(Math.random()*10);
		var templen=testmap[testarr[rdata]];
		testres[templen].push("o");
		if(testres[templen].length>=2){
			testres[templen].length=1;
		}
		console.log(testres)
	});
	
	
	
});
</script>
</head>
<body>
<div class="arr_wrap">
	<div id="arr_action">尝试数组和对象之间的结合访问(点击)</div>
</div>
</body>
</html>
