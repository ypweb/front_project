<!doctype html>
<html xmlns:svg="http://www.w3.org/2000/svg">
<head>
<meta charset="utf-8">
<link rel="stylesheet" type="text/css" href="css/websvg.css">
<script src="js/jquery-1.8.3.min.js"></script>
<script src="js/websvg.js"></script>
<title>Web SVG</title>
</head>
<body>
	<div class="header">
    	<h1>WebSVG</h1>
    </div>
	<div class="container">
    	<div class="content">
			<svg width="100%" height="100%" version="1.1" xmlns="http://www.w3.org/2000/svg">
                <polygon points="490,20 90,220 490,320 890,220" class="svg_polygon"></polygon>
				<rect x="150" y="140" width="200" height="50" class="svg_rect"></rect>
				<text transform="matrix(1 0 0 1 200 650)" class="svgtext" id="svg_s">S</text>
				<text transform="matrix(1 0 0 1 400 650)" class="svgtext" id="svg_v">V</text>
				<text transform="matrix(1 0 0 1 600 650)" class="svgtext" id="svg_g">G</text>
            </svg>
        </div>
    </div>
    <div class="footer">
    	<div class="remarks">
        	<p>SVG</p>
            <p>SVG replace parts of images</p>
        </div>
    </div>
</body>
</html>
