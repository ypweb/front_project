<h3 class="title">公告：理财达人冠军赛最新排行榜</h3>
<div class="date">2014-06-13</div>
<div class="c">
    <p class="img"><img src="../../res/image/other/06_13_1.png" /></p>
    <p>理财达人冠军争夺赛倒计时3天（2014年6月15日24:00截止），大家的投资热情日渐高涨，非常感谢大家的积极参与以及对贷贷平安的大力支持！</p>
    <p>随着我们最新标的的满标，排行榜发生了重大变化！上一期排名第二的Quin已经上升到了第一名，之前排名第五的用户chenbo也往iPad mini2前进了一名，但是各名次之间的差距并没有拉开，争夺依然激烈！</p>
    <p class="img"><img src="../../res/image/other/06_13_2.png" /></p>
    <p>冠军赛仅剩3天，大家抓紧时间投标啦！6月16日，让我们一起来见证理财达人的诞生！</p>
