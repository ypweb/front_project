        <!--主内容-->
        <div class="row row-main-wrap">
            <div class="col-md-12">
                <div class="panel">

                    <!--编辑表单标题-->
                    <div class="panel-heading">
                        <h3 class="panel-title" id="admin_theme">添加分仓</h3>
                    </div>

                    <!--添加-->
                    <div class="panel-body">
                        <form role="form"  method="post" id="admin_warehouseadd_form" class="admin-form1 validate">
                            <input type="text" value="" id="admin_id" name="id" class="g-d-hidei" />

                            <div class="admin-gap-theme1 g-t-c">登陆信息</div>


                            <div class="form-group">
                                <label class="control-label"><span class="form-require-item g-c-red1">*</span>登陆账号：(<span class="g-c-bs-info">不能修改</span>)</label>
                                <input type="text" class="form-control" name="username" placeholder="请输入登陆账号" data-validate="required" data-message-required="登陆账号不能为空"  id="admin_username" />
                            </div>


                            <div class="form-group">
                                <label class="control-label">登陆昵称：</label>
                                <input type="text" class="form-control" name="name"  id="admin_name" />
                            </div>

                            <div class="form-group">
                                <label class="control-label"><span class="form-require-item g-c-red1">*</span>登陆密码：</label>
                                <input type="password" class="form-control" name="password" placeholder="请输入登陆密码" data-validate="required,minlength[6]" data-message-required="登陆密码不能为空" data-message-minlength="登陆密码长度不能少于6位"  id="admin_pwd" />
                            </div>

                            <div class="form-group">
                                <label class="control-label"><span class="form-require-item g-c-red1">*</span>分仓名称：</label>
                                <input type="text" class="form-control" name="fullName" placeholder="请输入分仓名称" data-validate="required" data-message-required="分仓名称不能为空"  id="admin_fullName" />
                            </div>

                            <div class="form-group">
                                <label class="control-label">分仓简称：</label>
                                <input type="text" class="form-control" name="shortName" id="admin_shortName" />
                            </div>

                            <div class="form-group">
                                <label class="control-label"><span class="form-require-item g-c-red1">*</span>分仓编号：</label>
                                <input type="text" class="form-control" name="whCode" placeholder="请输入分仓编号" data-validate="required" data-message-required="分仓编号不能为空"  id="admin_whCode" />
                            </div>


                            <div class="form-group">
                                <label class="control-label"><span class="form-require-item g-c-red1">*</span>分仓面积：</label>
                                <input type="text" class="form-control" name="area" placeholder="请输入分仓面积" data-validate="required,number" data-message-number="分仓面积必须为数字" data-message-required="分仓面积不能为空"  id="admin_area" />
                            </div>

                            <div class="form-group">
                                <label class="control-label"><span class="form-require-item g-c-red1">*</span>归属地区：</label>
                                <div class="admin-checkbox-panel1" id="admin_adscriptionRegionCodeNames"></div>
                            </div>

                            <div class="form-group">
                                <label class="control-label">账号状态：</label>
                                <select class="form-control" name="status" id="admin_status">
                                    <option value="0" selected>启用</option>
                                    <option value="1" >停用</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label class="control-label">备注：</label>
                                <textarea class="form-control" name="remark" id="admin_remark"></textarea>
                            </div>

                            <div class="admin-gap-theme1 g-t-c">联系人</div>

                            <div class="form-group">
                                <label class="control-label"><span class="form-require-item g-c-red1">*</span>分仓地址：</label>
                                <div class="row self-error-pos-wrap">
                                    <div class="col-md-2">
                                        <select class="form-control self-error-pos" name="province" id="admin_province" data-validate="required" data-message-required="省份不能为空" ></select>
                                    </div>
                                    <div class="col-md-2">
                                        <select class="form-control self-error-pos" name="city" id="admin_city" data-validate="required" data-message-required="省份不能为空" ></select>
                                    </div>
                                    <div class="col-md-2">
                                        <select class="form-control self-error-pos" name="country" id="admin_country" data-validate="required" data-message-required="县区不能为空" ></select>
                                    </div>
                                    <div class="col-md-6">
                                        <input type="text" class="form-control" name="address" placeholder="请输入详细地址" data-validate="required" data-message-required="详细地址不能为空"  id="admin_address" />
                                    </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="control-label"><span class="form-require-item g-c-red1">*</span>分仓负责人：</label>
                                <input type="text" class="form-control" name="linkman" placeholder="请输入分仓负责人" data-validate="required" data-message-required="分仓负责人不能为空"  id="admin_linkman" />
                            </div>

                            <div class="form-group">
                                <label class="control-label"><span class="form-require-item g-c-red1">*</span>分仓手机号码：</label>
                                <input type="text" class="form-control" name="cellphone" placeholder="请输入分仓手机号码" data-validate="required,zh_phone" maxlength="13" data-message-required="分仓手机号码不能为空" data-message-zh_phone="分仓手机号码格式不正确"    id="admin_cellphone" />
                            </div>

                            <div class="form-group">
                                <label class="control-label">分仓电话号码：</label>
                                <input type="text" class="form-control" name="telephone" id="admin_telephone" />
                            </div>

                            <div class="form-group">
                                <button type="submit" id="admin_action" class="btn btn-success">添加</button>
                            </div>

                        </form>
                    </div>
