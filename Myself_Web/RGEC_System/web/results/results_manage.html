    <!--登录、注册-->
    <div class="header-entrywrap g-d-hidei" id="header_loginwrap">
    		<div class="header-entrybox">
        		<div class="header-entryitem">
            	<ul class="header-entrytab" id="header_logintab">
                <li class="entrytab-active" data-type="store">专卖店登录</li>
                <li data-type="member">会员登录</li>
                <li data-type="close"></li>
              </ul>
              <ul class="header-entryform" id="header_loginform">
                <li data-type="store">
                  <form action="" method="post" id="login_storeform">
                    <label class="header-entryun"><input type="text" name="storeUserName" id="login_storeusername" placeholder="请输入专卖店登录用户名"></label>
                    <p></p>
                    <label class="header-entrypw"><input type="password" maxlength="16" name="storePassWord" id="login_storepassword" placeholder="请输入专卖店登录密码"></label>
                    <p></p>
                    <div><input type="text" name="storeValidCode" placeholder="验证码" id="login_storevalidcode"><img src="../../resource/images/validcode_img.jpg"></div>
                    <p></p>
                    <button type="submit" class="btn btn-ok">登录</button>
                  </form>
                </li>
                <li data-type="member" class="g-d-hide">
                  <form action="" method="post" id="login_memberform">
                    <label class="header-entryun"><input type="text" name="memberUserName" id="login_memberusername" placeholder="请输入会员登录用户名"></label>
                    <p></p>
                    <label class="header-entrypw"><input type="password" maxlength="16" name="memberPassWord" id="login_memberpassword" placeholder="请输入会员登录密码"></label>
                    <p></p>
                    <div><input type="text" name="memberValidCode" placeholder="验证码" id="login_membervalidcode"><img src="../../resource/images/validcode_img.jpg"></div>

              <ul class="header-entryform" id="header_registerform">

                  <form action="" method="post" id="register_storeform">

                </li>
                <li data-type="member" class="g-d-hide">

    <!--主体部分-->
    <div class="mainwrap row-fluid">
        <ul class="span24">
            <li class="main-forms">
            
                <!--grid表单-->
                <div class="grid-form">
                    <form action="#" id="poOrder" class="form-horizontal form-gapmtop4" method="post">
                        <input type="hidden" name="_form_uniq_id" value="">
                        <input type="hidden" name="strAction" value="">
                        
                        <div class="control-group">
                          <label for="memberNo" class="control-label form-require-icon">经销商编号：</label>
                          <div class="controls">
                            <input  id="memberNo" type="text" class="span6" name="memberNo" placeholder="请输入经销商编号" >
                          </div>
                        </div>
                        
                        <div class="control-group">
                          <label for="inputAddr_recName" class="control-label form-require-icon">收货人姓名：</label>
                          <div class="controls">
                            <input  id="inputAddr_recName" type="text" class="span6" name="recName" placeholder="请输入收货人姓名" >
                          </div>
                        </div>
                        
                        <div class="control-group">
                          <label for="inputAddr_recPhone" class="control-label form-require-icon">会员手机：</label>
                          <div class="controls">
                            <input  id="inputAddr_recPhone" type="text" class="span6" name="recPhone" maxlength="13" placeholder="请输入会员手机" >
                          </div>
                        </div>
                        
                        <div class="control-group">
                          <label for="inputAddr_FV" class="control-label form-require-icon">FV：</label>
                          <div class="controls">
                            <input  id="inputAddr_FV" type="text" class="span6" name="FV" maxlength="13" placeholder="请输入FV信息" >
                          </div>
                        </div>
                        
                        <div class="control-group">
                          <label class="control-label">收货地址：</label>
                          <div class="controls">
                            <label class="radio"><input  id="address1" type="radio" name="address_radio" >专卖店收货：中国大陆 山东省 青岛市 青岛市 山东省青岛市花园小区一栋</label>
                            <label class="radio"><input  id="address2" type="radio" name="address_radio" >自选</label>
                          </div>
                        </div>
                        
                        <div class="control-group g-d-hide" id="addresswrap">
                          <label class="control-label  form-require-icon">填写详细地址</label>
                          <div class="controls">
                            <select id="country" name="country" class="g-wpx2">
                              <option value="">---请选择---</option>
                              <option value="1">测试国家1</option>
                              <option value="2">测试国家2</option>
                              <option value="3">测试国家3</option>
                            </select>
                            <select id="province" name="province" class="g-wpx2">
                              <option value="">--请选择省份--</option>
                                <option value="1">测试省份1</option>
                                <option value="2">测试省份2</option>
                                <option value="3">测试省份3</option>
                            </select>
                            <select id="city" name="city" class="g-wpx2">
                              <option value="">--请选择市--</option>
                                <option value="1">测试城市1</option>
                                <option value="2">测试城市2</option>
                                <option value="3">测试城市3</option>
                            </select>
                            <select id="district" name="district" class="g-wpx2">
                              <option value="">--请选择区/县--</option>
                                <option value="1">测试市县1</option>
                                <option value="2">测试市县2</option>
                                <option value="3">测试市县3</option>
                            </select>
                            <input  id="recAddr" type="text" class="g-wpx4" name="recAddr" placeholder="请输入详细地址" >
                          </div>
                        </div>
                        
                        <div class="control-group">
                          <label for="remark" class="control-label">备注：</label>
                          <div class="controls">
                            <textarea id="remark" class="span18" rows="8" placeholder="请输入内容"  name="remark"></textarea>
                          </div>
                        </div>
                        
                        <div class="control-group">
                          <div class="controls">
                            <button type="submit" class="span5 btn btn-ok form-btnsave-icon">保存</button>
                            <a href="results_manage.html" class="span5 btn btn-cance form-btncance-icon">取消</a>
                          </div>
                        </div>
                    </form>                  		
                </div>
