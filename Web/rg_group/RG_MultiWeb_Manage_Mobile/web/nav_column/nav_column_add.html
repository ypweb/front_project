    <!--导航栏目输入域-->
    <section class="column-form">
      <form action="#" method="post" id="columnaction">
      	<input type="hidden" value="" name="columnid" id="columnid" />
        <ul class="form-box">
          <li class="column-text1 form-text">
              <input type="text" id="columnname" placeholder="栏目名称" name="columnname" >
          </li>
          <li class="column-tip form-tip"></li>
          <li class="column-text1 form-text">
          		<input type="hidden" id="columnstate" name="columnstate" >
          		<ul class="radio-plugin-wrap" id="radio_state">
              	<li data-value="1">栏目显示</li>
                <li data-value="0">栏目禁止</li>
              </ul>
          </li>
          <li class="column-tip form-tip"></li>
          <li class="column-text1 form-text">
          	<input type="hidden" id="columnindex" name="columnindex" >
            <ul class="checkbox-plugin-wrap" id="checkbox_index">
              <li data-value="1" data-checked="false">是否作为首页栏目</li>
            </ul>
          </li>
          <li class="column-tip form-tip"></li>
          <li class="column-text1 form-text">
              <input type="text" id="columnorder" placeholder="排序号" name="columnorder" >
          </li>
          <li class="column-tip form-tip"></li>
          
          <li class="column-text1 form-text">
              <select id="columntype" name="columntype">
                  <option selected value="1">文章列表</option>
                  <option value="2">单篇文章</option>
                  <option value="3">一键拨号</option>
              </select>
          </li>
          <li class="column-tip form-tip"></li>
          <li class="column-text1 form-text" id="columnhide1">
              <select id="rgcolumnid" name="rgcolumnid">
              	  <option value="0">请选择栏目</option>
                  <option value="1">荣格动态</option>
                  <option value="2">爱行天下</option>
                  <option value="3">一话说产品</option>
                  <option value="4">最新通知</option>
                  <option value="5">关于荣格</option>
                  <option value="6">联系我们</option>
              </select>
          </li>
          <li class="column-tip form-tip" id="columnhide2"></li>
          <li class="column-text1 form-text g-p-hide" id="columnhide3">
              <input placeholder="手机号码" id="columnphone" type="text" name="columnphone" >
          </li>
          <li class="column-tip form-tip g-p-hide" id="columnhide4"></li>
          <li class="column-text1 form-text">
              <input type="text" placeholder="缩略图" name="columnthumbnail" id="columnthumbnail" readonly>
              <div class="selectimg-plugin-wrap">
                  <div class="selectimg-plugin-btn" id="selectimg_btn">选择图片</div>
                  <div class="selectimg-plugin-img" id="selectimg_wrap">
                      <div data-src="web_charmicon.png" data-name="魅力指数">

                      </div>
                      <div data-src="web_companyicon.png" data-name="公司简介">
                          <img alt="web_companyicon.png" src="../../resource/images/menu_img/web_companyicon.png">
                      </div>
                      <div data-src="web_contacticon.png" data-name="一键拨号">
                          <img alt="web_contacticon.png" src="../../resource/images/menu_img/web_contacticon.png" >
                      </div>
                      <div data-src="web_loveicon.png" data-name="爱行天下">
                          <img alt="web_loveicon.png" src="../../resource/images/menu_img/web_loveicon.png" >
                      </div>
                      <div data-src="web_newsicon.png" data-name="新闻动态">

                      </div>
                      <div data-src="web_producticon.png" data-name="产品介绍">

                      </div>
                      <div data-src="web_shoppingicon.png" data-name="店铺官网">

                      <div data-src="web_productlist1icon.png" data-name="产品列表">

                      </div>
                      <div data-src="web_companywelfareicon.png" data-name="公司福利">
                          <img alt="web_companywelfareicon.png" src="../../resource/images/menu_img/web_companywelfareicon.png" >
                      </div>
                      <div data-src="web_photo1icon.png" data-name="公司相册">
                          <img alt="web_photo1icon.png" src="../../resource/images/menu_img/web_photo1icon.png" >
                      </div>
                      <div data-src="web_photo2icon.png" data-name="个人相册">

                      <div data-src="web_contactusicon.png" data-name="联系我们">

          <li class="column-tip form-tip">
