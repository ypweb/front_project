<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="description" content="伤寒Vi多糖疫苗,北京天坛生物制品股份有限公司,注射液,Shanghan Vi Duotang Yimiao,Vi Polysaccharide Typhoid Vaccine,国家食品药品监督管理局,新药试行标准转正式标准审核意见" />
<meta name="keywords" content="伤寒Vi多糖疫苗,北京天坛生物制品股份有限公司,注射液,Shanghan Vi Duotang Yimiao,Vi Polysaccharide Typhoid Vaccine,国家食品药品监督管理局,新药试行标准转正式标准审核意见" />
<title>伤寒Vi多糖疫苗--(北京天坛生物制品股份有限公司)--审核意见</title>
<link rel="stylesheet" type="text/css" href="../../css/Revise/VPTV.css" />
</head>
<body>
    <div class="container">
    	<div class="header">
        	<h1>国家食品药品监督管理局</h1>
            <h2>新药试行标准转正式标准审核意见</h2>
        </div>
        <div class="content">
        	<form action="#" method="post">
                <table cellpadding="0" cellspacing="0" class="opi_remark">
                    <colgroup>
                        <col class="opir_col1" />
                        <col class="opir_col2" />
                        <col class="opir_col3" />
                    </colgroup>
                    <tr>
                        <td><label for="companyissue">司签发:</label></td>
                        <td><label for="departcheck">处复核:</label></td>
                        <td><label for="manager">经办人:</label></td>
                    </tr>
                    <tr>
                        <td><textarea class="companyissue" id="companyissue" name="companyIssue" readonly="readonly"></textarea></td>
                        <td><textarea class="departcheck" id="departcheck" name="departCheck" readonly="readonly"></textarea></td>
                        <td><textarea class="manager" id="manager" name="manager" readonly="readonly"></textarea></td>
                    </tr>
                    <tr>
                    	<td><span class="remark_date"><input type="text" name="" class="dateissue_year" readonly="readonly" /><label>年</label><input type="text" name="" class="dateissue_month" readonly="readonly" /><label>月</label><input type="text" name="" class="dateissue_day" readonly="readonly" /><label>日</label></span></td>
                        <td><span class="remark_date"><input type="text" name="" class="datecheck_year" readonly="readonly" /><label>年</label><input type="text" name="" class="datecheck_month" readonly="readonly" /><label>月</label><input type="text" name="" class="datecheck_day" readonly="readonly" /><label>日</label></span></td>
                        <td><span class="remark_date"><input type="text" name="" class="datemanage_year" readonly="readonly" /><label>年</label><input type="text" name="" class="datemanage_month" readonly="readonly" /><label>月</label><input type="text" name="" class="datemanage_day" readonly="readonly" /><label>日</label></span></td>
                    </tr>
                </table>
                <table cellpadding="0" cellspacing="0" class="opi_remark_sub">
                	<colgroup>
                        <col class="opirsub_col1" />
                        <col class="opirsub_col2" />
                    </colgroup>
                	<tr>
                        <td><label for="businessno">业务编号:</label></td>
                        <td><input type="text" name="businessNo" id="businessno" /></td>
                    </tr>
                </table>
                <table cellpadding="0" cellspacing="0" class="opi_info">
                	<colgroup>
                        <col class="opii_col1" />
                        <col class="opii_col2" />
                        <col class="opii_col3" />
                        <col class="opii_col4" />
                    </colgroup>
                    <tr>
                        <td rowspan="3"><label class="defname">药品名称</label></td>
                        <td colspan="3" class="infounline"><span class="drugname"><label for="drugname">通用名称:</label><input type="text" name="drugName" id="drugname" /></span></td>
                    </tr>
                    <tr>
                        <td colspan="3" class="infounline"><span class="drugname"><label for="drugchname">汉语拼音:</label><input type="text" name="drugChName" id="drugchname" /></span></td>
                    </tr>
                    <tr>
                        <td colspan="3"><span class="drugname"><label for="drugenname">英文名称:</label><input type="text" name="drugEnName"  id="drugenname" /></span></td>
                    </tr>
                    <tr>
                    	<td><label class="defname" for="mediatype">剂&nbsp;&nbsp;&nbsp;&nbsp;型</label></td>
                        <td><input type="text" name="mediaType" id="mediatype" /></td>
                        <td><label class="defname" for="unit">规&nbsp;&nbsp;&nbsp;&nbsp;格</label></td>
                        <td><input type="text" name="unit" id="unit" /></td>
                    </tr>
                    <tr>
                    	<td><label class="defname" for="registtype">注册分类</label></td>
                        <td><input type="text" name="registType" id="registtype" /></td>
                        <td><label class="defname" for="trystandardsno">原标准编号</label></td>
                        <td><input type="text" name="tryStandardsNo" id="trystandardsno" /></td>
                    </tr>
                    <tr>
                        <td rowspan="2"><label class="defname">生产企业</label></td>
                        <td colspan="3" class="infounline"><span class="entproduct"><label for="producer">企业名称:</label><input type="text" name="producer" id="producer" /></span></td>
                    </tr>
                    <tr>
                        <td colspan="3"><span class="entproduct"><label for="addresspro">生产地址:</label><input type="text" name="AddressPro" id="addresspro" /></span></td>
                    </tr>
                    <tr>
                        <td><label class="defname" for="approvalno">批准文号</label></td>
                        <td><input type="text" name="approvalNo" id="approvalno" /></td>
                        <td><label class="defname" for="validity">有效期</label></td>
                        <td><input type="text" name="validity" id="validity" /></td>
                    </tr>
                    <tr>
                        <td><label class="defname" for="appconclusion">审核意见</label></td>
                        <td colspan="3"><textarea name="appConclusion" id="appconclusion"></textarea></td>
                    </tr>
                    <tr>
                        <td><label class="defname" for="checknotes">意见与结论</label></td>
                        <td colspan="3"><textarea name="checkNotes" id="checknotes"></textarea></td>
                    </tr>
                    <tr>
                        <td><label class="defname" for="attachment">附&nbsp;&nbsp;&nbsp;&nbsp;件</label></td>
                        <td colspan="3"><input type="text" name="attachment" id="attachment" /></td>
                    </tr>
                    <tr>
                        <td><label class="defname" for="notes">备&nbsp;&nbsp;&nbsp;&nbsp;注</label></td>
                        <td colspan="3"><textarea name="notes" id="notes"></textarea></td>
                    </tr>
                </table>
                <table cellpadding="0" cellspacing="0" class="opi_foot">
                	<tr>
                        <td><span class="foot_date"><input type="text" name="" class="foot_year" /><label>年</label><input type="text" name="" class="foot_month" /><label>月</label><input type="text" name="" class="foot_day" /><label>日</label></span></td>
                    </tr>
                </table>
            </form> 
        </div>
    </div>
</body>
</html>
