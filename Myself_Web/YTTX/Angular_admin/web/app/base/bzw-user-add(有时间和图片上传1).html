        <div class="row row-main-wrap">
            <div class="col-md-12">
                <div class="panel">

                    <!--编辑表单标题-->
                    <div class="panel-heading">
                        <h3 class="panel-title">添加(编辑)用户</h3>
                        <div class="panel-options">
                            <a href="#" data-toggle="panel">
                                <span class="collapse-icon">&ndash;</span>
                                <span class="expand-icon">+</span>
                            </a>
                        </div>
                    </div>

                    <!--添加-->
                    <div class="panel-body">
                        <form role="form"  method="post" id="admin_adduser_form" class="admin-form1 validate">
                            <input type="text" value="" id="admin_id" name="id" class="g-d-hidei" />


                            <div class="form-group">
                                <label class="control-label"><span class="form-require-item g-c-red1">*</span>手机号码：</label>
                                <input type="text" class="form-control" name="telePhone" placeholder="请输入手机号码" data-validate="required,zh_phone" maxlength="13" data-message-zh_phone="手机号码格式不正确"  data-message-required="手机号码不能为空"  id="admin_telePhone" />
                            </div>


                            <div class="form-group">
                                <label class="control-label"><span class="form-require-item g-c-red1">*</span>密码：</label>
                                <input type="password" class="form-control" name="password" placeholder="请输入用户密码" data-validate="required,minlength[6]" data-message-required="用户密码不能为空"  data-message-minlength="用户密码长度不能少于6位"  id="admin_password" />
                            </div>


                            <div class="form-group">
                                <label class="control-label"><span class="form-require-item g-c-red1">*</span>昵称：</label>
                                <input type="text" class="form-control" name="nickName" placeholder="请输入昵称" data-validate="required" data-message-required="昵称不能为空"  id="admin_nickName" />
                            </div>


                            <div class="form-group">
                                <label class="control-label"><span class="form-require-item g-c-red1">*</span>姓名：</label>
                                <input type="text" class="form-control" name="Name" placeholder="请输入姓名" data-validate="required" data-message-required="姓名不能为空"  id="admin_Name" />
                            </div>


                            <div class="form-group">
                                <label class="control-label"><span class="form-require-item g-c-red1">*</span>出生日期：</label>
                                <input type="text" class="form-control" name="birthday" placeholder="请选择出生日期" readonly data-validate="required" data-message-required="出生日期不能为空"  id="admin_birthday" />
                            </div>


                            <div class="form-group" >
                                <label class="control-label"><span class="form-require-item g-c-red1">*</span>性别：</label>
                                <div class="self-error-pos-wrap" id="admin_sex">
                                    <label class="btn btn-white g-br3">
                                        男：&nbsp;<input class="self-error-pos" checked type="radio" value="0" name="sex" data-validate="required" data-message-required="请选择性别"  />
                                    </label>
                                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                    <label class="btn btn-white g-br3">
                                        女：&nbsp;<input type="radio" class="self-error-pos" name="sex" data-validate="required" value="1" data-message-required="请选择性别"/>
                                    </label>
                                </div>
                            </div>

                            <div class="form-group" >
                                <label class="control-label"><span class="form-require-item g-c-red1">*</span>是否可用：</label>
                                <div class="self-error-pos-wrap" id="admin_enabled">
                                    <label class="btn btn-white g-br3">
                                        是：&nbsp;<input type="radio" class="self-error-pos" checked value="1" name="enabled" data-validate="required" data-message-required="请选择是否可用"  />
                                    </label>
                                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                    <label class="btn btn-white g-br3">
                                        否：&nbsp;<input type="radio" class="self-error-pos" name="enabled" data-validate="required" value="0" data-message-required="请选择是否可用"/>
                                    </label>
                                </div>
                            </div>


                            <div class="form-group">
                                <label class="control-label">图像：</label>
                                <div class="admin-rpos-wrap g-w-percent50">
                                    <div class="form-control admin-image-view" data-image="" id="admin_logoImage"></div>
                                    <button type="button"  id="admin_logoImage_file" data-value="" class="btn btn-white" style="position:absolute;right:5px;bottom:-5px;">浏览</button>
                                </div>
                            </div>


                            <div class="form-group">
                                <button type="submit" id="admin_action" class="btn btn-success">添加</button>
                            </div>

                        </form>
