<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="description" content="国家药典委员会,药品通用名称命名退审审核意见单" />
<meta name="keywords" content="国家药典委员会,药品通用名称命名退审审核意见单" />
<title>药品通用名称命名退审审核意见单</title>
<link rel="stylesheet" type="text/css" href="doc_css/drugNCB_opinion.css" />
</head>
<body>
    <div class="container">
    	<div class="header">
        	<h1>国家药典委员会</h1>
            <h2>药品通用名称命名退审审核意见单</h2>
        </div>
        <div class="content">
        	<form action="#" method="post">
                <table cellpadding="0" cellspacing="0" class="opi_remark">
                    <colgroup>
                        <col class="remark_col1" />
                        <col class="remark_col2" />
                        <col class="remark_col3" />
                    </colgroup>
                    <tr>
                        <td><label for="companyissue">签发:</label></td>
                        <td><label for="departcheck">复核:</label></td>
                        <td><label for="manager">经办:</label></td>
                    </tr>
                    <tr>
                        <td><textarea class="companyissue" id="companyissue" name="companyIssue" readonly="readonly"></textarea></td>
                        <td><textarea class="departcheck" id="departcheck" name="departCheck" readonly="readonly"></textarea></td>
                        <td><textarea class="manager" id="manager" name="manager" readonly="readonly"></textarea></td>
                    </tr>
                    <tr>
                    	<td><span class="remark_date"><input type="text" name="" class="dateissue_year" readonly="readonly" /><label>年</label><input type="text" name="" class="dateissue_month" readonly="readonly" /><label>月</label><input type="text" name="" class="dateissue_day" readonly="readonly" /><label>日</label></span></td>
                        <td><span class="remark_date"><input type="text" name="" class="datecheck_year" readonly="readonly" /><label>年</label><input type="text" name="" class="datecheck_month" readonly="readonly" /><label>月</label><input type="text" name="" class="datecheck_day" readonly="readonly" /><label>日</label></span></td>
                        <td><span class="remark_date"><input type="text" name="" class="datemanage_year" readonly="readonly" /><label>年</label><input type="text" name="" class="datemanage_month" readonly="readonly" /><label>月</label><input type="text" name="" class="datemanage_day" readonly="readonly" /><label>日</label></span></td>
                    </tr>
                </table>
                <table cellpadding="0" cellspacing="0" class="opi_remark_sub">
                    <colgroup>
                        <col class="remarksub_col1" />
                        <col class="remarksub_col2" />
                    </colgroup>
                    <tr>
                        <td><label for="acceptedno">收文号:</label></td>
                        <td><input type="text" name="acceptedNo" class="acceptedno" id="acceptedno" /></td>
                    </tr>
                </table>
                <table cellpadding="0" cellspacing="0" class="opi_info">
                	<colgroup>
                        <col class="info_col1" />
                        <col class="info_col2" />
                        <col class="info_col3" />
                        <col class="info_col4" />
                    </colgroup>
                    <tr>
                        <td><label for="company">申请单位</label></td>
                        <td colspan="3"><input type="text" name="company" id="company" /></td>
                    </tr>
                    <tr>
                    	<td><label for="smttypename">申请事项</label></td>
                        <td><input type="text" name="smtTypeName" id="smttypename" /></td>
                        <td><label for="regytpename">类&nbsp;&nbsp;&nbsp;&nbsp;别</label></td>
                        <td><input type="text" name="regTypeName" id="regytpename" /></td>
                    </tr>
                    <tr>
                        <td><label for="drugcode">命名主体</label></td>
                        <td colspan="3"><input type="text" name="drugCode" id="drugcode" /></td>
                    </tr>
                    <tr>
                        <td><label for="cause">审核意见</label></td>
                        <td colspan="3"><textarea name="cause" id="cause"></textarea></td>
                    </tr>
                    <tr>
                        <td><label for="attachment">附&nbsp;&nbsp;&nbsp;&nbsp;件</label></td>
                        <td colspan="3"><input type="text" name="attachment" id="attachment" /></td>
                    </tr>
                    <tr>
                        <td><label for="mainsend">主&nbsp;&nbsp;&nbsp;&nbsp;送</label></td>
                        <td colspan="3"><input type="text" name="mainSend" id="mainsend" /></td>
                    </tr>
                    <tr>
                        <td><label for="copy">抄&nbsp;&nbsp;&nbsp;&nbsp;送</label></td>
                        <td colspan="3"><input type="text" name="copy"id="copy" /></td>
                    </tr>
                    <tr>
                        <td><label for="notes">备&nbsp;&nbsp;&nbsp;&nbsp;注</label></td>
                        <td colspan="3"><textarea name="notes" id="notes"></textarea></td>
                    </tr>
                </table>
            </form> 
        </div>
    </div>
</body>
</html>
