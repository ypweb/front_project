<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>重置密码- 贷贷平安(ddpa.com) – 最值得信赖的P2P网贷平台</title>
<meta name="description" content="重置密码- 贷贷平安网 (www.ddpa.com)是最可信赖的互联网金融中P2P信贷平台，为投资理财用户和贷款用户两端提供公平、透明、安全、高效的互联网金融服务。">
<meta name="keywords" content="重置密码,p2p理财,p2p贷款,网贷平台,贷贷平安">
<link rel="apple-touch-icon-precomposed" sizes="144x144" href="/res/image/favicon144.png">
<link rel="shortcut icon" href="../../res/image/favicon32.png">
<link rel="stylesheet" type="text/css" href="../../res/css/common/global.css">
<link rel="stylesheet" type="text/css" href="../../res/css/common/common.css">
<link rel="stylesheet" type="text/css" href="../../res/css/findpwd/resetpassword.css">
<link rel="stylesheet" type="text/css" href="../../res/css/common/InfoTips.css">
<script src="../../res/js/common/jquery-1.8.3.min.js"></script>
<script src="../../res/plugins/common/jquery.form.js"></script>
<script src="../../res/plugins/common/jquery.validate.js"></script>
<script src="../../res/plugins/common/jquery.blockUI.min.js"></script>
<script src="../../res/js/common/InfoTips.js"></script>
<script src="../../res/js/findpwd/resetpassword.js"></script>
</head>
<body>
	<div class="header_wrap">
    	<div class="header">
    		<a class="account_logo" href="/" title="">
	    		<div class="head_logo"><div></div></div>
	            <div class="head_ltheme">重置密码</div>
            </a>
        </div>
    </div>
    <div class="container_wrap">
    	<div class="container">
        	<form action="emailResetPassword" method="post" id="reg_action">
        	<table class="mainbox">
            	<colgroup>
                	<col class="reg_cg1"/>
                    <col class="reg_cg2"/>
                    <col class="reg_cg3"/>
                </colgroup>
                <tr>
                	<td colspan="3" style="height:30px;">&nbsp;</td>
                </tr>
                <tr class="reg_default">
                	<td><label for="reg_password">新密码</label></td>
                    <td colspan="2">
                    <input type="hidden" id="userId"  name="userId" value="${userId!''}"/>
                    <input type="password" name="password"  maxlength="20"  id="reg_password"/>
                    <div class="reg_pwdexplainwrap">
                        <div class="reg_pwdexplainout" id="reg_pwdexplain">
                                <div class="reg_pwdexplaininner">
                                    <div class="reg_pwdexplainl"></div><div class="reg_pwdexplainc">6-20字母、数字、符号</div><div class="reg_pwdexplainr"></div>
                                </div>
                        </div>
                    </div>
                    <div class="reg_tipsuccwrap">
                    	<div class="reg_tipsuccout" id="reg_passwordsucc">
                    		<div class="reg_tipsuccinner"></div>
                    	</div>
                    </div>
                    </td>
                </tr>
                <tr>
                	<td></td>
                	<td colspan="2">
                	<div class="reg_pwdstrongwrap" id="reg_pwdstrongwrap">
                		<div class="reg_pwdstrongouter">
	                		<div class="reg_pwdstronginner">
		                    	<label>密码强度</label><div id="reg_pwdstrong" class=""></div>
		                    </div>
                		</div>
                	</div>
                    <p class="reg_tips" id="reg_passwordtips"></p>
                    </td>
                </tr>
                <tr class="reg_default">
                	<td><label for="reg_validpwd">密码确认</label></td>
                    <td colspan="2">
                    <input type="password" maxlength="20"  name="ValidPassWord" id="reg_validpwd" placeholder="请重复输入一遍密码"/>
                    <div class="reg_tipsuccwrap" style="margin-left:6px;">
                    	<div class="reg_tipsuccout" id="reg_validpwdsucc">
                    		<div class="reg_tipsuccinner"></div>
                    	</div>
                    </div>
                    </td>
                </tr>
                <tr>
                	<td></td>
                	<td colspan="2"><p class="reg_tips" id="reg_validpwdtips"></p></td>
                </tr>
                <tr>
                	<td></td>
                	<td colspan="2"><input type="submit" id="reg_submit" class="resetpwd_submit" value="确&nbsp;&nbsp;定"/></td>
                </tr>
            </table>
            </form>
        </div>
    </div>
</body>
</html>
