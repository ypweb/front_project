<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
<meta name="description" content="荣格电子商务,修改登录密码">
<meta name="keywords" content="荣格电子商务,修改登录密码">
<title>会员中心--修改登录密码</title>
<link rel="stylesheet" type="text/css" href="../../../resource/css/base.css">
<link rel="stylesheet" type="text/css" href="../../../resource/css/common.css">
<link rel="stylesheet" media="screen,screen and (min-width:641px),screen and (min-width:481px) and (max-width:640px),screen and (min-width:321px) and (max-width:480px),screen and (max-width:320px)" type="text/css" href="../../../resource/css/adapt.css">
<script src="../../../resource/js/zepto.min.js"></script>
</head>
<body class="rg-fill" lang="zh">
	<header class="rg-sheaderwrap">
    	<ul class="rg-sh-menubar" id="rg_menubar">
        	<li data-menubar='menupre' class="rg-sh-mbicon rg-sh-mbl rg-sh-mbpre"><a href="../index.html" title=""></a></li>
            <li data-menubar='' class="rg-sh-mbtxt">修改登录密码</li>
            <li data-menubar='menutog' class="rg-sh-mbicon rg-sh-mbr rg-sh-mbtog"></li>
        </ul>
        <div class="rg-menubox" id="rg_menuwrap">
            <section class="rg-menuwrap">
        	<ul>
                <li><a class="rg-menuhome" href="../index.html" title=""><div></div><span>首页</span></a></li>
                <li><a class="rg-menuproduct" href="../product/product.html" title=""><div></div><span>产品细分</span></a></li>
                <li><a class="rg-menushopping" href="../shopping/shopping.html" title=""><div></div><span>购物车</span></a></li>
                <li><a class="rg-menumanage" href="../manage/manage.html" title=""><div></div><span>我的荣格</span></a></li>
                    </ul>
                            </section>
        </div>
        <div class="clearfix"></div>
    </header>
    <section class="rg-container">
    	<ul class="rg-reg-wrap" id="" data-valid="novalid">
            <li class="rg-form-item rg-c-gray3 rg-form-infos">
            	<p class="rg-c-gray3 rg-form-info1">输入原始密码：</p>
            </li>
        	<li class="rg-form-item rg-form-input">
            	<input type="password" autocomplete="off" placeholder="请输入6-15位原始密码" data-maxlen="true" data-minlen="true" data-valid="true" data-require="true" name="PassWord" value="" class="rg-br3 rg-form-txt rg-b-gray4 rg-succlogin-pwtxt" maxlength="15"  />
            </li>
            <li class="rg-form-item rg-c-red  rg-offix  rg-form-tip">
            </li>
            <li class="rg-form-item rg-c-gray3 rg-form-infos">
            	<p class="rg-c-gray3 rg-form-info1">输入新密码：</p>
            </li>
        	<li class="rg-form-item rg-form-input">
            	<input type="password" id="rg_set_pwd" autocomplete="off" placeholder="请输入6-15位新密码" data-maxlen="true" data-minlen="true" data-valid="true" data-require="true" name="SPWD" value="" class="rg-br3 rg-form-txt rg-b-gray4 rg-succlogin-pwtxt rg-strong-value" maxlength="15"  />
            </li>
            <li class="rg-form-item rg-c-red  rg-offix  rg-form-tip">
            </li>
            <li class="rg-form-item rg-c-gray3 rg-form-infos">
            	<p class="rg-c-gray3 rg-form-info1">输入确认新密码：</p>
            </li>
        	<li class="rg-form-item rg-form-input">
            	<input type="password" id="rg_reset_pwd" autocomplete="off" placeholder="请输入6-15位确认新密码" data-maxlen="true" data-minlen="true" data-valid="true" data-require="true" data-equal="true" name="reSPWD" value="" class="rg-br3 rg-form-txt rg-b-gray4 rg-succlogin-pwtxt" maxlength="15" />
            </li>
            <li class="rg-form-item rg-c-red  rg-offix  rg-form-tip">
            </li>
            <li>密码安全等级：<span id="rg_strong_txt" class="rg-c-gray2 rg-form-strong rg-strong-txt"></span></li>
            <li class="rg-form-item rg-form-input">
            	<button type="submit" id="rg_modifypwd_submit"  class="rg-br3 rg-b-red rg-c-white rg-reg-submitbtn">提交</button>
            </li>
            <li class="rg-form-item rg-c-red rg-offix rg-form-tip"></li>
        </ul>
    </section>
    <div class="clearfix"></div>
    <footer class="rg-footerwrap">
    	<div class="rg-footer-side">
        	<div class="rg-fs1">
            	<a href="login.html" title="">登陆</a><span>&#124;</span><a href="register.html" title="">注册</a>
            </div>
            <div class="rg-fs2" id="goto_top">回到顶部</div>
        </div>
    	<div class="rg-footer-main">
        	<p>全国咨询热线：0755-89668018</p>
            <p>深圳荣格科技集团版权所有</p>
        </div>
    </footer>
    <script src="../../../resource/js/common/valid_obj.js"></script>
    <script src="../../../resource/js/account/account.js"></script>
    <script>
		(function($,w){
			var setpwd=document.getElementById('rg_set_pwd');
			$('#rg_reset_pwd').on('blur keyup',function(){
					var $this=$(this),currenttext=$this.val(),$tip=$this.parent().next();
					setTimeout(function(){
						if(currenttext==''){
							$tip.html('确认新密码不能为空');
						}else if(currenttext!=setpwd.value){
							$tip.html('确认新密码与新密码不一致');
						}else if(currenttext==setpwd.value){
							$tip.html('');
						}
					},5);
			});	
		})(Zepto,window);
    </script>
    <script src="../../../resource/js/common/footer.js"></script>
</body>
</html>
