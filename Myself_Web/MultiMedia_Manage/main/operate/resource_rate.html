<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<meta name="description" content="德亿多媒体资源库,德亿多媒体,德亿多媒体资源库管理系统,管理系统--资源费率"/>
<meta name="keywords" content="德亿多媒体资源库,德亿多媒体,德亿多媒体资源库管理系统,管理系统--资源费率"/>
<link rel="stylesheet" type="text/css" href="../../css/main/menu_operate.css">
<script src="../../js/lib/jquery-1.8.3.min.js"></script>
<script src="../../js/lib/jquery.blockUI.min.js"></script>
<script src="../../js/utils/util.js"></script>
<script>
$(function(){
	/*关闭*/
	$("#resrate_close").click(function(){window.close();});
})
</script>
<title>资源费率</title>
</head>
<body>
<div class="resrate_wrap">
	<h1 class="resrate_title">资源费率</h3>
	<table class="resrate_content">
    	<colgroup>
        	<col class="up_cg1"/>
            <col class="up_cg2"/>
        </colgroup>
    	<tr class="resrate_text">
        	<td><label for="resname">资源名：</label></td>
            <td><input type="text" disabled name="resname" id="resname"/></td>
        </tr>
        <tr class="resrate_text">
        	<td><label for="singlerate">单个费率：</label></td>
            <td><input type="text" disabled name="singlerate" id="singlerate"/><span>元/资源</span></td>
        </tr>
        <tr class="resrate_text">
        	<td><label for="flowrate">流量费率：</label></td>
            <td><input type="text" disabled name="flowrate" id="flowrate"/><span>元/MB</span></td>
        </tr>
        <tr class="resrate_text">
        	<td><label for="ratemode">收费方式：</label></td>
            <td><input type="text" disabled name="ratemode" id="ratemode"/></td>
        </tr>
        <tr class="resrate_text">
        	<td><label for="israte">是否收费：</label></td>
            <td><input type="text" disabled name="israte" id="israte"/></td>
        </tr>
        <tr>
        	<td>&nbsp;</td>
            <td><input type="button" name="resrate_close" value="关闭" id="resrate_close" class="resrate_close"></td>
        </tr>
    </table>
</div>
</body>
</html>
