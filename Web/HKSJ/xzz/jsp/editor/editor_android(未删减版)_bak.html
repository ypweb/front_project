<!doctype html>
<html lang="zh">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
<meta http-equiv="X-UA-Compatible" content="IE=Edge">
<meta content="yes" name="apple-mobile-web-app-capable">
<meta content="telephone=no" name="format-detection">
<meta name="description" content="小自传--文章编辑">
<meta name="keywords" content="小自传--文章编辑">
<title>小自传--文章编辑</title>
<link rel="stylesheet" type="text/css" href="../../css/editor.css">
<script src="../../js/lib/require/require-2.1.11.min.js" data-main="../../js/editor/editor_android.js"></script>
</head>
<body>

		<!--顶部操作区-->
    <header class="editor-action-wrap">
    		<div id="article_close"></div>
        <div id="article_publish"></div>
    </header>



    <!--编辑器工具区-->
    <section class="editor-tools-wrap">
        <p data-btn="prev" class="tools-prevbtn"></p>
        <div>
            <ul id="editor_tool">
              <li class="tool-prev" data-active="step" data-tool="prev"></li>
              <li class="tool-next" data-active="step" data-tool="next"></li>
              <li class="tool-font" data-active="edit" data-tool="font"></li>
              <li class="tool-line" data-active="edit" data-tool="line"></li>
              <li class="tool-link" data-active="append" data-tool="link"></li>
              <li class="tool-image" data-active="append" data-tool="image"></li>
              <li class="tool-label" data-active="label" data-tool="label"></li>
              <li class="tool-visible tool-visible-all" data-active="visible" data-tool="visible">全部</li>
          	</ul>
        </div>
        <p data-btn="next" class="tools-nextbtn"></p>
        <ul id="editor_visible">
            <li data-visible="9">自己</li>
            <li data-visible="1">关注</li>
            <li class="visible-active" data-visible="0">全部</li>
        </ul>
    </section>
    
    
    
    
    <!--文字格式化区-->
    <section class="editor-format-wrap" id="editor_format">
    		<p data-btn="prev" class="format-prevbtn"><span></span></p>
    		<div>
              <ul>
                  <li class="format-bold" data-format="bold"></li>
                  <li class="format-italic" data-format="italic"></li>
                  <li data-type="line" class="format-delete" data-format="delete"></li>
                  <li data-type="line" class="format-underline" data-format="underline"></li>
                  <li class="format-layout" data-format="layout"></li>
                  <li data-type="h"  class="format-h1" data-format="h1"></li>
                  <li data-type="h" class="format-h2" data-format="h2"></li>
                  <li data-type="h" class="format-h3" data-format="h3"></li>
                  <li data-type="h" class="format-h4" data-format="h4"></li>
                  <li data-type="h" class="format-h5" data-format="h5"></li>
                  <li data-type="h" class="format-h6" data-format="h6"></li>
              </ul>
            </div>
            <p data-btn="next" class="format-nextbtn"><span></span></p>
    </section>
    
    
    
    <!--编辑器区-->
	  <section class="editor-show-wrap">
    	<div class="editor-title editor-title-android" id="article_title" contenteditable="true" data-placeholder="请输入标题"></div>
       	<div data-placeholder="请输入正文" id="article_content" class="editor-content" contenteditable="true"></div>
    </section>
    
    
    <!--标签区-->
    <section class="editor-label-wrap editor-label-android">
        <ul id="editor_label"></ul>
        <div><div>加载更多</div></div>
    </section>
    
    
</body>
</html>
