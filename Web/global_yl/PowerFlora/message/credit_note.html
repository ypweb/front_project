<body>
    <div class="header">
    	<div class="banner">
            <h1>国家药典委员会</h1>
            <h2>药品标准业务受理中心</h2>
        </div>
    </div>
    <div class="container">
    	<div class="content">
        	<div class="sidebox">
            	<h1>通知单</h1>
                <h2>收款通知单</h2>
            </div>
            <div class="mainbox">
                <form action="#" method="post" id="credit_note">
                	<table cellpadding="0" cellspacing="0" class="credit_note_head" id="credit_note_head">
                        <colgroup>
                            <col class="cnhone"/>
                            <col class="cnhtwo"/>
                            <col class="cnhthree"/>
                        </colgroup>
                        <tr>
                        	<td colspan="3">&nbsp;</td>
                        </tr>
                        <tr>
                            <td>&nbsp;</td>
                            <td><label>条码(<span class="receivingno_tips">收款通知单编号</span>)</label></td>
                            <td><input type="text" name="" readonly="readonly"/></td>
                        </tr>
                        <tr>
                            <td>&nbsp;</td>
                            <td><h1>国家药典委员会</h1></td>
                            <td>&nbsp;</td>
                        </tr>
                        <tr>
                            <td>&nbsp;</td>
                            <td><h1>收款通知单</h1></td>
                            <td>&nbsp;</td>
                        </tr>
                        <tr>
                            <td>&nbsp;</td>
                            <td><label>收款通知单编号</label></td>
                            <td><input type="text" name="" readonly="readonly" /></td>
                        </tr>
                        <tr>
                        	<td colspan="3">&nbsp;</td>
                        </tr>
                    </table>
                    <table cellpadding="0" cellspacing="0" class="credit_note_table" id="credit_note_table">
                        <colgroup>
                            <col class="cntone"/>
                            <col class="cnttwo"/>
                            <col class="cntthree"/>
                            <col class="cntfour"/>
                        </colgroup>
                        <tr>
                            <td><label>受理号:</label></td>
                            <td colspan="3"><input type="text" name="" readonly="readonly"  /></td>
                        </tr>
                        <tr>
                            <td><label>应收金额:</label></td>
                            <td><input type="text" name="" readonly="readonly"  /></td>
                            <td><label>大写:</label></td>
                            <td><input type="text" name="" readonly="readonly"  /></td>
                        </tr>
                        <tr>
                            <td><label>实收金额:</label></td>
                            <td><input type="text" name="" readonly="readonly"  /></td>
                            <td><label>大写:</label></td>
                            <td><input type="text" name="" readonly="readonly"  /></td>
                        </tr>
                        <tr>
                            <td><label>收款事由:</label></td>
                            <td colspan="3"><input type="text" name="" readonly="readonly" /></td>
                        </tr>
                        <tr>
                            <td><label>付款单位:</label></td>
                            <td colspan="3"><input type="text" name="" readonly="readonly" /></td>
                        </tr>
                        <tr>
                            <td><label>付款时间:</label></td>
                            <td colspan="3"><input type="text" name="" readonly="readonly" /></td>
                        </tr>
                    </table>
                </form>

        </div>
