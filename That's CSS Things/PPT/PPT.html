            	<h1>模仿PPT</h1>
                <p>第一屏</p>
                <p>当我抱着你的时候，窗外风起，黄叶飘落，以为是浪漫；</p>
                <p>原来只是有心人在飞走，不懂情人心里想的，爱就瞎了也迷路了；</p>
                <p>想摸索什么，摸到了你手心的沉默，最痴情的男人；像海洋</p>
                <p>爱在风暴里逞强，苦还是风平浪静的模样；</p>
                <p>卷起了依恋那么长，挥手目送你起航，到你觉得我给不了的天堂；</p>
