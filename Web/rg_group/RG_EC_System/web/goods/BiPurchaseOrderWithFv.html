                        <!--grid表单-->
                    		<div class="grid-form">
                            <form action="#" id="poOrder" class="form-horizontal" method="post">
                                  <input type="hidden" name="_form_uniq_id" value="">
                                  <input type="hidden" name="strAction" value="">
                                  <div class="control-group">
                                    <label for="cardNo" class="control-label form-require-icon">经销商卡号：</label>
                                    <div class="controls">
                                      <input  id="cardNo" type="text" class="span6" name="cardNo" placeholder="请输入经销商卡号" maxlength="23" >
                                    </div>
                                  </div>
                                  <div class="control-group">
                                    <label for="inputAddr_recName" class="control-label form-require-icon">收货人姓名：</label>
                                    <div class="controls">
                                      <input  id="inputAddr_recName" type="text" class="span6" name="recName" placeholder="请输入收货人姓名" >
                                    </div>
                                  </div>
                                  <div class="control-group">
                                    <label for="inputAddr_recPhone" class="control-label form-require-icon">联系电话：</label>
                                    <div class="controls">
                                      <input  id="inputAddr_recPhone" maxlength="13" type="text" class="span6" name="recPhone" placeholder="请输入联系电话" >
                                    </div>
                                  </div>
                                  <div class="control-group">
                                    <label class="control-label">收货地址：</label>
                                    <div class="controls">
                                      <label class="radio"><input  id="address1" type="radio" name="address_radio" >专卖店收货：中国大陆 山东省 青岛市 青岛市 山东省青岛市花园小区一栋</label>
                                      <label class="radio"><input  id="address2" type="radio" name="address_radio" >个人收货</label>
                                    </div>
                                  </div>
                                  <div class="control-group g-d-hide" id="addresswrap">
                                    <label class="control-label  form-require-icon">填写详细地址</label>
                                    <div class="controls">
                                      <select id="country" name="country" class="g-wpx3">
                                        <option value="">---请选择---</option>
                                        <option value="1">测试国家1</option>
                                        <option value="2">测试国家2</option>
                                        <option value="3">测试国家3</option>
                                      </select>
                                      <select id="province" name="province" class="g-wpx3">
                                        <option value="">--请选择省份--</option>
                                          <option value="1">测试省份1</option>
                                          <option value="2">测试省份2</option>
                                          <option value="3">测试省份3</option>
                                      </select>
                                      <select id="city" name="city" class="g-wpx3">
                                        <option value="">--请选择市--</option>
                                          <option value="1">测试城市1</option>
                                          <option value="2">测试城市2</option>
                                          <option value="3">测试城市3</option>
                                      </select>
                                      <select id="district" name="district" class="g-wpx3">
                                        <option value="">--请选择区/县--</option>
                                          <option value="1">测试市县1</option>
                                          <option value="2">测试市县2</option>
                                          <option value="3">测试市县3</option>
                                      </select>
                                      <input  id="recAddr" type="text" class="g-wpx6" name="recAddr" placeholder="请输入详细地址" >
                                    </div>
                                  </div>
