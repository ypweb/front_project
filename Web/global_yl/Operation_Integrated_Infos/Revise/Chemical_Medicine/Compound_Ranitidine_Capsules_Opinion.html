<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="description" content="复方雷尼替丁胶囊,胶囊剂,Fufang Leinitiding Jiaonang,Compound Ranitidine Capsules,国家食品药品监督管理局,新药试行标准转正式标准审核意见" />
<meta name="keywords" content="复方雷尼替丁胶囊,胶囊剂,Fufang Leinitiding Jiaonang,Compound Ranitidine Capsules,国家食品药品监督管理局,新药试行标准转正式标准审核意见" />
<title>复方雷尼替丁胶囊--审核意见</title>
<link rel="stylesheet" type="text/css" href="../../css/Revise/Compound_Ranitidine_Capsules.css" />
</head>
<body>
    <div class="container">
    	<div class="header">
        	<h1>国家食品药品监督管理局</h1>
            <h2>新药试行标准转正式标准审核意见</h2>
        </div>
        <div class="content">
        	<form action="#" method="post">
                <table cellpadding="0" cellspacing="0" class="opi_remark">
                    <colgroup>
                        <col class="opir_col1" />
                        <col class="opir_col2" />
                        <col class="opir_col3" />
                    </colgroup>
                    <tr>
                        <td><label for="companyissue">司签发:</label></td>
                        <td><label for="departcheck">处复核:</label></td>
                        <td><label for="manager">经办人:</label></td>
                    </tr>
                    <tr>
                        <td><textarea class="companyissue" id="companyissue" name="companyIssue" readonly="readonly"></textarea></td>
                        <td><textarea class="departcheck" id="departcheck" name="departCheck" readonly="readonly"></textarea></td>
                        <td><textarea class="manager" id="manager" name="manager" readonly="readonly"></textarea></td>
                    </tr>
                </table>
                <table cellpadding="0" cellspacing="0" class="opi_info">
                	<colgroup>
                        <col class="opii_col1" />
                        <col class="opii_col2" />
                        <col class="opii_col3" />
                        <col class="opii_col4" />
                    </colgroup>
                    <tr>
                        <td rowspan="3"><label class="defname">药品名称</label></td>
                        <td colspan="3" class="infounline"><span class="drugname"><label for="drugname">通用名称:</label><input type="text" name="drugName" id="drugname" /></span></td>
                    </tr>
                    <tr>
                        <td colspan="3" class="infounline"><span class="drugname"><label for="drugchname">汉语拼音:</label><input type="text" name="drugChName" id="drugchname" /></span></td>
                    </tr>
                    <tr>
                        <td colspan="3"><span class="drugname"><label for="drugenname">英文名称:</label><input type="text" name="drugEnName"  id="drugenname" /></span></td>
                    </tr>
                    <tr>
                        <td><label class="defname" for="standardsno">执行标准</label></td>
                        <td colspan="3"><textarea name="standardsNo" id="standardsno"></textarea></td>
                    </tr>
                    <tr>
                    	<td><label class="defname" for="mediatype">剂&nbsp;&nbsp;&nbsp;&nbsp;型</label></td>
                        <td><input type="text" name="mediaType" id="mediatype" /></td>
                        <td><label class="defname" for="unit">规&nbsp;&nbsp;&nbsp;&nbsp;格</label></td>
                        <td><input type="text" name="unit" id="unit" /></td>
                    </tr>
                    <tr>
                    	<td><label class="defname" for="registtype">注册分类</label></td>
                        <td><input type="text" name="registType" id="registtype" /></td>
                        <td><label class="defname" for="trystandardsno">原标准编号</label></td>
                        <td><input type="text" name="tryStandardsNo" id="trystandardsno" /></td>
                    </tr>
                    <tr>
                        <td><label class="defname" for="producer">申请单位</label></td>
                        <td colspan="3"><input type="text" name="producer" id="producer" /></td>
                    </tr>
                    <tr>
                        <td><label class="defname" for="appconclusion">药学审查意见</label></td>
                        <td colspan="3"><textarea name="appConclusion" id="appconclusion"></textarea></td>
                    </tr>
                    <tr>
                        <td><label class="defname" for="checknotes">意见与结论</label></td>
                        <td colspan="3"><textarea name="checkNotes" id="checknotes"></textarea></td>
                    </tr>
                    <tr>
                        <td><label class="defname" for="attachment">附&nbsp;&nbsp;&nbsp;&nbsp;件</label></td>
                        <td colspan="3"><input type="text" name="attachment" id="attachment" /></td>
                    </tr>
                </table>
            </form> 
        </div>
    </div>
</body>
</html>
