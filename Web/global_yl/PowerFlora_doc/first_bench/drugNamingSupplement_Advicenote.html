<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="description" content="国家药典委员会,药品通用名称命名补充资料通知单" />
<meta name="keywords" content="国家药典委员会,药品通用名称命名补充资料通知单" />
<title>药品通用名称命名补充资料通知单</title>
<link rel="stylesheet" type="text/css" href="doc_css/drugNSO_A.css" />
</head>
<body>
    <div class="container">
    	<div class="header">
        	<h1>国家药典委员会</h1>
            <h2>药品通用名称命名补充资料通知单</h2>
        </div>
        <div class="content">
        	<form action="#" method="post">
                <table cellpadding="0" cellspacing="0" class="adv_remark_sub">
                    <colgroup>
                        <col class="remarksub_col1" />
                        <col class="remarksub_col2" />
                    </colgroup>
                    <tr>
                        <td colspan="2">&nbsp;</td>
                    </tr>
                    <tr>
                        <td><label for="acceptedno">收文号:</label></td>
                        <td><input type="text" name="acceptedNo" class="acceptedno" id="acceptedno" /></td>
                    </tr>
                </table>
                <table cellpadding="0" cellspacing="0" class="adv_info">
                	<colgroup>
                        <col class="info_col1" />
                        <col class="info_col2" />
                        <col class="info_col3" />
                        <col class="info_col4" />
                    </colgroup>
                    <tr>
                        <td><label for="company">申请单位</label></td>
                        <td colspan="3"><input type="text" name="company" id="company" /></td>
                    </tr>
                    <tr>
                    	<td><label for="smttypename">申请事项</label></td>
                        <td><input type="text" name="smtTypeName" id="smttypename" /></td>
                        <td><label for="regytpename">类&nbsp;&nbsp;&nbsp;&nbsp;别</label></td>
                        <td><input type="text" name="regTypeName" id="regytpename" /></td>
                    </tr>
                    <tr>
                        <td><label for="drugcode">命名主体</label></td>
                        <td colspan="3"><input type="text" name="drugCode" id="drugcode" /></td>
                    </tr>
                    <tr>
                        <td><label for="cause">审核意见</label></td>
                        <td colspan="3"><textarea name="cause" id="cause"></textarea></td>
                    </tr>
                    <tr>
                        <td><label for="attachment">附&nbsp;&nbsp;&nbsp;&nbsp;件</label></td>
                        <td colspan="3"><input type="text" name="attachment" id="attachment" /></td>
                    </tr>
                    <tr>
                        <td><label for="mainsend">主&nbsp;&nbsp;&nbsp;&nbsp;送</label></td>
                        <td colspan="3"><input type="text" name="mainSend" id="mainsend" /></td>
                    </tr>
                    <tr>
                        <td><label for="copy">抄&nbsp;&nbsp;&nbsp;&nbsp;送</label></td>
                        <td colspan="3"><input type="text" name="copy"id="copy" /></td>
                    </tr>
                    <tr>
                        <td><label for="notes">备&nbsp;&nbsp;&nbsp;&nbsp;注</label></td>
                        <td colspan="3"><textarea name="notes" id="notes"></textarea></td>
                    </tr>
                </table>
            </form> 
        </div>
    </div>
</body>
</html>
