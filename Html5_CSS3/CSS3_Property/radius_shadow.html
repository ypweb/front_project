<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>圆角和阴影技术</title>
<link href="css/radius_shadow.css" rel="stylesheet" type="text/css"/>
<script type="text/javascript" src="js/jquery-1.7.2.min.js"></script>
<script type="text/javascript" src="js/jquery.form.js"></script>
<script type="text/javascript" src="js/jquery.validate.js"></script>
<script type="text/javascript" src="js/radius_shadow.js"></script>
</head>
<body>
	<div class="header">
    	<h1>css3表单测试</h1>
    </div>
	<div class="container">
    	<div class="content">
        	<div class="sidebox"></div>
            <div class="mainbox">
            <form method="post" action="#" id="css3test1">
                <table cellpadding="0" cellspacing="0" class="css3test1">
                    <colgroup>
                        <col class="test1col1"/>
                        <col class="test1col2"/>
                        <col class="test1col3"/>
                        <col class="test1col4"/>
                    </colgroup>
                    <tr>
                    	<td colspan="4"><h2>css3表单元素</h2></td>
                    </tr>
                    <tr>
                    	<td></td>
                        <td><label for="username">用户名:</label></td>
                        <td><input type="text" name="UserName" class="username" id="username" /></td>
                        <td><span id="username_val"></span></td>
                    </tr>
                    <tr>
                    	<td></td>
                        <td><label for="password">密&nbsp;&nbsp;码:</label></td>
                        <td><input type="password" name="PassWord" class="password" id="password" /></td>
                        <td><span id="password_val"></span></td>
                    </tr>
                    <tr>
                    	<td></td>
                        <td><label for="repassword">确认密码:</label></td>
                        <td><input type="password" name="RePassWord" class="repassword" id="repassword" /></td>
                        <td><span id="repassword_val"></span></td>
                    </tr>
                    <tr>
                    	<td></td>
                        <td><label for="email">邮&nbsp;&nbsp;箱:</label></td>
                        <td><input type="text" name="Email" class="email" id="email" /></td>
                        <td><span id="email_val"></span></td>
                    </tr>
                    <tr>
                    	<td colspan="2">&nbsp;</td>
                        <td><button type="submit" id="test1btn">登&nbsp;录</button></td>
                        <td>&nbsp;</td>
                    </tr>
                    <tr>
                    	<td colspan="4">&nbsp;</td>
                    </tr>
                </table>
             </form>
            </div>
        </div>
    </div>
</body>
</html>
