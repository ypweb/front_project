<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>国家药典委员会--药品标准业务管理系统申请事项相关机构</title>
<meta name="description" content="药品标准业务管理系统,药品标准业务受理中心,国家药典委员会,业务办理,企业中心,信息公示" />
<meta name="keywords" content="药品标准业务管理系统,药品标准业务受理中心,国家药典委员会,业务办理,企业中心,信息公示" />
<link type="text/css" rel="stylesheet" href="../css/namingbill/chp-namingbill.css" />
<script type="text/javascript" src="../js/jquery/jquery-1.8.3.min.js"></script>
<script type="text/javascript" src="../js/namingbill/cn.org.chp.namingbill.js"></script>
</head>
<body>
    <div class="header">
    	<div class="banner">
            <h1>国家药典委员会</h1>
            <h2>药品标准业务受理中心</h2>
        </div>
    </div>
    <div class="container">
    	<div class="content">
        	<div class="sidebox">
            	<div class="nav-title">
                    <h3>资料填写</h3>
                    <h4>通用名命名申请</h4>
                </div>
                <div class="nav-remark">
                	<h5>机构描述</h5>
                    <p>这里填写对xx的解释，以及填写的作用</p>
                </div>
            </div>
            <div class="mainbox">
            	<div class="nbcurpos4">
                	<h3>申请事项相关机构</h3>
                </div>
                <form action="#" method="post" id="nbformstep4">
                <div class="nbcontent">
                	<table cellpadding="0" cellspacing="0" class="nbtablestep4" id="nbtablestep4">
                        <colgroup>
                            <col class="step4one"/>
                            <col class="step4two"/>
                            <col class="step4three"/>
                            <col class="step4four"/>
                            <col class="step4five"/>
                        </colgroup>
                        <tr>
                        	<td><p class="nbtitle">原料药:</p></td>
                            <td colspan="4"><p class="corinfotips">企业资料可以填入</p></td>
                        </tr>
                    	<tr>
                        	<td>&nbsp;</td>
                            <td><label for="chi-name"><span></span>中文名称:</label></td>
                            <td colspan="3"><input type="text" class="chi-name" id="chi-name" name="chi-name" /></td>
                        </tr>
                        <tr>
                        	<td>&nbsp;</td>
                            <td><label for="eng-name"><span></span>英文名称:</label></td>
                            <td colspan="3"><input type="text" class="eng-name" id="eng-name" name="eng-name" /></td>
                        </tr>
                        <tr>
                        	<td>&nbsp;</td>
                            <td><label for="regaddr"><span></span>注册地址:</label></td>
                            <td colspan="3"><input type="text" class="regaddr" id="regaddr" name="RegAddr" value="企业注册详细地址"/></td>
                        </tr>
                        <tr>
                        	<td>&nbsp;</td>
                            <td><label for="mfraddr"><span></span>生产地址:</label></td>
                            <td colspan="3"><input type="text" class="mfraddr" id="mfraddr" name="MfrAddr" value="企业生产详细地址" /><span id="mfraddr_val"></span></td>
                        </tr>
                        <tr>
                        	<td>&nbsp;</td>
                            <td><label for="regzipcode"><span></span>注册地址邮编:</label></td>
                            <td><input type="text" name="regZipCode" class="regzipcode" id="regzipcode" /><span id="regzipcode_val"></span></td>
                            <td><label for="mfrzipcode"><span></span>生产地址邮编:</label></td>
                            <td><input type="text" name="MfrZipCode" class="mfrzipcode" id="mfrzipcode" /><span id="mfrzipcode_val"></span></td>
                        </tr>
                        <tr>
                        	<td>&nbsp;</td>
                            <td><label for="companycode"><span></span>组织机构代码:</label></td>
                            <td><input type="text" name="CompanyCode" class="companycode" id="companycode" value="国内组织" /><span id="companycode_val"></span></td>
                            <td><label for="lawperson"><span></span>法定代表人:</label></td>
                            <td><input type="text" name="lawperson" class="lawperson" id="lawperson" /><span id="lawperson_val"></span></td>
                        </tr>
                        <tr>
                        	<td>&nbsp;</td>
                            <td><label for="certtype"><span></span>证件类型:</label></td>
                            <td>
                                <select class="certtype" id="certtype" name="CertType" >
                                    <option selected="selected">身份证</option>
                                    <option>其他</option>
                                </select>
                            </td>
                            <td><label for="certno"><span></span>证件编号:</label></td>
                            <td><input type="text" name="CertNo" class="certno" id="certno" /><span id="certno_val"></span></td>
                        </tr>
                        <tr>
                        	<td>&nbsp;</td>
                            <td><button type="button" class="scanbtn" id="scanbtn">上传扫描件:</button><input type="file" class="scanup" id="scanup"/></td>
                        	<td colspan="3"><p class="scanremark">扫描件？企业法人证件扫描件</p><input type="file" class="chemimgup" id="chemimgup"/></td>
                        </tr>
                        <tr>
                        	<td>&nbsp;</td>
                        	<td colspan="4">
                            	<ul class="scanshow" id="scanshow"></ul>
                            </td>
                        </tr>
                        <tr>
                        	<td colspan="5">&nbsp;</td>
                        </tr>
                        <tr class="trline">
                            <td>&nbsp;</td>
                            <td>&nbsp;</td>
                            <td colspan="3"><button type="submit" class="prebtn4" id="prebtn4">回到上一步</button><button type="submit" class="savebtn4" id="savebtn4">保存并进入下一步</button></td>
                        </tr>
                    </table>
                </div>
                </form>
            </div>
        </div>
    </div>
    <div class="footer">
    	<div class="infos">
        	<p>本站由国家药典委员会主办 版权所有 未经许可禁止转载或建立镜像</p>
            <p>Copyright © 2012-2015 SFDA All Rights Reserved</p>
            <p>备案序号:京ICP备05064905号</p>
            <p>国家药典委员会信息小组建设和维护</p>
        </div>
    </div>
</body>
</html>
