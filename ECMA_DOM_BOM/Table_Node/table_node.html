<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>table node 操作</title>
<link rel="stylesheet" type="text/css" href="css/table_node.css" />
<script type="text/javascript" src="js/jquery-1.8.2.min.js"></script>
<script type="text/javascript" src="js/table_node.js"></script>
</head>
<body>
	<header class="part_top">
    	<h1>table node 操作</h1>
    </header>
    <div class="container">
    	<section class="content">
        	<section class="mainbox" draggable="true">
            	<section class="init_params">
                	<h2>表格参数</h2>
                    <div class="node_info">
                        <form action="#" method="post">
                        	<figure>
                            	<figcaption><label>插入行数:</label></figcaption>
                                <input type="text" name="InsertRows" id="insertrows" value=""/>
                            </figure>
                            <figure>
                            	<figcaption><label>插入列数:</label></figcaption>
                                <input type="text" name="InsertColumns" id="insertcolumns" value=""/>
                                
                            </figure>
                            <button type="button" id="insert_btn">插入</button>
                        </form>
                    </div>
                </section>
                <section class="execute_show">
                    <div class="node_info" id="node_info_show">
                    </div>
                </section>
            </section>
        </section>
    </div>
</body>
</html>
