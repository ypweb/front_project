<!doctype html>
<html>
<head>

<style>
body{margin:0;padding:0;font-size:12px;font-family:"微软雅黑";}

.container{width:800px;height:300px;margin:0 auto;}

</head>
<body>
	<div class="container">
    	<div class="active_btn"><p>active_btn1</p><p>active_btn2</p></div>
    	<div class="active_wrap1">
        	<ul id="active_wrap1"></ul>
        </div>
        <div class="active_wrap2">
        	<ul id="active_wrap2"></ul>
        </div>
    </div>

</html>
