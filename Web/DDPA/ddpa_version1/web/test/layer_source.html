<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>贷贷平安弹出层源码</title>
<meta name="description" content="弹出层源码">
<meta name="keywords" content="弹出层源码">
<link rel="stylesheet" type="text/css" href="../../res/css/common/global.css">
<link rel="stylesheet" type="text/css" href="layer_source.css">
<script src="../../res/js/common/jquery-1.8.3.min.js"></script>
<script src="../../res/plugins/common/jquery.blockUI.min.js"></script>
</head>
<body>
	<!--login layer-->
    <div class="pwdinfo_wrap" id="pwdinfo_wrap">
    	<div class="pwdinfo_title"><p>找回密码</p><span id="pwdinfo_close"></span></div>
        <div class="pwdinfo_content">
        	<form method="post" action="#" id="phonepwd_action">
            <table>
                <colgroup>
                    <col class="pwd_cg1"/>
                    <col class="pwd_cg2"/>
                </colgroup>
                <tr>
                    <td><label for="phoneno">手机号：</label></td>
                    <td><input type="text" class="phoneno" name="PhoneNo" id="phoneno" placeholder="请输入常用手机号"/></td>
                </tr>
                <tr>
                    <td></td>
                    <td><p class="valid_tips" id="phoneno_tips"></p></td>
                </tr>
                <tr>
                    <td><label for="validcode">验证码：</label></td>
                    <td><input type="text" class="validcode" name="ValidCode" id="validcode"/><button type="button" class="getcode" id="getcode">获取验证码</button><p class="regetcode" id="regetcode"><span>60</span>秒后重新获取</p></td>
                </tr>
                <tr>
                    <td></td>
                    <td><p class="valid_tips" id="validcode_tips"></p></td>
                </tr>
                <tr>
                    <td></td>
                    <td><p class="changeway" id="toemail">使用邮箱找回密码</p></td>
                </tr>
                <tr>
                	<td></td>
                    <td><input type="submit" id="phonefindpwd" value="提&nbsp;&nbsp;交" class="pwd_btn"/></td>
                </tr>
            </table>
            </form>
        </div>
    </div>
    
    <div class="pwdinfo_wrap" id="pwdinfo_wrap">
    	<div class="pwdinfo_title"><p>找回密码</p><span id="pwdinfo_close"></span></div>
        <div class="pwdinfo_content">
        	<form method="post" action="#" id="emailpwd_action">
            <table>
                <colgroup>
                    <col class="pwd_cg1"/>
                    <col class="pwd_cg2"/>
                </colgroup>
                <tr>
                    <td><label for="email">邮箱名：</label></td>
                    <td><input type="text" class="email" name="Email" id="email" placeholder="请输入常用邮箱名"/></td>
                </tr>
                <tr>
                    <td></td>
                    <td><p class="valid_tips" id="email_tips"></p></td>
                </tr>
                <tr>
                    <td></td>
                    <td><p class="changeway" id="tophone">使用手机号找回密码</p></td>
                </tr>
                <tr>
                	<td></td>
                    <td><input type="submit" id="emailfindpwd" value="提&nbsp;&nbsp;交" class="pwd_btn"/></td>
                </tr>
            </table>
            </form>
        </div>
    </div>
    
    <div class="pwdinfo_wrap" id="pwdinfo_wrap">
    	<div class="pwdinfo_title"><p>重置密码</p><span id="pwdinfo_close"></span></div>
        <div class="pwdinfo_content">
        	<form method="post" action="#" id="resetpwd_action">
            <table>
                <colgroup>
                    <col class="pwd_cg1"/>
                    <col class="pwd_cg2"/>
                </colgroup>
                <tr>
                    <td><label for="newpwd">新密码：</label></td>
                    <td><input type="password" class="newpwd" name="NewPWD" id="newpwd" placeholder="请输入新密码"/></td>
                </tr>
                <tr>
                    <td></td>
                    <td><p class="valid_tips" id="newpwd_tips"></p></td>
                </tr>
                <tr>
                    <td><label for="renewpwd">密码确认：</label></td>
                    <td><input type="password" class="newpwd" name="ReNewPWD" id="renewpwd" placeholder="请输入新密码确认"/></td>
                </tr>
                <tr>
                    <td></td>
                    <td><p class="valid_tips" id="renewpwd_tips"></p></td>
                </tr>
                <tr>
                	<td></td>
                    <td><input type="submit" id="resetpwd" value="确&nbsp;&nbsp;定" class="pwd_btn"/></td>
                </tr>
            </table>
            </form>
        </div>
    </div>
    
    
</body>
</html>
