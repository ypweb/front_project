      <ul>
        <li class="h-menu-txt">会员申请</li>
        <li class="h-menu-toggle" id="menu_toggle">
        		<ul id="menu_subitem">
            	<li class="menu-subitem">业绩管理
              		<ul>

            </ul>
        </li>
      </ul>
    </header>
    
    <!--会员信息tab选项卡-->
    <section class="base-wrap member-tab">
    		<div>
        		<a class="member-tabsel" href="member_applybase.html">会员信息</a>
            <a href="member_applycard.html">银行信息</a>
        </div>
    </section>
    
    <!--申请表单--> 
    <section class="base-wrap member-form">
    <form action="#" method="post" id="applyaction" >
        <ul>
          <li class="member-text1 form-text">
          	  <label>
              	介绍人卡号
              	<input type="text" id="introducerno" placeholder="请输入介绍人卡号" name="IntroducerNo" > 
              </label>
          </li>
          <li class="member-tip form-tip"></li>
          <li class="member-text1 form-text">
          	<label>
            	介绍人姓名
            	<input type="text" id="introducername" placeholder="请输入介绍人姓名" name="IntroducerName" >
            </label>   
          </li>
          <li class="member-tip form-tip"></li>
          <li class="member-text1 form-text">
          	<label>
            	会员卡号
            	<input type="text" id="memberno" placeholder="请输入会员卡号" name="MemberNo" > 
            </label>
          </li>
          <li class="member-tip form-tip"></li>
          <li class="member-text1 form-text">
          	<label>
            	会员姓名
            	<input type="text" id="membername" placeholder="请输入会员姓名" name="MemberName" > 
            </label> 
          </li>
          <li class="member-tip form-tip"></li>
          <li class="member-text1 form-text">
          	<label>
            	身份证号码
            	<input maxlength="18" type="text" id="idcard" placeholder="请输入身份证号码" name="IdCard" > 
            </label>
          </li>
          <li class="member-tip form-tip"></li>
          <li class="member-btn form-btn">
              <input class="g-b-red2" type="button" id="applysubmit" value="保存" >
              <a class="g-b-gray6" href="member_manage.html">返回</a>
          </li>
        </ul>
       </form>
    </section>
