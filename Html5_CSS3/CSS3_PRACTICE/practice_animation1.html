<!DOCTYPE html>
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<title>Animated Buttons with CSS3</title>
<meta name="description" content="Animated Buttons with CSS3">
<meta name="keywords" content="css3, transitions, button, animation, hover, effect, icon, call-to-action, active">
<link rel="stylesheet" type="text/css" href="css/practice_animation1.css">
</head>
<body>
    <div class="container">
    	<div class="header">
        	<h1>CSS3&nbsp;动画应用</h1>
        </div>
        <div class="content">
        	<ul class="nav-effect">
            	<li class="nav-outer">
                    <p>发光哦</p>
                </li>
                <li class="nav-load">
                    <p class="p-static">加载中</p><p class="p-load">......</p>
                </li>
                <li class="nav-long">
                    <p>哈哈、变长！</p>
                </li>
                <li class="nav-transform">
                    <p>七十二变！</p>
                </li>
                <li class="nav-rotate">
                    <p>晕</p>
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
